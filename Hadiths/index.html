i [Ibnu 'Abbas] bahwasanya dia dan Al Hurru bin Qais bin Hishin Al Fazari berdebat tentang sahabat Musa 'Alaihis salam, Ibnu 'Abbas berkata; dia adalah Khidlir 'Alaihis salam. Tiba-tiba lewat Ubay bin Ka'b di depan keduanya, maka Ibnu 'Abbas memanggilnya dan berkata: \"Aku dan temanku ini berdebat tentang sahabat Musa 'Alaihis salam, yang ditanya tentang jalan yang akhirnya mempertemukannya, apakah kamu pernah mendengar Nabi shallallahu 'alaihi wasallam menceritakan masalah ini?\" [Ubay bin Ka'ab] menjawab: Ya, benar, aku pernah mendengar Rasulullah shallallahu 'alaihi wasallam bersabda: \"Ketika Musa di tengah pembesar Bani Israil, datang seseorang yang bertanya: apakah kamu mengetahui ada orang yang lebih pandai darimu?\" Berkata Musa 'Alaihis salam: \"Tidak\". Maka Allah Ta'ala mewahyukan kepada Musa 'Alaihis salam: \"Ada, yaitu hamba Kami bernama Hidlir.\" Maka Musa 'Alaihis Salam meminta jalan untuk bertemu dengannya. Allah menjadikan ikan bagi Musa sebagai tanda dan dikatakan kepadanya; \"jika kamu kehilangan ikan tersebut kembalilah, nanti kamu akan berjumpa dengannya\". Maka Musa 'Alaihis Salam mengikuti jejak ikan di lautan. Berkatalah murid Musa 'Alaihis salam: \"Tahukah kamu tatkala kita mencari tempat berlindung di batu tadi? Sesungguhnya aku lupa (menceritakan tentang) ikan itu dan tidaklah yang melupakan aku untuk menceritakannya kecuali setan\". Maka Musa 'Alaihis Salam berkata:.\"Itulah (tempat) yang kita cari\". Lalu keduanya kembali, mengikuti jejak mereka semula. Maka akhirnya keduanya bertemu dengan Hidlir 'Alaihis salam.\" Begitulah kisah keduanya sebagaimana Allah ceritakan dalam Kitab-Nya. "},{"number":77,"arab":"                                                                                                                    ","id":"Telah menceritakan kepada kami [Muhammad bin Al 'Ala`] berkata, telah menceritakan kepada kami [Hammad bin Usamah] dari [Buraid bin Abdullah] dari [Abu Burdah] dari [Abu Musa] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Perumpamaan petunjuk dan ilmu yang Allah mengutusku dengan membawanya adalah seperti hujan yang lebat yang turun mengenai tanah. Diantara tanah itu ada jenis yang dapat menyerap air sehingga dapat menumbuhkan tumbuh-tumbuhan dan rerumputan yang banyak. Dan di antaranya ada tanah yang keras lalu menahan air (tergenang) sehingga dapat diminum oleh manusia, memberi minum hewan ternak dan untuk menyiram tanaman. Dan yang lain ada permukaan tanah yang berbentuk lembah yang tidak dapat menahan air dan juga tidak dapat menumbuhkan tanaman. perumpamaan itu adalah seperti orang yang faham agama Allah dan dapat memanfa'atkan apa yang aku diutus dengannya, dia mempelajarinya dan mengajarkannya, dan juga perumpamaan orang yang tidak dapat mengangkat derajat dan tidak menerima hidayah Allah dengan apa yang aku diutus dengannya\". Berkata Abu Abdullah; [Ishaq] berkata: \"Dan diantara jenis tanah itu ada yang berbentuk lembah yang dapat menampung air hingga penuh dan diantaranya ada padang sahara yang datar\". "},{"number":78,"arab":"                                  ","id":"Telah menceritakan kepada kami ['Imran bin Maisarah] berkata, telah menceritakan kepada kami [Abdul Warits] dari [Abu At Tayyah] dari [Anas bin Malik] berkata, telah bersabda Rasul shallallahu 'alaihi wasallam: \"Sesungguhnya diantara tanda-tanda kiamat adalah diangkatnya ilmu dan merebaknya kebodohan dan diminumnya khamer serta praktek perzinahan secara terang-terangan\". "},{"number":79,"arab":"                                              ","id":"Telah menceritakan kepada kami [Musaddad] berkata, telah menceritakan kepada kami [Yahya] dari [Syu'bah] dari [Qotadah] dari [Anas bin Malik] berkata: Rasulullah shallallahu 'alaihi wasallam bersabda: \"Sesungguhnya diantara tanda-tanda kiamat adalah sedikitnya ilmu dan merebaknya kebodohan, perzinahan secara terang-terangan, jumlah perempuan yang lebih banyak dan sedikitnya laki-laki, sampai-sampai (perbandingannya) lima puluh perempuan sama dengan hanya satu orang laki-laki. "},{"number":80,"arab":"                                                          ","id":"Telah menceritakan kepada kami [Sa'id bin 'Ufair] berkata, Telah menceritakan kepadaku [Al Laits] berkata, Telah menceritakan kepadaku ['Uqail] dari [Ibnu Syihab] dari [Hamzah bin Abdullah bin Umar] bahwa [Ibnu Umar] berkata: aku mendengar Rasulullah shallallahu 'alaihi wasallam bersabda: \"Ketika aku tidur, aku bermimpi diberi segelas susu lalu aku meminumnya hingga aku melihat pemandangan yang bagus keluar dari kuku-kukuku, kemudian aku berikan sisanya kepada sahabat muliaku Umar bin Al Khaththab\". Orang-orang bertanya: \"Apa ta'wilnya wahai Rasulullah?\" Beliau menjawab: \"Ilmu\". "},{"number":81,"arab":"                                                                             ","id":"Telah menceritakan kepada kami [Isma'il] berkata, Telah menceritakan kepadaku [Malik] dari [Ibnu Syihab] dari ['Isa bin Thalhah bin Ubaidillah] dari [Abdullah bin 'Amru bin Al 'Ash]; bahwa Rasulullah shallallahu 'alaihi wasallam berdiri di Mina pada haji wada' memberi kesempatan kepada manusia untuk bertanya kepada beliau. Lalu datanglah seseorang dan berkata: \"Aku tidak menyadari, ternyata saat aku mencukur rambut aku belum menyembelih.\" Maka Nabi shallallahu 'alaihi wasallam bersabda: \"Sembelihlah, tidak apa-apa\" Kemudian datang orang lain dan berkata: \"Aku tidak menyadari, ternyata ketika berkurban aku belum melempar (jumrah) \". Nabi shallallahu 'alaihi wasallam bersabda: \"lemparlah dan tidak apa-apa\". Dan tidaklah Nabi shallallahu 'alaihi wasallam ditanya tentang sesuatu perkara sebelum dan sesudahnya kecuali beliau menjawab: \"Lakukanlah dan tidak apa-apa\". "},{"number":82,"arab":"                                         ","id":"Telah menceritakan kepada kami [Musa bin Isma'il] berkata, Telah menceritakan kepada kami [Wuhaib] berkata, telah menceritakan kepada kami [Ayyub] dari ['Ikrimah] dari [Ibnu 'Abbas]; bahwa Nabi shallallahu 'alaihi wasallam ditanya seseorang tentang haji yang dilakukannya, orang itu bertanya: \"Aku menyembelih hewan sebelum aku melempar jumrah\". Beliau memberi isyarat dengan tangannya, yang maksudnya \"tidak apa-apa\".\"Dan aku mencukur sebelum menyembelih\". Beliau memberi isyarat dengan tangannya yang maksudnya \"tidak apa-apa\". "},{"number":83,"arab":"                                         ","id":"Telah menceritakan kepada kami [Al Makki bin Ibrahim] berkata, telah mengabarkan kepada kami [Hanzhalah bin Abu Sufyan] dari [Salim] berkata; aku mendengar [Abu Hurairah] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Ilmu akan diangkat dan akan tersebar kebodohan dan fitnah merajalela serta banyak timbul kekacauan\". Ditanyakan kepada Beliau shallallahu 'alaihi wasallam: \"Wahai Rasulullah, apa yang dimaksud dengan kekacauan?\" Maka Rasul shallallahu 'alaihi wasallam menjawab: \"Begini\". Nabi shallallahu 'alaihi wasallam memberi isyarat dengan tangannya lalu memiringkannya. Seakan yang dimaksudnya adalah pembunuhan. "},{"number":84,"arab":"                                                                                                                                                ","id":"Telah menceritakan kepada kami [Musa bin Isma'il] berkata, Telah menceritakan kepada kami [Wuhaib] berkata, Telah menceritakan kepada kami [Hisyam] dari [Fatimah] dari [Asma'] berkata: Aku menemui Aisyah saat dia sedang shalat. Setelah itu aku tanyakan kepadanya: \"Apa yang sedang dilakukan orang-orang?\" Aisyah memberi isyarat ke langit. Ternyata orang-orang sedang melaksanakan shalat (gerhana matahari). Maka Aisyah berkata: \"Maha suci Allah\". Aku tanyakan lagi: \"Satu tanda saja?\" Lalu dia memberi isyarat dengan kepalanya, maksudnya mengangguk tanda mengiyakan. Maka akupun ikut shalat namun timbul perasaan yang membingungkanku, hingga aku siram kepalaku dengan air. Dalam khutbahnya, Nabi shallallahu 'alaihi wasallam memuji Allah dan mensucikan-Nya, lalu bersabda: \"Tidak ada sesuatu yang belum diperlihatkan kepadaku, kecuali aku sudah melihatnya dari tempatku ini hingga surga dan neraka, lalu diwahyukan kepadaku: bahwa kalian akan terkena fitnah dalam kubur kalian seperti -atau hampir berupa- fitnah -yang aku sendiri tidak tahu apa yang diucapkan Asma' diantaranya adalah fitnah Al Masihud dajjal-; \"akan ditanyakan kepada seseorang (didalam kuburnya); \"Apa yang kamu ketahui tentang laki-laki ini?\" Adapun orang beriman atau orang yang yakin, -Asma' kurang pasti mana yang dimaksud diantara keduanya- akan menjawab: 'Dia adalah Muhammad Rasulullah telah datang kepada kami membawa penjelasan dan petunjuk. Maka kami sambut dan kami ikuti. Dia adalah Muhammad, ' diucapkannya tiga kali. Maka kepada orang itu dikatakan: 'Tidurlah dengan tenang, sungguh kami telah mengetahui bahwa kamu adalah orang yang yakin'. Adapun orang Munafiq atau orang yang ragu, -Asma' kurang pasti mana yang dimaksud diantara keduanya-, akan menjawab; \"aku tidak tahu siapa dia, aku mendengar manusia membicarakan sesuatu maka akupun mengatakannya\". "},{"number":85,"arab":"                                                                                                                                          ","id":"Telah menceritakan kepada kami [Muhammad bin Basysyar] berkata, telah menceritakan kepada kami [Ghundar] berkata, telah menceritakan kepada kami [Syu'bah] dari [Abu Jamrah] berkata aku pernah menjadi penerjemah antara [Ibnu 'Abbas] dan orang-orang, katanya; bahwasanya telah datang rombongan utusan Abdul Qais menemui Nabi shallallahu 'alaihi wasallam lalu Nabi shallallahu 'alaihi wasallam berkata: \"Utusan siapakah ini atau kaum manakah ini?\" Utusan itu menjawab: \"Rabi'ah\". Lalu Nabi shallallahu 'alaihi wasallam berkata: \"Selamat datang kaum atau para utusan dengan sukarela dan tanpa menyesal\". Para utusan berkata: \"Wahai Rasulullah kami datang dari perjalanan yang jauh sementara diantara kampung kami dan engkau ada kampung kaum kafir (suku) Mudlor, dan kami tidak sanggup untuk mendatangi engkau kecuali di bulan suci. Ajarkanlah kami dengan satu perintah yang jelas, yang dapat kami amalkan dan kami ajarkan kepada orang-orang di kampung kami dan dengan begitu kami dapat masuk surga.\" Lalu mereka bertanya kepada Nabi shallallahu 'alaihi wasallam tentang minuman. Maka Nabi shallallahu 'alaihi wasallam memerintahkan mereka dengan empat hal dan melarang dari empat hal, memerintahkan mereka untuk beriman kepada Allah satu-satunya, beliau berkata: \"Tahukah kalian apa arti beriman kepada Allah satu-satunya?\" Mereka menjawab: \"Allah dan Rasul-Nya yang lebih mengetahui.\" Nabi shallallahu 'alaihi wasallam menjelaskan: \"Persaksian tidak ada ilah yang berhak disembah kecuali Allah dan bahwa Muhammad adalah utusan Allah, menegakkan shalat, menunaikan zakat, berpuasa di bulan Ramadlan dan kalian mengeluarkan seperlima dari harta rampasan perang\". Dan Nabi shallallahu 'alaihi wasallam melarang mereka dari empat perkara, yaitu dari meminum dari dari al hantam, ad Dubbaa` dan al Muzaffaat. Syu'bah menerangkan; terkadang beliau menyebutkan an naqir dan terkadang muqoyyir (bukan naqir). Kemudian Nabi shallallahu 'alaihi wasallam bersabda: \"jagalah semuanya dan beritahukanlah kepada orang-orang di kampung kalian\". "},{"number":86,"arab":"                                                                             ","id":"Telah menceritakan kepada kami [Muhammad bin Muqotil Abu Al Hasan] berkata, telah mengabarkan kepada kami [Abdullah] berkata, telah mengabarkan kepada kami [Umar bin Sa'id bin Abu Husain] berkata, telah menceritakan kepadaku [Abdullah bin Abu Mulaikah] dari ['Uqbah bin Al Harits]; bahwasanya dia menikahi seorang perempuan putri Ibnu Ihab bin 'Aziz. Lalu datanglah seorang perempuan dan berkata: \"Aku pernah menyusui 'Uqbah dan wanita yang dinikahinya itu\". Maka 'Uqbah berkata kepada perempuan itu: \"Aku tidak tahu kalau kamu pernah menyusuiku dan kamu tidak memberitahu aku.\" Maka 'Uqbah mengendarai kendaraannya menemui Rasul shallallahu 'alaihi wasallam di Madinah dan menyampaikan masalahnya. Maka Rasul shallallahu 'alaihi wasallam bersabda: \"harus bagaimana lagi, sedangkan dia sudah mengatakannya\". Maka 'Uqbah menceraikannya dan menikah dengan wanita yang lain. "},{"number":87,"arab":"                                                                                                                                      ","id":"Telah menceritakan kepada kami [Abu Al Yaman] telah mengabarkan kepada kami [Syu'aib] dari [Az Zuhri]. Menurut jalur yang lainnya; Abu Abdullah berkata; dan berkata [Ibnu Wahb]; telah mengabarkan kepada kami [Yunus] dari [Ibnu Syihab] dari ['Ubaidullah bin Abdullah bin Abu Tsaur] dari [Abdullah bin 'Abbas] dari [Umar] berkata: Aku dan tetanggaku dari Anshar berada di desa Banu Umayyah bin Zaid dia termasuk orang kepercayaan di Madinah, kami saling bergantian menimba ilmu dari Rasul shallallahu 'alaihi wasallam, sehari aku yang menemui Beliau shallallahu 'alaihi wasallam dan hari lain dia yang menemui Beliau shallallahu 'alaihi wasallam, Jika giliranku tiba, aku menanyakan seputar wahyu yang turun hari itu dan perkara lainnya. Dan jika giliran tetanggaku tiba, ia pun melakukan hal yang sama. Ketika hari giliran tetanggaku tiba, dia datang kepadaku dengan mengetuk pintuku dengan sangat keras, seraya berkata: \"Apakah dia ada disana?\" Maka aku kaget dan keluar menemuinya. Dia berkata: \"Telah terjadi persoalan yang gawat!\". Umar berkata: \"Aku pergi menemui Hafshah, dan ternyata dia sedang menangis, aku bertanya kepadanya: \"Apakah Rasul shallallahu 'alaihi wasallam menceraikanmu?\" Hafshah menjawab: \"Aku tidak tahu\". Maka aku menemui Nabi shallallahu 'alaihi wasallam, sambil berdiri aku tanyakan: \"Apakah engkau menceraikan istri-istri engkau?\" Nabi shallallahu 'alaihi wasallam menjawab: \"Tidak\". Maka aku ucapkan: \"Allah Maha Besar\". "},{"number":88,"arab":"                                                            ","id":"Telah menceritakan kepada kami [Muhammad bin Katsir] berkata, telah mengabarkan kepada kami [Sufyan] dari [Ibnu Abu Khalid] dari [Qais bin Abu Hazim] dari [Abu Al Mas'ud Al Anshari] berkata, seorang sahabat bertanya: \"Wahai Rasulullah, aku hampir tidak sanggup shalat yang dipimpin seseorang dengan bacaannya yang panjang.\" Maka aku belum pernah melihat Nabi shallallahu 'alaihi wasallam memberi peringatan dengan lebih marah dari yang disampaikannya hari itu seraya bersabda: \"Wahai manusia, kalian membuat orang lari menjauh. Maka barangsiapa shalat mengimami orang-orang ringankanlah. Karena diantara mereka ada orang sakit, orang lemah dan orang yang punya keperluan\". "},{"number":89,"arab":"                                                                                              ","id":"Telah menceritakan kepada kami [Abdullah bin Muhammad] berkata, Telah menceritakan kepada kami [Abdul Malik bin 'Amru Al 'Aqadi] berkata, Telah menceritakan kepada kami [Sulaiman bin Bilal Al Madini] dari [Rabi'ah bin Abu Abdurrahman] dari [Yazid] mantan budak Al Munba'its, dari [Zaid bin Khalid Al Juhani] bahwa Nabi shallallahu 'alaihi wasallam ditanya oleh seseorang tentang barang temuan, maka Nabi shallallahu 'alaihi wasallam bersabda: \"Kenalilah tali pengikatnya, atau Beliau berkata; kantong dan tutupnya, kemudian umumkan selama satu tahun, setelah itu pergunakanlah. Jika datang pemiliknya maka berikanlah kepadanya\". Orang itu bertanya: \"Bagaimana dengan orang yang menemukan unta?\" Maka Nabi shallallahu 'alaihi wasallam marah hingga nampak merah mukanya, lalu berkata: \"apa urusanmu dengan unta itu, sedang dia selalu membawa air di perutnya, bersepatu sehingga dapat hilir mudik mencari minum dan makan rerumputan, maka biarkanlah dia hingga pemiliknya datang mengambilnya\". Orang itu bertanya lagi tentang menemukan kambing, maka Beliau menjawab: \"Itu untuk kamu atau saudaramu atau serigala\". "},{"number":90,"arab":"                                                                      ","id":"Telah menceritakan kepada kami [Muhammad bin Al 'Ala`] berkata, Telah menceritakan kepada kami [Abu Usamah] dari [Buraid] dari [Abu Burdah] dari [Abu Musa] berkata; Nabi shallallahu 'alaihi wasallam pernah ditanya tentang sesuatu yang Beliau tidak suka, ketika terus ditanya, Beliau marah lalu berkata kepada orang-orang: \"Bertanyalah kepadaku sesuka kalian\". Maka seseorang bertanya: \"Siapakah bapakku?\" Beliau shallallahu 'alaihi wasallam menjawab: \"Bapakmu adalah Hudzafah\". Yang lain bertanya: \"Siapakah bapakku wahai Rasulullah shallallahu 'alaihi wasallam?: \"Bapakmu Salim, sahaya Syaibah\" Ketika Umar melihat apa yang ada pada wajah Beliau, dia berkata: \"Wahai Rasulullah, kami bertaubat kepada Allah 'azza wajalla\". "},{"number":91,"arab":"                                                    ","id":"Telah menceritakan kepada kami [Abu Al Yaman] berkata, telah mengabarkan kepada kami [Syu'aib] dari [Az Zuhri] berkata, telah mengabarkan kepadaku [Anas bin Malik] bahwa Rasulullah shallallahu 'alaihi wasallam keluar, lalu Abdullah bin Hudzafah menghadap kepadanya dan berkata: \"Siapakah bapakku?\" Nabi shallallahu 'alaihi wasallam menjawab: \"Bapakmu Hudzaafah\". Ketika semakin banyak pertanyaan, Nabi bersabda: \"Bertanyalah kalian kepadaku?\" Maka Umar turun berlutut seraya berkata: \"Kami ridla Allah sebagai Rabb kami, Islam sebagai agama kami dan Muhammad shallallahu 'alaihi wasallam sebagai Nabi Kami.\" Maka Abdullah bin Hudzafah terdiam. "},{"number":92,"arab":"                                   ","id":"Telah menceritakan kepada kami [Abdah] berkata, Telah menceritakan kepada kami [Abdushshamad] berkata, Telah menceritakan kepada kami [Abdullah bin Al Mutsanna] berkata; [Tsumamah bin Abdullah] telah menceritakan kepada kami dari [Anas] dari Nabi shallallahu 'alaihi wasallam, bahwa Nabi shallallahu 'alaihi wasallam apabila memberi salam, diucapkannya tiga kali dan bila berbicara dengan satu kalimat diulangnya tiga kali. "},{"number":93,"arab":"                                              ","id":"Telah menceritakan kepada kami ['Abdah bin Abdullah Ash Shafar] Telah menceritakan kepada kami [Abdushshamad] berkata, Telah menceritakan kepada kami [Abdullah bin Al Mutsanna] berkata; [Tsumamah bin Abdullah] telah menceritakan kepada kami dari [Anas] dari Nabi shallallahu 'alaihi wasallam, bahwa Nabi shallallahu 'alaihi wasallam bila berbicara diulangnya tiga kali hingga dapat dipahami dan bila mendatangi kaum, Beliau memberi salam tiga kali. "},{"number":94,"arab":"                                                 ","id":"Telah menceritakan kepada kami [Musaddad] berkata, Telah menceritakan kepada kami [Abu 'Awanah] dari [Abu Bisyir] dari [Yusuf bin Mahak] dari [Abdullah bin 'Amru] berkata, Nabi shallallahu 'alaihi wasallam pernah tertinggal dari kami dalam suatu perjalanan yang kami lakukan, hingga Beliau mendapatkan kami sementara waktu shalat sudah hampir habis, maka kami berwudlu' dengan hanya mengusap kaki kami. Maka Nabi shallallahu 'alaihi wasallam berseru dengan suara yang keras: \"celakalah bagi tumit-tumit yang tidak basah akan masuk neraka.\" Diserukannya hingga dua atau tiga kali. "},{"number":95,"arab":"                                                                             ","id":"Telah mengabarkan kepada kami [Muhammad Ibnu Salam], Telah menceritakan kepada kami [Al Muharibi] berkata, Telah menceritakan kepada kami [Shalih bin Al Hayyan] berkata, telah berkata ['Amir Asy Sya'bi]; telah menceritakan kepadaku [Abu Burdah] dari [bapaknya] berkata, telah bersabda Rasulullah shallallahu 'alaihi wasallam: \"Ada tiga orang yang akan mendapat pahala dua kali; seseorang dari Ahlul Kitab yang beriman kepada Nabinya dan beriman kepada Muhammad shallallahu 'alaihi wasallam, dan seorang hamba sahaya yang menunaikan hak Allah dan hak tuannya. Dan seseorang yang memiliki hamba sahaya wanita lalu dia memperlakukannya dengan baik, mendidiknya dengan baik, dan mengajarkan kepadanya dengan sebaik-baik pengajaran, kemudian membebaskannya dan menikahinya, maka baginya dua pahala\". Berkata 'Amir: \"Aku berikan permasalahan ini kepadamu tanpa imbalan, dan sungguh telah ditempuh untuk memperolehnya dengan menuju Madinah\". "},{"number":96,"arab":"                                                                            ","id":"Telah menceritakan kepada kami [Sulaiman bin Harb] berkata, Telah menceritakan kepada kami [Syu'bah] dari [Ayyub] berkata; aku mendengar ['Atho'] berkata; aku mendengar [Ibnu 'Abbas] berkata: aku menyaksikan bahwa Nabi shallallahu 'alaihi wasallam -sedang menurut 'Atho', dia berkata; aku menyaksikan Ibnu 'Abbas berkata; - bahwa Nabi shallallahu 'alaihi wasallam keluar bersama Bilal, -dan dia mengira bahwa dia tidak mendengar, - maka Nabi memberi pelajaran kepada para wanita dan memerintahkan untuk bersedekah, maka seorang wanita memberikan anting dan cincin emasnya, dan Bilal memasukkannya ke saku bajunya. Berkata Abu Abdullah; dan [Isma'il] berkata; dari [Ayyub] dari ['Atho'], dan dia berkata; dari [Ibnu 'Abbas] bahwa ia bersaksi terhadap Rasulullah shallallahu 'alaihi wasallam"},{"number":97,"arab":"                                                                            ","id":"Telah menceritakan kepada kami [Abdul 'Aziz bin Abdullah] berkata, telah menceritakan kepadaku [Sulaiman] dari ['Amru bin Abu 'Amru] dari [Sa'id Al Maqburi] dari [Abu Hurairah], bahwa dia berkata: ditanyakan (kepada Rasulullah shallallahu 'alaihi wasallam: \"Wahai Rasulullah siapakah orang yang paling berbahagia dengan syafa'atmu pada hari kiamat?\" Rasulullah shallallahu 'alaihi wasallam menjawab: \"Aku telah menduga wahai Abu Hurairah, bahwa tidak ada orang yang mendahuluimu dalam menanyakan masalah ini, karena aku lihat betapa perhatian dirimu terhadap hadits. Orang yang paling berbahagia dengan syafa'atku pada hari kiamat adalah orang yang mengucapkan Laa ilaaha illallah dengan ikhlas dari hatinya atau jiwanya\"."},{"number":98,"arab":"                                                                    ","id":"Telah menceritakan kepada kami [Isma'il bin Abu Uwais] berkata, telah menceritakan kepadaku [Malik] dari [Hisyam bin 'Urwah] dari [bapaknya] dari [Abdullah bin 'Amru bin Al 'Ash] berkata; aku mendengar Rasulullah shallallahu 'alaihi wasallam bersabda: \"Sesungguhnya Allah tidaklah mencabut ilmu sekaligus mencabutnya dari hamba, akan tetapi Allah mencabut ilmu dengan cara mewafatkan para ulama hingga bila sudah tidak tersisa ulama maka manusia akan mengangkat pemimpin dari kalangan orang-orang bodoh, ketika mereka ditanya mereka berfatwa tanpa ilmu, mereka sesat dan menyesatkan\". Berkata Al Firabri Telah menceritakan kepada kami 'Abbas berkata, Telah menceritakan kepada kami Qutaibah Telah menceritakan kepada kami Jarir dari Hisyam seperti ini juga. "},{"number":99,"arab":"                                                                                                        ","id":"Telah menceritakan kepada kami [Adam] berkata, Telah menceritakan kepada kami [Syu'bah] berkata, telah menceritakan kepadaKu [Ibnu Al Ashbahani] berkata; aku mendengar [Abu Shalih Dzakwan] menceritakan dari [Abu Sa'id Al Khudri]; kaum wanita berkata kepada Nabi shallallahu 'alaihi wasallam: \"kaum lelaki telah mengalahkan kami untuk bertemu dengan engkau, maka berilah kami satu hari untuk bermajelis dengan diri tuan\" Maka Nabi shallallahu 'alaihi wasallam berjanji kepada mereka satu untuk bertemu mereka, lalu Nabi shallallahu 'alaihi wasallam memberi pelajaran dan memerintahkan kepada mereka, diantara yang disampaikannya adalah: \"Tidak seorangpun dari kalian yang didahului oleh tiga orang dari anaknya kecuali akan menjadi tabir bagi dirinya dari neraka\". Berkata seseorang: \"bagaimana kalau dua orang?\" Nabi shallallahu 'alaihi wasallam menjawab: \"Juga dua\". Telah menceritakan kepada kami [Muhammad bin Basysyar] berkata, Telah menceritakan kepada kami [Ghundar] berkata, Telah menceritakan kepada kami [Syu'bah] dari [Abdurrahman Al Ashbahani] dari [Dzakwan] dari [Abu Sa'id Al Khudri] dari Nabi shallallahu 'alaihi wasallam. Dan dengan sanad seperti ini dari [Abdurrahman Al Ashbahani] berkata; aku mendengar [Abu Hazm] dari [Abu Hurairah] berkata: \"Tiga orang yang belum baligh\". "},{"number":100,"arab":"                                                 {     }         ","id":"Telah menceritakan kepada kami [Sa'id bin Abu Maryam] berkata, telah mengabarkan kepada kami [Nafi' bin Umar] berkata, telah menceritakan kepadaku [Ibnu Abu Mulaikah] bahwa [Aisyah] istri Nabi shallallahu 'alaihi wasallam tidaklah mendengar sesuatu yang tidak dia mengerti kecuali menanyakannya kepada Nabi shallallahu 'alaihi wasallam sampai dia mengerti, dan Nabi shallallahu 'alaihi wasallam pernah bersabda: \"Siapa yang dihisab berarti dia disiksa\" Aisyah berkata: maka aku bertanya kepada Nabi: \"Bukankah Allah Ta'ala berfirman: \"Kelak dia akan dihisab dengan hisab yang ringan\" Aisyah berkata: Maka Nabi shallallahu 'alaihi wasallam bersabda: \"Sesungguhnya yang dimaksud itu adalah pemaparan (amalan). Akan tetapi barangsiapa yang didebat hisabnya pasti celaka\"."},{"number":101,"arab":"                                                                                                                                          ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata,, telah menceritakan kepada saya [Al Laits] berkata, telah menceritakan kepada saya [Sa'id] dia adalah anaknya Abu Sa'id dari [Abu Syuraih] bahwa dia berkata kepada 'Amru bin Sa'id saat dia mengutus rombongan ke Makkah, \"Wahai amir, izinkan aku menyampaikan satu persoalan yang pernah Nabi shallallahu 'alaihi wasallam sampaikan dalam khutbahnya saat pembebasan Makkah. Kedua telingaku mendengar, hatiku merasakannya dan kedua mataku melihat, beliau memuji Allah dan mensucikan Allah seraya bersabda: 'Sesungguhnya Makkah, Allah telah mensucikannya dan orang-orang (Musyrikin Makkah) tidak mensucikannya. Maka tidak halal bagi setiap orang yang beriman kepada Allah dan Hari Akhir menumpahkan darah di dalamnya, dan tidak boleh mencabut pepohonan di dalamnya. Jika seseorang minta keringanan karena peperangan yang pernah dilakukan oleh Rasulullah shallallahu 'alaihi wasallam di dalamnya maka katakanlah 'sesungguhnya Allah Ta'ala telah mengizinkan Rasul-Nya dan tidak mengizinkan kepada kalian.' Sesungguhnya Allah Ta'ala telah mengizinkanku pada satu saat pada siang hari kemudian dikembalikan kesuciannya hari ini sebagaimana disucikannya sebelumnya. Maka hendaklah yang hadir menyampaikan kepada yang tidak hadir.\" Maka dikatakan kepada Abu Syuraij, \"Apa yang dikatakan 'Amru?\" Dia berkata, \"Aku lebih mengetahui daripadamu wahai Abu Syuraij: \"Beliau tidak akan melindungi orang yang bermaksiat, orang yang menumpahkan darah dan orang yang mencuri.\""},{"number":102,"arab":"                                                              ","id":"Telah menceritakan kepada kami ['Abdullah bin 'Abdul Wahhab] berkata, telah menceritakan kepada kami [Hammad] dari [Ayyub] dari [Muhammad] dari [Ibnu Abu Bakrah] dari [Abu Bakrah] Nabi shallallahu 'alaihi wasallam menyebutkan: \"Sesungguhnya darah kalian, harta kalian, Muhammad berkata; menurutku beliau mengatakan, \"dan kehormatan kalian adalah haram atas kalian sebagaimana haramnya hari kalian ini di bulan kalian ini. Hendaklah yang hadir menyampaikan kepada yang tidak hadir.\" Dan Muhammad berkata, \"Benarlah Rasulullah shallallahu 'alaihi wasallam seperti apa yang disabdakannya, 'Bukankah aku telah menyampaikannya? ' beliau ulangi hingga dua kali."},{"number":103,"arab":"                                ","id":"Telah menceritakan kepada kami ['Ali bin Al Ja'd] berkata, telah mengabarkan kepada kami [Syu'bah] berkata, telah mengabarkan kepadaku [Manshur] berkata, aku mendengar [Rib'i bin Jirasy] berkata, aku mendengar ['Ali] berkata, \"Nabi shallallahu 'alaihi wasallam bersabda: \"Janganlah kalian berdusta terhadapku (atas namaku), karena barangsiapa berduasta terhadapku dia akan masuk neraka.\""},{"number":104,"arab":"                                                  ","id":"Telah menceritakan kepada kami [Abu Al Walid] berkata, telah menceritakan kepada kami [Syu'bah] dari [Jami' bin Syaddad] dari ['Amir bin 'Abdullah bin Az Zubair] dari [Bapaknya] berkata, \"Aku berkata kepada [Az Zubair], \"Aku belum pernah mendengar kamu membicarakan sesuatu dari Rasulullah shallallahu 'alaihi wasallam sebagaimana orang-orang lain membicarakannya?\" Az Zubair menjawab, \"Aku tidak pernah berpisah dengan beliau, aku mendengar beliau mengatakan: \"Barangsiapa berdusta terhadapku maka hendaklah ia persiapkan tempat duduknya di neraka.\""},{"number":105,"arab":"                               ","id":"Telah menceritakan kepada kami [Abu Ma'mar] berkata, telah menceritakan kepada kami ['Abdul Warits] dari ['Abdul 'Aziz] berkata, [Anas] berkata, \"Beliau melarangku untuk banyak menceritakan hadits kepada kalian karena Nabi shallallahu 'alaihi wasallam bersabda: \"Barangsiapa sengaja berdusta terhadapku (atas namaku), maka hendaklah ia persiapkan tempat duduknya di neraka.\""},{"number":106,"arab":"                            ","id":"Telah menceritakan kepada kami [Makki bin Ibrahim] berkata, telah menceritakan kepada kami [Yazid bin Abu 'Ubaid] dari [Salamah] berkata, \"Aku mendengar Nabi shallallahu 'alaihi wasallam bersabda: \"Barangsiapa berkata tentangku yang tidak pernah aku katakan, maka hendaklah ia persiapkan tempat duduknya di neraka.\""},{"number":107,"arab":"                                             ","id":"Telah menceritakan kepada kami [Musa] telah menceritakan kepada kami [Abu 'Awanah] dari [Abu Hushain] dari [Abu Shalih] dari [Abu Hurairah] ia berkata, \"Aku mendengar Nabi shallallahu 'alaihi wasallam bersabda: \"Berikanlah nama dengan namaku dan jangan dengan julukanku. Karena barangsiapa melihatku dalam mimpinya sungguh dia benar-benar telah melihatku, karena setan tidak sanggup menyerupai bentukku. Dan barangsiapa berdusta terhadapku, maka hendaklah ia persiapkan tempat duduknya dalam neraka.\""},{"number":108,"arab":"                                                    ","id":"Telah menceritakan kepada kami [Muhammad bin Salam] berkata, telah mengabarkan kepada kami [Waki'] dari [Sufyan] dari [Mutharrif] dari [Asy Sya'bi] dari [Abu Juhaifah] berkata, \"Aku bertanya kepada ['Ali bin Abu Thalib], \"Apakah kalian memiliki kitab?\" ia menjawab, \"Tidak, kecuali Kitabullah atau pemahaman yang diberikan kepada seorang Muslim, atau apa yang ada pada lembaran ini.\" Aku katakan, \"Apa yang ada dalam lembaran ini?\" Dia menjawab, \"Tebusan, membebaskan tawanan, dan jangan sampai seorang Muslim dibunuh demi membela seorang kafir.\""},{"number":109,"arab":"                                                                                                                                                                                 ","id":"Telah menceritakan kepada kami [Abu Nu'aim Al Fadll bin Dukain] berkata, telah menceritakan kepada kami [Syaiban] dari [Yahya] dari [Abu Salamah] dari [Abu Hurairah], bahwa suku Khaza'ah telah membunuh seorang laki-laki dari Bani Laits saat hari pembesan Makkah, sebagai balasan terbunuhnya seorang laki-laki dari mereka (suku Laits). Peristiwa itu lalu disampaikan kepada Nabi shallallahu 'alaihi wasallam, beliau lalu naik kendaraannya dan berkhutbah: \"Sesungguhnya Allah telah membebaskan Makkah dari pembunuhan, atau pasukan gajah.\" Abu Ubaidullah berkata, \"Demikian Abu Nu'aim menyebutkannya, mereka ragu antara 'pembunuhan' dan 'gajah'. Sedangkan yang lian berkata, \"Gajah. Lalu Allah memenangkan Rasulullah shallallahu 'alaihi wasallam dan kaum Mukminin atas mereka. Beliau bersabda: \"Ketahuilah tanah Makkah tidaklah halal bagi seorangpun baik sebelumku atau sesudahku, ketahuilah bahwa sesungguhnya ia pernah menjadi halal buatku sesaat di suatu hari. Ketahuilah, dan pada saat ini ia telah menjadi haram; durinya tidak boleh dipotong, pohonnya tidak boleh ditebang, barang temuannya tidak boleh diambil kecuali untuk diumumkan dan dicari pemiliknya. Maka barangsiapa dibunuh, dia akan mendapatkan satu dari dua kebaikan; meminta tebusan atau meminta balasan dari keluarga korban.\" Lalu datang seorang penduduk Yaman dan berkata, \"Wahai Rasulullah, tuliskanlah buatku?\" beliau lalu bersabda: \"Tuliskanlah untuk Abu fulan.\" Seorang laki-laki Quraisy lalu berkata, \"Kecuali pohon Idzhir wahai Rasulullah, karena pohon itu kami gunakan di rumah kami dan di kuburan kami.\" Maka Nabi shallallahu 'alaihi wasallam bersabda: \"Kecuali pohon Idzhir, kecuali pohon Idzhir.\" Lalu dikatakan kepada Abu Abdullah, \"Apa yang dituliskan untuknya?\" Ia menjawab, \"Khutbah tadi.\""},{"number":110,"arab":"                                                     ","id":"Telah menceritakan kepada kami ['Ali bin 'Abdullah] berkata, telah menceritakan kepada kami [Sufyan] berkata, telah menceritakan kepada kami ['Amru] berkata, telah mengabarkan kepadaku [Wahhab bin Munabbih] dari [saudaranya] berkata, aku mendengar [Abu Hurairah] berkata, \"Tidaklah ada seorangpun dari sahabat Nabi shallallahu 'alaihi wasallam yang lebih banyak haditsnya dibandingkan aku, kecuali 'Abdullah bin 'Amru. Sebab ia bisa menulis sedang saya tidak.\" [Ma'mar] juga meriwayatkan dari [Hammam] dari [Abu Hurairah].\""},{"number":111,"arab":"                                                                                 ","id":"Telah menceritakan kepada kami [Yahya bin Sulaiman] berkata, telah menceritakan kepadaku [Ibnu Wahhab] berkata, telah mengabarkan kepadaku [Yunus] dari [Ibnu Syihab] dari ['Ubaidullah bin 'Abdullah] dari [Ibnu 'Abbas] berkata, \"Ketika Nabi shallallahu 'alaihi wasallam bertambah parah sakitnya, beliau bersabda: \"Berikan aku surat biar aku tuliskan sesuatu untuk kalian sehingga kalian tidak akan sesat setelahku.\" Umar berkata, \"Sesungguhnya Nabi shallallahu 'alaihi wasallam semakin berat sakitnya dan di sisi kami ada Kitabullah, yang cukup buat kami. Kemudian orang-orang berselisih dan timbul suara gaduh, maka Nabi shallallahu 'alaihi wasallam bersabda: \"Pergilah kalian menjauh dariku, tidak pantas terjadi perdebatan di hadapanku.\" Maka Ibnu 'Abbas keluar seraya berkata, \"Ini adalah musibah, dan sungguh segala musibah tidak boleh terjadi di hadapan Rasulullah shallallahu 'alaihi wasallam dan Al Qur'an.\""},{"number":112,"arab":"                                                      ","id":"Telah menceritakan kepada kami [Shadaqah] telah mengabarkan kepada kami [Ibnu 'Uyainah] dari [Ma'mar] dari [Az Zuhri] dari [Hind] dari [Ummu Salamah] dan ['Amru]. Dan dari [Yahya bin Sa'id] dari [Az Zuhri] dari [Hind] dari [Ummu Salamah] berkata, \"Pada suatu malam Nabi shallallahu 'alaihi wasallam terbangun lalu bersabda: \"Subhaanallah (Maha suci Allah), fitnah apakah yang diturunkan pada malam ini? Dan apa yang dibuka dari dua perbendaharaan (Ramawi dan Parsi)? Bangunlah wahai orang-orang yang ada di balik dinding (kamar-kamar), karena betapa banyak orang hidup menikmati nikmat-nikmat dari Allah di dunia ini namun akan telanjang nanti di akhirat (tidak mendapatkan kebaikan).\""},{"number":113,"arab":"                                                              ","id":"Telah menceritakan kepada kami [Sa'id bin 'Ufair] berkata, telah menceritakan kepada saya [Al Laits] berkata, telah menceritakan kepadaku ['Abdurrahman bin Khalid bin Musafir] dari [Ibnu Syihab] dari [Salim] dan [Abu Bakar bin Sulaiman bin Abu Hatsmah] bahwa ['Abdullah bin 'Umar] berkata, \"Nabi shallallahu 'alaihi wasallam shalat Isya' bersama kami di akhir hayatnya. Setelah selesai memberi salam beliau berdiri dan bersabda: \"Tidakkah kalian perhatikan malam kalian ini?. Sesungguhnya pada setiap penghujung seratus tahun darinya tidak akan tersisa seorangpun dari muka bumi ini.\""},{"number":114,"arab":"                                                                                       ","id":"Telah menceritakan kepada kami [Adam] berkata, telah menceritakan kepada kami [Syu'bah] berkata, telah menceritakan kepada kami [Al Hakam] berkata, aku mendengar [Sa'id bin Jubair] dari [Ibnu 'Abbas] berkata, \"Aku bermalam di rumah bibiku (Maimunah binti Al Harits), isteri Nabi shallallahu 'alaihi wasallam. Dan saat itu Nabi shallallahu 'alaihi wasallam bersamanya karena memang menjadi gilirannya. Nabi shallallahu 'alaihi wasallam melaksanakan shalat isya`, lalu beliau pulang ke rumahnya dan shalat empat rakaat, kemudian tidur dan bangun lagi untuk shalat.\" Ibnu Abbas berkata, \"Beliau lalu tidur seperti anak kecil (sebentar-sebentar bangun) -atau kalimat yang semisal itu-, kemudian beliau bangun shalat. Kemudian aku bangun dan berdiri si sisi kirinya, beliau lalu menempatkan aku di kanannya. Setelah itu beliau shalat lima rakaat, kemudian shalat dua rakaat, kemudian tidur hingga aku mendengar dengkurannya, kemudian beliau keluar untuk melaksanakan shalat subuh.\""},{"number":115,"arab":"                                {            }                                     ","id":"Telah menceritakan kepada kami ['Abdul 'Aziz bin 'Abdullah] berkata, telah menceritakan kepadaku [Malik] dari [Ibnu Syihab] dari [Al A'raj] dari [Abu Hurairah] berkata, \"Sesungguhnya orang-orang mengatakan, \"Abu Hurairah adalah yang paling banyak (menyampaikan hadits dari Rasulullah shallallahu 'alaihi wasallam), kalau bukan karena dua ayat dalam Kitabullah aku tidak akan menyampaikannya.\" Lalu dia membaca ayat: '(Sesungguhnya orang-orang yang menyembunyikan apa yang telah Kami turunkan berupa penjelasan dan petunjuk) ' hingga akhir ayat.. '(Allah Maha Penyayang) ' (Qs. Al Baqarah: 159-160). Sesungguhnya saudara-saudara kita dari kalangan Muhajirin, mereka disibukkan dengan perdagangan di pasar-pasar, dan saudara-saudara kita dari kalangan Anshar, mereka disibukkan dengan pekerjaan mereka dalam mengurus harta mereka. sementara Abu Hurairah selalu menyertai Rasulullah shallallahu 'alaihi wasallam dalam keadaan lapar, ia selalu hadir saat orang-orang tidak bosa hadir, dan ia dapat menghafal saat orang-orang tidak bisa menghafalnya.\""},{"number":116,"arab":"                                                              ","id":"Telah menceritakan kepada kami [Ahmad bin Abu Bakr Abu Mush'ab] berkata, telah menceritakan kepada kami [Muhammad bin Ibrahim bin Dinar] dari [Abu Dzi'b] dari [Sa'id Al Maqburi] dari [Abu Hurairah] berkata \"Aku berkata, \"Wahai Rasulullah, aku telah mendengar dari tuan banyak hadits namun aku lupa. Beliau lalu bersabda: \"Hamparkanlah selendangmu.\" Maka aku menghamparkannya, beliau lalu (seolah) menciduk sesuatu dengan tangannya, lalu bersabda: \"Ambillah.\" Aku pun mengambilnya, maka sejak itu aku tidak pernah lupa lagi.\" Telah menceritakan kepada kami [Ibrahim bin Al Mundzir] berkata, telah menceritakan kepada kami [Ibnu Abu Fudaik] dengan redaksi seperti ini, atau dia berkata, \"Menuangkan ke dalam tangannya.\""},{"number":117,"arab":"                                 ","id":"Telah menceritakan kepada kami [Isma'il] berkata, telah menceritakan kepadaku [saudaraku] dari [Ibnu Abu Dzi'b] dari [Sa'id Al Maqburi] dari [Abu Hurairah] berkata, \"Aku menyimpan ilmu (hadits) dari Rasulullah shallallahu 'alaihi wasallam pada dua wadah. Yang satu aku sebarkan dan sampaikan, yang satu lagi sekiranya aku sampaikan maka akan terputuslah tenggorakan ini.\""},{"number":118,"arab":"                                     ","id":"Telah menceritakan kepada kami [Hajjaj] berkata, telah menceritakan kepada kami [Syu'bah] berkata, telah menceritakan kepadaku ['Ali bin Mudrik] dari [Abu Zur'ah bin 'Amru] dari [Jarir], bahwa Nabi shallallahu 'alaihi wasallam bersabda kepadanya saat beliau diminta untuk memberi nasihat kepada orang-orang waktu haji wada' \"Janganlah kalian kembali menjadi kafir, sehingga kalian saling membunuh satu sama lain.\""},{"number":119,"arab":"                                                                                                                    {      }            {         }              {             } {         }                            {         }{      }                 {           }                                                                   {                   }                    {      }{          }    {                   }      {           }                ","id":"Telah menceritakan kepada kami ['Abdullah bin Muhammad] berkata, telah menceritakan kepada kami [Sufyan] telah menceritakan kepada kami ['Amru] berkata, telah mengabarkan kepadaku [Sa'id bin Jubair] berkata, aku berkata kepada [Ibnu 'Abbas], \"Sesungguhnya Nauf Al Bakali menganggap bahwa Musa bukanlah Musa Bani Isra'il, tapi Musa yang lain.\" Ibnu Abbas lalu berkata, \"Musuh Allah itu berdusta, sungguh [Ubay bin Ka'b] telah menceritakan kepada kami dari Nabi shallallahu 'alaihi wasallam: \"Musa Nabi Allah berdiri di hadapan Bani Isra'il memberikan khutbah, lalu dia ditanya: \"Siapakah orang yang paling pandai?\" Musa menjawab: \"Aku.\" Maka Allah Ta'ala mencelanya karena dia tidak diberi pengetahuan tentang itu. Lalu Allah Ta'ala memahyukan kepadanya: \"Ada seorang hamba di antara hamba-Ku yang tinggal di pertemuan antara dua lautan lebih pandai darimu.\" Lalu Musa berkata, \"Wahai Rabb, bagaimana aku bisa bertemu dengannya?\" Maka dikatakan padanya: \"Bawalah ikan dalam keranjang, bila nanti kamu kehilangan ikan itu, maka itulah petunjuknya.\" Lalu berangkatlah Musa bersama pelayannya yang bernama Yusya' bin Nun, dan keduanya membawa ikan dalam keranjang hingga keduanya sampai pada batu besar. Lalu keduanya meletakkan kepalanya di atas batu dan tidur. Kemudian keluarlah ikan itu dari keranjang (lalu ikan itu melompat mengambil jalannya ke laut itu) ' (Qs. Al Kahfi: 61). Kejadian ini mengherankan Musa dan muridnya, maka keduanya melanjutkan sisa malam dan hari perjalannannya. Hingga pada suatu pagi Musa berkata kepada pelayannya, '(Bawalah kemari makanan kita, sesungguhnya kita telah merasa lelah karena perjalanan kita ini) ' (Qs. Al Kahfi: 62). Musa tidak merasakan kelelahan kecuali setelah sampai pada tempat yang dituju sebagaimana diperintahkan. Maka muridnya berkata kepadanya: '(Tahukah kamu ketika kita mencari tempat berlindung di batu tadi? Sesungguhnya aku lupa menceritakan ikan itu. Dan tidaklah yang melupakan aku ini kecuali setan) ' (Qs. Al Kahfi: 63). Musa lalu berkata: '(Itulah tempat yang kita cari. Lalu keduanya kembali mengikuti jejak mereka semula) ' (Qs. Al Kahfi: 64). Ketika keduanya sampai di batu tersebut, didapatinya ada seorang laki-laki mengenakan pakaian yang lebar, Musa lantas memberi salam. Khidlir lalu berkata, \"Bagaimana cara salam di tempatmu?\" Musa menjawab, \"Aku adalah Musa.\" Khidlir balik bertanya, \"Musa Bani Isra'il?\" Musa menjawab, \"Benar.\" Musa kemudian berkata: '(Bolehkah aku mengikutimu supaya kamu mengajarkan kepadaku ilmu yang benar di antara ilmu-ilmu yang telah diajarkan kepadamu?) ' Khidlir menjawab: \"Sesungguhnya kamu sekali-kali tidak akan sanggup sabar bersama Aku) ' (Qs. Al Kahfi: 66-67). Khidlir melanjutkan ucapannya, \"Wahai Musa, aku memiliki ilmu dari ilmunya Allah yang Dia mangajarkan kepadaku yang kamu tidak tahu, dan kamu juga punya ilmu yang diajarkan-Nya yang aku juga tidak tahu.\" Musa berkata: '(Insya Allah kamu akan mendapati aku sebagai orang yang sabar, dan aku tidak akan menentangmu dalam sesuatu urusanpun) ' (Qs. Al Kahfi: 69). Maka keduanya berjalan kaki di tepi pantai sementara keduanya tidak memiliki perahu, lalu melintaslah sebuah perahu kapal. Mereka berbicara agar orang-orang yang ada di perahu itu mau membawa keduanya. Karena Khidlir telah dikenali maka mereka pun membawa keduanya dengan tanpa bayaran. Kemudian datang burung kecil hinggap di sisi perahu mematuk-matuk di air laut untuk minum dengan satu atau dua kali patukan. Khidlir lalu berkata, \"Wahai Musa, ilmuku dan ilmumu bila dibandingkan dengan ilmu Allah tidaklah seberapa kecuali seperti patukan burung ini di air lautan.\" Kemudian Khidlir sengaja mengambil papan perahu lalu merusaknya. Musa pun berkata, \"Mereka telah membawa kita dengan tanpa bayaran, tapi kenapa kamu merusaknya untuk menenggelamkan penumpangnya?\" Khidlir berkata: '(Bukankah aku telah berkata, \"Sesungguhnya kamu sekali-kali tidak akan sabar bersama dengan aku) ' Musa menjawab: '(Janganlah kamu menghukum aku karena kelupaanku dan janganlah kamu membebani aku dengan sesuatu kesulitan dalam urusanku) ' (Qs. Al Kahfi: 72-73). Kejadian pertama ini karena Musa terlupa. Kemudian keduanya pergi hingga bertemu dengan anak kecil yang sedang bermain dengan dua temannya. Khidlir lalu memegang kepala anak itu, mengangkat dan membantingnya hingga mati. Maka Musa pun bertanya: '(Mengapa kamu membunuh jiwa yang bersih, bukan karena dia membunuh orang lain?) ' (Qs. Al Kahfi: 74). Khidlir menjawab: '(Bukankah sudah kukatakan kepadamu, bahwa sesungguhnya kamu tidak akan dapat sabar bersamaku?) ' (Qs. Al Kahfi: 75). Ibnu 'Uyainah berkata, \"Ini adalah sebuah penegasan. '(Maka keduanya berjalan hingga tatkala keduanya sampai kepada penduduk suatu negeri, mereka minta dijamu kepada penduduk negeri itu, tetapi penduduk negeri itu tidak mau menjamu mereka. Kemudian keduanya mendapatkan dalam negeri itu dinding rumah yang hampir roboh. Maka Khidlir menegakkan dinding itu) ' (Qs. Al Kahfi: 77). Rasulullah meneruskan ceritanya: \"Khidlir melakukannya dengan tangannya sendiri. Lalu Musa berkata, '(Jikalau kamu mau, niscaya kamu mengambil upah untuk itu. Khidlir menjawab, \"Inilah saat perpisahan antara aku dan kamu) ' (Qs. Al Kahfi: 77-78). Nabi shallallahu 'alaihi wasallam bersabda: \"Semoga Allah merahmati Musa. Kita sangat berharap sekiranya Musa bisa sabar sehingga akan banyak cerita yang bisa kita dengar tentang keduanya.\""},{"number":120,"arab":"                                                             ","id":"Telah menceritakan kepada kami ['Utsman] berkata, telah menceritakan kepada kami [Jarir] dari [Manshur] dari [Abu Wa'il] dari [Abu Musa] berkata, \"Seorang laki-laki datang menemui Nabi shallallahu 'alaihi wasallam dan bertanya, \"Wahai Rasulullah, apakah yang disebut dengan perang fi sabilillah (di jalan Allah)? Sebab di antara kami ada yang berperang karena marah dan ada yang karena semangat?\" Beliau lalu mengangkat kepalanya ke arah orang yang bertanya, dan tidaklah beliau angkat kepalanya kecuali karena orang yang bertanya itu berdiri. Beliau lalu menjawab: \"Barangsiapa berperang untuk meninggikan kalimat Allah, maka dia perperang di jalan Allah 'azza wajalla.\""},{"number":121,"arab":"                                                                    ","id":"Telah menceritakan kepada kami [Abu Nu'aim] berkata, telah menceritakan kepada kami [Abdul 'Aziz bin Abu Salamah] dari [Az Zuhri] dari ['Isa bin Thalhah] dari ['Abdullah bin 'Amru] berkata, \"Aku melihat Nabi shallallahu 'alaihi wasallam di sisi jumrah sedang ditanya. Seorang laki-laki bertanya, \"Wahai Rasulullah, aku menyembelih hewan sebelum aku melempar?\" Beliau lalu bersabda: \"Melemparlah sekarang, dan kau tidak dosa.\" Kemudian datang orang lain dan berkata, \"Wahai Rasulullah, aku telah mencukur rambut sebelum aku menyembelih?\" Beliau menjawab: \"Sembelihlah sekarang, tidak kau tidak berdosa.\" Dan tidaklah beliau ditanya tentang sesuatu yang dikerjakan lebih dahulu atau sesuatu yang diakhirkan dalam mengerjakannya kecuali menjawab: \"Lakukanlah dan tidak dosa.\""},{"number":122,"arab":"                                                                              {         }         ","id":"Telah menceritakan kepada kami [Qais bin Hafsh] berkata, telah menceritakan kepada kami ['Abdul Wahid] berkata, telah menceritakan kepada kami [Al A'masy Sulaiman bin Mihran] dari [Ibrahim] dari ['Alqamah] dari ['Abdullah] berkata, \"Ketika aku berjalan bersama Nabi shallallahu 'alaihi wasallam di sekitar pinggiran Kota Madinah, saat itu beliau membawa tongkat dari batang pohon kurma. Beliau lalu melewati sekumpulan orang Yahudi, maka sesama mereka saling berkata, \"Tanyakanlah kepadanya tentang ruh!\" Sebagian yang lain berkata, \"Janganlah kalian bicara dengannya hingga ia akan mengatakan sesuatu yang kalian tidak menyukainya.\" Lalu sebagian yang lain berkata, \"Sungguh, kami benar-benar akan bertanya kepadanya.\" Maka berdirilah seorang laki-laki dari mereka seraya bertanya, \"Wahai Abul Qasim, ruh itu apa?\" Beliau diam. Maka aku pun bergumam, \"Sesungguhnya beliau sedang menerima wahyu.\" Ketika orang itu berpaling, beliau pun membaca: '(Dan mereka bertanya kepadamu tentang ruh. Katakanlah: \"Ruh itu termasuk urusan Rabbku, dan tidaklah kamu diberi pengetahuan melainkan sedikit) ' (Qs. Al Israa`: 85). Al A'masy berkata, \"Seperti inilah dalam qira`ah kami.\""},{"number":123,"arab":"                                                       ","id":"Telah menceritakan kepada kami ['Abdullah bin Musa] dari [Isra'il] dari [Abu Ishaq] dari [Al Aswad] berkata, Ibnu Az Zubair berkata kepadaku, \" ['Aisyah] banyak merahasiakan (hadits) kepadamu. Apa yang pernah dibicarakannya kepadamu tentang Ka'bah?\" Aku berkata, \"Aisyah berkata kepadaku, \"Nabi shallallahu 'alaihi wasallam berkata kepadaku: \"Wahai 'Aisyah, kalau bukan karena kaummu masih dekat zaman mereka, Az Zubair menyebutkan, \"Dengan kekufuran, maka Ka'bah akan aku rubah, lalu aku buat dua pintu untuk orang-orang masuk dan satu untuk mereka keluar.\" Di kemudian hari hal ini dilaksanakan oleh Ibnu Zubair.\""},{"number":124,"arab":"                       ","id":"Dan Ali berkata, \"Berbicaralah dengan manusia sesuai dengan kadar pemahaman mereka, apakah kalian ingin jika Allah dan rasul-Nya didustakan?\" Telah menceritakan kepada kami ['Ubaidullah bin Musa] dari [Ma 'ruf bin Kharrabudz] dari [Abu Ath Thufail] dari ['Ali] seperti itu.\""},{"number":125,"arab":"                                                                                        ","id":"Telah menceritakan kepada kami [Ishaq bin Ibrahim] berkata, telah menceritakan kepada kami [Mu'adz bin Hisyam] berkata, telah menceritakan kepadaku [Bapakku] dari [Qatadah] berkata, telah menceritakan kepada kami [Anas bin Malik] bahwa Nabi shallallahu 'alaihi wasallam menunggang kendaraan sementara Mu'adz membonceng di belakangnya. Beliau lalu bersabda: \"Wahai Mu'adz bin Jabal!\" Mu'adz menjawab, \"Wahai Rasulullah, aku penuhi panggilanmu.\" Beliau memanggil kembali: \"Wahai Mu'adz!\" Mu'adz menjawab, \"Wahai Rasulullah, aku penuhi panggilanmu.\" Hal itu hingga terulang tiga kali, beliau lantas bersabda: \"Tidaklah seseorang bersaksi bahwa tidak ada Tuhan yang berhak disembah selain Allah, dan Muhammad adalah Rasulullah, tulus dari dalam hatinya, kecuali Allah akan mengharamkan baginya neraka.\" Mu'adz lalu bertanya, \"Apakah boleh aku memberitahukan hal itu kepada orang, sehingga mereka bergembira dengannya?\" Beliau menjawab: \"Nanti mereka jadi malas (untuk beramal).\" Mu'adz lalu menyampaikan hadits itu ketika dirinya akan meninggal karena takut dari dosa.\""},{"number":126,"arab":"                                           ","id":"Telah menceritakan kepada kami [Musaddad] berkata, telah menceritakan kepada kami [Mu'tamir] berkata, aku mendengar [Bapakku] berkata, aku mendengar [Anas bin Malik] berkata, \"Disebutkan kepadaku bahwa Nabi shallallahu 'alaihi wasallam pernah bersabda kepada Mu'adz bin Jabal: \"Barangsiapa berjumpa Allah dengan tidak menyekutukan-Nya dengan sesuatu apapun, maka dia akan masuk surga.\" Mu'adz bertanya, \"Bolehkan jika itu aku sampaikan kepada manusia?\" Beliau menjawab: \"Jangan, karena aku khawatir mereka akan jadi malas (untuk beramal).\""},{"number":127,"arab":"                                                                            ","id":"Telah menceritakan kepada kami [Muhammad bin Salam] berkata, telah mengabarkan kepada kami [Abu Mu'awiyah] berkata, telah menceritakan kepada kami [Hisyam bin 'Urwah] dari [Bapaknya] dari [Zainab] puteri Ummu Salamah, dari [Ummu Salamah] ia berkata, \"Ummu Sulaim datang menemui Rasulullah shallallahu 'alaihi wasallam dan berkata, \"Wahai Rasulullah, sesungguhnya Allah tidak malu dalam perkara yang hak. Apakah bagi wanita wajib mandi jika ia bermimpi?\" Nabi shallallahu 'alaihi wasallam menjawab: \"Ya, jika dia melihat air.\" Ummu Salamah lalu menutupi wajahnya seraya bertanya, \"Wahai Rasulullah, apakah seorang wanita itu bermimpi?\" Beliau menjawab: \"Ya. Celaka kamu. (jika tidak) Lantas dari mana datangnya kemiripan seorang anak itu?\""},{"number":128,"arab":"                                                                                    ","id":"Telah menceritakan kepada kami [Isma'il] berkata, telah menceritakan kepadaku [Malik] dari ['Abdullah bin Dinar] dari ['Abdullah bin 'Umar], bahwa Rasulullah shallallahu 'alaihi wasallam bersabda: \"Sesungguhnya di antara pohon-pohon ada satu pohon yang tidak jatuh daunnya, dan itu adalah perumpamaan bagi seorang Muslim. Ceritakan kepadaku pohon apakah itu?\" Maka orang-orang menganggapnya sebagai pohon-pohon yang ada di lembah, sedangkan menurut perkiraanku bahwa itu adalah pohon kurma.\" 'Abdullah berkata, \"Tetapi aku malu (untuk mengungkapkannya). Lalu orang-orang berkata, \"Wahai Rasulullah, beritahukan kami pohon apakah itu?\" Maka Rasulullah shallallahu 'alaihi wasallam pun menjawab: \"Dia adalah pohon kurma.\" 'Abdullah berkata, \"Kemudian aku ceritakan hal itu kepada bapakku, Maka bapakku berkata, \"Aku lebih suka bila engkau ungkapkan saat itu dari pada aku memiliki begini dan begini.\""},{"number":129,"arab":"                                       ","id":"Telah menceritakan kepada kami [Musaddad] berkata, telah menceritakan kepada kami ['Abdullah bin Daud] dari [Al A'masy] dari [Mundzir Ats Tsauri] dari [Muhammad Al Hanafiyah] dari ['Ali bin Abu Thalib] berkata, \"Aku adalah seorang laki-laki yang mudah mengeluarkan madzi, lalu suruh Miqdad bin Al Aswad untuk menanyakan hal itu kepada Nabi shallallahu 'alaihi wasallam. Lalu ia pun menanyakannya kepada beliau, dan beliau menjawab: \"Padanya ada kewajiban wudlu.\""},{"number":130,"arab":"                                                                                          ","id":"Telah menceritakan kepadaku [Qutaibah bin Sa'id] berkata, telah menceritakan kepada kami [Al Laits bin Sa'd] telah menceritakan kepada kami [Nafi'] mantan budak 'Abdullah bin 'Umar bin Al Khaththab, dari ['Abdullah bin 'Umar], bahwa ada seorang laki-laki datang berdiri di masjid lalu bertanya, \"Wahai Rasulullah, dari mana Tuan memerintahkan kami untuk bertalbiyah?\" Rasulullah shallallahu 'alaihi wasallam lalu menjawab: \"Bagi penduduk Madinah bertalbiyah dari Dzul Hulaifah, penduduk Syam dari Al Juhfah, dan penduduk Najed dari Qarn.\" Ibnu Umar berkata, \"Orang-orang mengklaim bahwa Rasulullah shallallahu 'alaihi wasallam akan mengatakan bahwa penduduk Yaman bertalbiyah dari Yalamlam.\" Sementara Ibnu Umar berkata, \"Aku tidak yakin bahwa (yang terakhir) ini dari Rasulullah shallallahu 'alaihi wasallam.\""},{"number":131,"arab":"                                                              ","id":"Telah menceritakan kepada kami [Adam] berkata, telah menceritakan kepada kami [Ibnu Abu Dzi'b] dari [Nafi'] dari [Ibnu 'Umar] dari Nabi shallallahu 'alaihi wasallam, dan dari [Az Zuhri] dari [Salim] dari [Ibnu 'Umar] dari Nabi shallallahu 'alaihi wasallam, bahwa ada seorang laki-laki bertanya, \"Apa yang harus dikenakan oleh orang yang melakukan ihram?\" Beliau menjawab: \"Ia tidak boleh memakai baju, Imamah (surban yang dililitkan pada kepala), celana panjang, mantel, atau pakaian yang diberi minyak wangi atau za'faran. Jika dia tidak mendapatkan sandal, maka ia boleh mengenakan sepatu dengan memotongnya hingga di bawah mata kaki.\""},{"number":132,"arab":"                                              ","id":"Telah menceritakan kepada kami [Ishaq bin Ibrahim Al Hanzhali] berkata, telah mengabarkan kepada kami [Abdurrazaq] berkata, telah mengabarkan kepada kami [Ma'mar] dari [Hammam bin Munabbih] bahwa ia mendengar [Abu Hurairah] berkata, \"Rasulullah shallallahu 'alaihi wasallam bersabda: \"Tidak akan diterima shalat seseorang yang berhadats hingga dia berwudlu.\" Seorang laki-laki dari Hadlramaut berkata, \"Apa yang dimaksud dengan hadats wahai Abu Hurairah?\" Abu Hurairah menjawab, \"Kentut baik dengan suara atau tidak.\""},{"number":133,"arab":"                                                  ","id":"Telah menceritakan kepada kami [Yahya bin Bukair] berkata, telah menceritakan kepada kami [Al Laits] dari [Khalid] dari [Sa'id bin Abu Hilal] dari [Nu'aim bin Al Mujmir] berkata, \"Aku mendaki masjid bersama [Abu Hurairah], lalu dia berwudlu' dan berkata, \"Aku mendengar Nabi shallallahu 'alaihi wasallam bersabda: \"Sesungguhnya umatku akan dihadirkan pada hari kiamat dengan wajah berseri-seri karena sisa air wudlu, barangsiapa di antara kalian bisa memperpanjang cahayanya hendaklah ia lakukan.\""},{"number":134,"arab":"                                               ","id":"Telah menceritakan kepada kami ['Ali] berkata, telah menceritakan kepada kami [Sufyan] berkata, telah menceritakan kepada kami [Az Zuhri] dari [Sa'id bin Al Musayyab]. (dalam jalur lain disebutkan) Telah menceritakan kepada kami ['Abbad bin Tamim] dari [Pamannya], bahwa ada seseorang yang mengadukan keraguannya kepada Rasulullah shallallahu 'alaihi wasallam, bahwa seakan-akan ia mendapatkan sesuatu dalam shalatnya. Beliau lalu bersabda: \"Janganlah kamu pindah atau pergi hingga kamu mendengar suara atau mencium baunya.\""},{"number":135,"arab":"                                                                                                                                                       {       }","id":"Telah menceritakan kepada kami ['Ali bin 'Abdullah] berkata, telah menceritakan kepada kami [Sufyan] dari ['Amru] berkata, telah mengabarkan kepadaku [Kuraib] dari [Ibnu 'Abbas], bahwa Nabi shallallahu 'alaihi wasallam tidur sampai mendengkur kemudian bangun dan mengerjakan shalat. Atau ia mengatakan, \"Nabi berbaring hingga mendengkur, kemudian beliau berdiri shalat. Kemudian [Sufyan] secara berturut-turut meriwayatkan hadits tersebut kepada kami, dari ['Amru] dari [Kuraib] dari [Ibnu 'Abbas] ia berkata, \"Pada suatu malam aku pernah menginap di rumah bibiku, Maimunah, Nabi shallallahu 'alaihi wasallam lalu melaksanakan shalat malam. Hingga pada suatu malam, Nabi shallallahu 'alaihi wasallam bangun dan berwudlu dari bejana kecil dengan wudlu yang ringan, setelah itu berdiri dan shalat. Aku lalu ikut berwudlu' dari bejana yang beliau gunakan untuk wudlu', kemudian aku menghampiri beliau dan ikut shalat di sisi kirinya -Sufyan juga menyebutkan sebelah kiri-, beliau lalu menggeser aku ke sisi kanannya. Setelah itu beliau shalat sesuai yang dikehendakinya, kemudian beliau berbaring dan tidur hingga mendengkur. Kemudian seorang tukang adzan datang memberitahukan beliau bahwa waktu shalat telah tiba, beliau lalu pergi bersamanya dan shalat tanpa berwudlu lagi.\" Kami lalu katakan kepada Amru, \"Orang-orang mengatakan bahwa mata Rasulullah shallallahu 'alaihi wasallam tidur, namun tidak dengan hatinya.\" Amru lalu berkata, \"Aku pernah mendengar Ubaid bin Umair berkata, \"Mimpinya para Nabi adalah wahyu.\" Kemudian ia membaca: '(Sesungguhnya aku bermimpi bahwa aku akan menyembelihmu..) ' (Qs. Ash Shaaffat: 102)."},{"number":136,"arab":"                                                                            ","id":"Telah menceritakan kepada kami ['Abdullah bin Maslamah] dari [Malik] dari [Musa bin 'Uqbah] dari [Kuraib] mantan budak Ibnu 'Abbas, dari [Usamah bin Zaid] bahwa ia mendengarnya berkata, \"Rasulullah shallallahu 'alaihi wasallam bertolak meninggalkan 'Arafah hingga setelah sampai di lembah (jalan di sisi gunung) beliau turun buang air kecil, kemudian beliau berwudlu namun dengan wudlu' yang ringan. Aku lalu bertanya, \"Apakah akan shalat wahai Rasulullah? ' beliau menjawab: \"Shalat masih ada di depanmu.\" Beliau lalu mengendarai tunggangannya hingga sampai di Muzdalifaah beliau turun dan wudlu' secara sempurna, kemudian iqamah dikumandangkan, dan beliau pun melaksanakan shalat Maghrib. Kemudian orang-orang menambatkan unta-unta mereka pada tempatnya, lalu iqamat isya` dikumandangkan, beliau lalu mengerjakan shalat isya` tanpa mengerjakan shalat yang lain di antara keduanya.\""},{"number":137,"arab":"                                                                                                          ","id":"Telah menceritakan kepada kami [Muhammad bin 'Abdurrahman] berkata, telah mengabarkan kepada kami [Abu Salamah Al Khaza'i Manshur bin Salamah] berkata, telah mengabarkan kepada kami [Ibnu Bilal] -yaitu Sulaiman- dari [Zaid bin Aslam] dari ['Atha' bin Yasar] dari [Ibnu 'Abbas], bahwa dia berwudlu', ia mencuci wajahnya, lalu mengambil air satu cidukan tangan dan menggunakannya untuk berkumur dan istintsaq, lalu ia kembali mengambil satu cidukan tangannya dan menjadikannya begini -menuangkan pada tangannya yang lain-, lalu dengan kedua tangannya ia membasuh wajahnya, lalu mengambil air satu cidukan dan membasuh tangan kanannya, lalu kembali mengambil air satu cidukan dan membasuh tangannya yang sebelah kiri. Kemudian mengusap kepala, lalu mengambil air satu cidukan dan menyela-nyela kaki kanannya hingga membasuhnya, lalu mengambil air satu cidukan lagi dan membasuh kaki kirinya. Setelah itu ia berkata, \"Seperti inilah aku lihat Rasulullah shallallahu 'alaihi wasallam berwudlu.\""},{"number":138,"arab":"                                              ","id":"Telah menceritakan kepada kami ['Ali bin 'Abdullah] berkata, telah menceritakan kepada kami [Jarir] dari [Manshur] dari [Salim bin Abu Al Ja'd] dari [Kuraib] dari [Ibnu 'Abbas] dan sampai kepada Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Jika salah seorang dari kalian ingin mendatangi isterinya (untuk bersetubuh), maka hendaklah ia membaca; 'ALLAHUMMA JANNIBNASY SYAITHAANA WA JANNIBISY SYAITHAANA MAA RAZAQTANAA (Ya Allah, jauhkanlah kami dari setan dan jauhkanlah setan dari apa yang Engkau rizkikan (anak) kepada kami) '. Jika dikaruniai anak dari hubungan keduanya maka setan tidak akan dapat mencelakakan anak itu.\""},{"number":139,"arab":"                                                         ","id":"Telah menceritakan kepada kami [Adam] berkata, telah menceritakan kepada kami [Syu'bah] dari [Abdul 'Aziz bin Shuhaib] berkata, aku mendengar [Anas] berkata, \"Jika Nabi shallallahu 'alaihi wasallam masuk ke dalam WC, maka beliau berdo'a: ALLAHUMMA INNI A'UUDZU BIKA MINAL KHUBUTSI WAL KHBA`ITS (Ya Allah aku berlindung kepada-Mu dari setan laki-laki dan setan perempuan) '. Dan hadits ini dikuatkan oleh [Ibnu 'Ar'arah] dari [Syu'bah], dan [Ghundar] berkata dari [Syu'bah] ia berkata, \"Jika mendatangi WC.\" Dan [Musa] dari [Hammad], \"Jika masuk.\" Dan [Sa'id bin Zaid] berkata, telah menceritakan kepada kami [Abdul 'Aziz], \"Jika mau masuk.\""},{"number":140,"arab":"                                         ","id":"Telah menceritakan kepada kami ['Abdullah bin Muhammad] berkata, telah menceritakan kepada kami [Hasyim bin Al Qasim] telah menceritakan kepada kami [Warqa'] dari ['Ubaidullah bin Abu Yazid] dari [Ibnu 'Abbas], bahwa pernah Nabi shallallahu 'alaihi wasallam masuk kedalam WC, lalu aku letakkan bejana berisi air. Beliau lantas bertanya: \"Siapa yang meletakkan ini?\" Aku lalu memberitahukannya, maka beliau pun bersabda: \"Ya Allah pandaikanlah dia dalam agama.\""},{"number":141,"arab":"                                      ","id":"Telah menceritakan kepada kami [Adam] berkata, telah menceritakan kepada kami [Ibnu Abu Dzi'b] berkata, telah menceritakan kepada kami [Az Zuhri] dari ['Atha' bin Yazid Al Laitsi] dari [Abu Ayyub Al Anshari] berkata, \"Rasulullah shallallahu 'alaihi wasallam bersabda: \"Jika salah seorang dari kalian masuk ke dalam WC untuk buang hajat, maka janganlah menghadap ke arah kiblat membelakanginya. Hendaklah ia menghadap ke arah timurnya atau baratnya.\""},{"number":142,"arab":"                                                                                          ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah menceritakan kepada kami [Malik] telah mengabarkan kepada kami [Yahya bin Sa'id] dari [Muhammad bin Yahya bin Hibban] dari pamannya [Wasi' bin Hibban] dari ['Abdullah bin 'Umar] bahwa ia berkata, \"Orang-orang berkata, \"Jika kamu menunaikan hajatmu maka janganlah menghadap kiblat atau menghadap ke arah Baitul Maqdis.\" 'Abdullah bin 'Umar lalu berkata, \"Pada suatu hari aku pernah naik atap rumah milik kami, lalu aku melihat Rasulullah shallallahu 'alaihi wasallam buang hajat menghadap Baitul Maqdis di antara dua dinding. Lalu ada seseorang yang berkata, \"Barangkali kamu termasuk dari orang-orang yang shalat dengan mendekatkan paha (ke tanah)?\" Maka aku jawab, \"Demi Allah, aku tidak tahu.\" Malik berkata, \"Yaitu orang yang shalat namun tidak mengangkat (paha) dari tanah ketika sujud, yakni menempel tanah.\""},{"number":143,"arab":"                                                                                                                  ","id":"Telah menceritakan kepada kami [Yahya bin Bukair] berkata, telah menceritakan kepada kami [Al Laits] berkata, telah menceritakan kepadaku ['Uqail] dari [Ibnu Syihab] dari [Urwah] dari ['Aisyah], bahwa jika isteri-isteri Nabi shallallahu 'alaihi wasallam ingin buang hajat, mereka keluar pada waktu malam menuju tempat buang hajat yang berupa tanah lapang dan terbuka. Umar pernah berkata kepada Nabi shallallahu 'alaihi wasallam, \"Hijabilah isteri-isteri Tuan.\" Namun Nabi shallallahu 'alaihi wasallam tidak melakukannya. Lalu pada suatu malam waktu Isya` Saudah binti Zam'ah, isteri Nabi shallallahu 'alaihi wasallam, keluar (untuk buang hajat). Dan Saudah adalah seorang wanita yang berpostur tinggi. 'Umar lalu berseru kepadanya, \"Sungguh kami telah mengenalmu wahai Saudah! ' Umar ucapkan demikian karena sangat antusias agar ayat hijab diturunkan. Maka Allah kemudian menurunkan ayat hijab.\" Telah menceritakan kepada kami [Zakaria] berkata, telah menceritakan kepada kami [Abu Usamah] dari [Hisyam bin 'Urwah] dari [Bapaknya] dari ['Aisyah] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Allah telah mengizinkan kalian (isteri-isteri Nabi) keluar untuk menunaikan hajat kalian.\" Hisyam berkata, \"Yakni buang air besar.\""},{"number":144,"arab":"                                              ","id":"Telah menceritakan kepada kami [Ibrahim bin Al Mundzir] berkata, telah menceritakan kepada kami [Anas bin 'Iyadl] dari ['Ubaidullah] dari [Muhammad bin Yahya bin Hibban] dari [Wasi' bin Hibban] dari ['Abdullah bin 'Umar] berkata, \"Aku pernah naik di rumah Hafshah karena suatu urusanku. Maka aku melihat Rasulullah shallallahu 'alaihi wasallam buang hajat membelakangi kiblat menghadap Syam.\""},{"number":145,"arab":"                                                 ","id":"Telah menceritakan kepada kami [Ya'qub bin Ibrahim] berkata, telah menceritakan kepada kami [Yazid bin Harun] berkata, telah menceritakan kepada kami [Yahya] dari [Muhammad bin Yahya bin Hibban] bahwa pamannya [Wasi' bin Hibban] mengabarkan kepadanya bahwa ['Abdullah bin 'Umar] mengabarkan kepadanya, ia berkata, \"Pada suatu hari aku pernah berada di atas rumah milik kami, saat itu aku melihat Rasulullah shallallahu 'alaihi wasallam duduk (buang hajat) di atas dua batu bata menghadap Baitul Maqdis.\""},{"number":146,"arab":"                                         ","id":"Telah menceritakan kepada kami [Abu Al Walid Hisyam bin 'Abdul Malik] berkata, telah menceritakan kepada kami [Syu'bah] dari [Abu Mu'adz] dan namanya adalah 'Atha bin Abu Maimunah ia berkata, \"Aku mendengar [Anas bin Malik] berkata, \"Jika Nabi shallallahu 'alaihi wasallam keluar untuk buang hajat, maka aku dan seorang temanku membawakan bejana berisi air, yakni agar beliau bisa beristinja` dengannya.\""},{"number":147,"arab":"                                   ","id":"Telah menceritakan kepada kami [Sulaiman bin Harb] berkata, telah menceritakan kepada kami [Syu'bah] dari [Abu Mu'adz] -yaitu 'Atha' bin Abu Maimunah- ia berkata, \"Aku mendengar [Anas] berkata, \"Jika Rasulullah shallallahu 'alaihi wasallam keluar untuk buang hajat, maka aku dan seorang temanku mengikutinya dengan membawa bejana berisi air.\""},{"number":148,"arab":"                                              ","id":"Telah menceritakan kepada kami [Muhammad bin Basysyar] berkata, telah menceritakan kepada kami [Muhammad bin Ja'far] berkata, telah menceritakan kepada kami [Syu'bah] dari ['Atha' bin Abu Maimunah] ia mendengar [Anas bin Malik] berkata, \"Rasulullah shallallahu 'alaihi wasallam masuk ke dalam WC untuk buang hajat, lalu aku dan seorang temanku membawa bejana berisi air dan sebatang kayu (tongkat) untuk beliau gunakan beristinja'. Hadits ini kuatkan oleh [An-Nadlr] dan [Syadzan] dari [Syu'bah], \"Al Anazah adalah tongkat yang ujungnya ada besi.\""},{"number":149,"arab":"                                             ","id":"Telah menceritakan kepada kami [Mu'adz bin Fadlalah] berkata, telah menceritakan kepada kami [Hisyam] -yaitu Al Dastawa'I- dari [Yahya bin Abu Katsir] dari ['Abdullah bin Abu Qatadah] dari [Bapaknya] ia berkata, \"Rasulullah shallallahu 'alaihi wasallam telah bersabda: \"Jika salah seorang dari kalian minum, maka janganlah ia bernafas dalam gelas. Dan jika masuk ke dalam WC janganlah dia menyentuh kemaluannya dengan tangan kanannya dan jangan membersihkan dengan tangan kanannya.\""},{"number":150,"arab":"                                       ","id":"Telah menceritakan kepada kami [Muhammad bin Yusuf] berkata, telah menceritakan kepada kami [Al Auza'i] dari [Yahya bin Abu Katsir] dari ['Abdullah bin Abu Qatadah] dari [Bapaknya] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Jika salah seorang dari kalian kencing maka janganlah ia memegang kemaluannya dengan tangan kanan, jangan beristinja' dengan tangan kanan dan jangan bernafas dalam gelas saat minum.\""},{"number":151,"arab":"                                                         ","id":"Telah menceritakan kepada kami [Ahmad bin Muhammad Al Makki] berkata, telah menceritakan kepada kami ['Amru bin Yahya bin Sa'id bin 'Amru Al Makki] dari [Kakeknya] dari [Abu Hurairah] ia berkata, \"Aku mengikuti Nabi shallallahu 'alaihi wasallam saat beliau keluar untuk buang hajat, dan beliau tidak menoleh (ke kanan atau ke kiri) hingga aku pun mendekatinya. Lalu Beliau bersabda: \"Carikan untukku batu untuk aku gunakan beristinja' dan jangan bawakan tulang atau kotoran hewan.\" Lalu aku datang kepada beliau dengan membawa kerikil di ujung kainku, batu tersebut aku letakkan di sisinya, lalu aku berpaling darinya. Setelah selesai beliau gunakan batu-batu tersebut.\""},{"number":152,"arab":"                                                                ","id":"Telah menceritakan kepada kami [Abu Nu'aim] berkata, telah menceritakan kepada kami [Zuhair] dari [Abu Ishaq] berkata -Abu 'Ubaidah tidak menyebutkannya tetapi- ['Abdurrahman bin Aswad] dari [Bapaknya] bahwa ia mendengar ['Abdullah] berkata, \"Nabi shallallahu 'alaihi wasallam pergi ke WC, lalu beliau memerintahkan aku membawakan tiga buah batu. Aku hanya mendapatkan dua batu, lalu aku mencari batu yang ketiga, namun aku tidak mendapatkannya hingga aku pun mengambil kotoran hewan yang sudah kering. Kemudian semua itu aku bahwa ke hadapan Nabi. Namun beliau hanya mengambil dua batu dan membuang kotoran hewan yang telah kering tersebut seraya bersabda: \"Ini najis.\" [Ibrahim bin Yusuf] berkata dari [Bapaknya] dari [Abu Ishaq] berkata, telah menceritakan kepadaku ['Abdurrahman].\""},{"number":153,"arab":"                         ","id":"Telah menceritakan kepada kami [Muhammad bin Yusuf] berkata, telah menceritakan kepada kami [Sufyan] dari [Zaid bin Aslam] dari ['Atha' bin Yasar] dari [Ibnu 'Abbas] berkata, \"Nabi shallallahu 'alaihi wasallam berwudlu' sekali sekali.\""},{"number":154,"arab":"                                        ","id":"Telah menceritakan kepada kami [Husain bin 'Isa] berkata, telah menceritakan kepada kami [Yunus bin Muhammad] berkata, telah menceritakan kepada kami [Fulaih bin Sulaiman] dari ['Abdullah bin Abu Bakar bin 'Amru bin Hazm] dari ['Abbad bin Tamim] dari ['Abdullah bin Zaid], bahwa Nabi shallallahu 'alaihi wasallam berwudlu dua kali dua kali.\""},{"number":155,"arab":"                                                                                                                                            {        }","id":"Telah menceritakan kepada kami [Abdul 'Aziz bin 'Abdullah Al Uwaisy] berkata, telah menceritakan kepadaku [Ibrahim bin Sa'd] dari [Syihab] bahwa ['Atha' bin Yazid] mengabarkan kepadanya bahwa [Humran] mantan budan 'Utsman mengabarkan kepadanya, bahwa ia telah melihat ['Utsman bin 'Affan] minta untuk diambilkan bejana (berisi air). Lalu dia menuangkan pada telapak tangannya tiga kali lalu membasuh keduanya, lalu ia memasukkan tangan kanannya ke dalam bejana lalu berkumur-kumur dan memasukkan air ke dalam hidung, kemudian membasuh wajahnya tiga kali, kemudian membasuh kedua tangan hingga siku tiga kali, kemudian mengusap kepala, kemudian membasuh kedua kakinya tiga kali hingga kedua mata kaki. Setelah itu ia berkata, \"Rasulullah shallallahu 'alaihi wasallam bersabda: \"Barangsiapa berwudlu seperti wudluku ini, kemudian dia shalat dua rakaat dan tidak berbicara antara keduanya, maka dosanya yang telah lalu akan diampuni.\" Dan dari [Ibrahim] berkata, [Shalih bin Kaisan] berkata, [Ibnu Syihab] berkata. Tetapi ['Urwah] menceritakan dari [Humran], \"Ketika ['Utsman] berwudlu, dia berkata, \"Maukah aku sampaikan kepada kalian sebuah hadits yang kalau bukan karena ada satu ayat tentu aku tidak akan menyampaikannya? Aku pernah mendengar Nabi shallallahu 'alaihi wasallam bersabda: \"Tidaklah seorang laki-laki berwudlu dengan membaguskan wudlunya kemudian mengerjakan shalat, kecuali akan diampuni (dosa) antara wudlunya dan shalatnya itu hingga selesai shalatnya.\" 'Urwah berkata, \"Ayat yang dimaksud adalah: '(Sesungguhnya orang-orang yang menyembunyikan apa yang telah kami turunkan) ' (Qs. Al Baqarah: 159)."},{"number":156,"arab":"                               ","id":"Telah menceritakan kepada kami ['Abdan] berkata, telah mengabarkan kepada kami ['Abdullah] berkata, telah mengabarkan kepada kami [Yunus] dari [Az Zuhri] berkata, telah mengabarkan kepadaku [Abu Idris] bahwa dia mendengar [Abu Hurairah] dari Nabi shallallahu 'alaihi wasallam, bahwa beliau bersabda: \"Barangsiapa berwudlu hendaklah mengeluarkan (air dari hidung), dan barangsiapa beristinja' dengan batu hendaklah dengan bilangan ganjil.\""},{"number":157,"arab":"                                                    ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Abu Az Zinad] dari [Al A'raj] dari [Abu Hurairah], bahwa Rasulullah shallallahu 'alaihi wasallam bersabda: \"Jika salah seorang dari kalian berwudlu hendaklah dengan memasukkan air ke dalam hidung, barangsiapa beristinja' dengan batu hendaklah dengan bilangan ganjil. Dan jika salah seorang dari kalian bangun dari tidurnya, hendaklah membasuh kedua telapak tangannya sebelum memasukkannya dalam bejana air wudlunya, sebab salah seorang dari kalian tidak tahu ke mana tangannya bermalam.\""},{"number":158,"arab":"                                              ","id":"Telah menceritakan kepada kami [Musa] berkata, telah menceritakan kepada kami [Abu 'Awanah] dari [Abu Bisyir] dari [Yusuf bin Mahak] dari [Abdullah bin 'Amru] berkata, \"Nabi shallallahu 'alaihi wasallam pernah tertinggal dari kami dalam suatu perjalanan yang kami lakukan, beliau lalu dapat menyusul saat kami hampir kehabisan waktu shalat 'Ashar sehingga kami berwudlu dengan hanya mengusap kaki kami. Maka Nabi shallallahu 'alaihi wasallam berseru dengan suara yang keras: \"Tumit-tumit yang tidak terkena air wudlu akan masuk ke dalam neraka.\" Beliau ucapkan itu hingga tiga kali.\""},{"number":159,"arab":"                                                                                         ","id":"Telah menceritakan kepada kami [Abu Al Yaman] berkata, telah mengabarkan kepada kami [Syu'aib] dari [Az Zuhri] berkata, telah mengabarkan kepadaku ['Atha' bin Yazid] dari [Humran] mantan budak 'Utsman bin 'Affan, bahwa ia melihat ['Utsman bin 'Affan] minta untuk diambilkan air wudlu. Ia lalu menuang bejana itu pada kedua tangannya, lalu ia basuh kedua tangannya tersebut hingga tiga kali. Kemudian ia memasukkan tangan kanannya ke dalam air wudlunya, kemudian berkumur, memasukkan air ke dalam hidung dan mengeluarkannya. Kemudian membasuh mukanya tiga kali, membasuh kedua lengannya hingga siku tiga kali, mengusap kepalanya lalu membasuh setiap kakinya tiga kali. Setelah itu ia berkata, \"Aku telah melihat Nabi shallallahu 'alaihi wasallam berwudlu seperti wudluku ini, beliau lalu bersabda: \"Barangsiapa berwudlu seperti wudluku ini, kemudian dia shalat dua rakaat dan tidak berbicara antara keduanya, maka Allah mengampuni dosanya yang telah lalu.\""},{"number":160,"arab":"                                     ","id":"Telah menceritakan kepada kami [Adam bin Abu Iyas] berkata, telah menceritakan kepada kami [Syu'bah] berkata, telah menceritakan kepada kami [Muhammad bin Ziyad] berkata, \"Aku mendengar [Abu Hurairah] berkata saat dia lewat di hadapan kami, sementara saat itu orang-orang sedang berwudlu, \"Sempurnakanlah wudlu kalian! Sesungguhnya Abul Qasim shallallahu 'alaihi wasallam bersabda: \"Tumit-tumit yang tidak terkena air wudlu akan masuk neraka.\""},{"number":161,"arab":"                                                                                                                                              ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Sa'id Al Maqbari] dari ['Ubaid bin Juraij] bahwa dia berkata kepada ['Abdullah bin 'Umar], \"Wahai Abu 'Abdurrahman, aku melihat anda mengerjakan empat hal yang tidak aku lihat seorangpun dari sahabatmu melakukannya!\" 'Abdullah bin 'Umar berkata, \"Apa sajakah itu wahai Ibnu Juraij?\" Ibnu Juraij berkata, \"Aku melihat anda tidak menyentuh rukun-rukun (Ka'bah) kecuali rukun Yamani, aku melihat anda mengenakan sandal terbuat dari kulit, aku melihat anda mengecat (rambut) dengan berwarna kuning, dan saat manusia di Makkah melakukan talbiyah setelah melihat hilal aku melihat anda tidak melakukannya kecuali pada hari tarwiyah?\" 'Abdullah bin 'Umar pun berkata, \"Adapun tentang rukun Ka'bah, sungguh aku tidak pernah melihat Rasulullah shallallahu 'alaihi wasallam mengusapnya kecuali rukun Yamani. Sedangkan mengenai sandal dari kulit, sungguh aku melihat Rasulullah shallallahu 'alaihi wasallam juga mengenakan sandal kulit yang tidak berbulu, dan berwudlu dengan tetap mengenakannya, dan aku suka bila tetap mengenakannya. Adapun tentang warna kuning, sungguh aku melihat Rasulullah shallallahu 'alaihi wasallam mencelup dengan warna tersebut dan aku juga suka melakukannya. Dan tentang talbiyah, sungguh belum pernah aku melihat Rasulullah shallallahu 'alaihi wasallam bertalbiyah kecuali setelah kendaraannya melaju (menuju Mina).\""},{"number":162,"arab":"                             ","id":"Telah menceritakan kepada kami [Musaddad] berkata, telah menceritakan kepada kami [Isma'il] berkata, telah menceritakan kepada kami [Khalid] dari [Hafshah] dari [Ummu 'Athiyah] berkata, \"Nabi shallallahu 'alaihi wasallam bersabda kepada mereka saat memandikan puterinya: \"Hendaklah kalian mulai dari yang sebelah kanan dan anggota wudlunya.\""},{"number":163,"arab":"                                 ","id":"Telah menceritakan kepada kami [Hafsh bin 'Umar] berkata, telah menceritakan kepada kami [Syu'bah] berkata, telah mengabarkan kepadaku [Asy'ats bin Sulaim] berkata, Aku mendengar [Bapakku] dari [Masruq] dari ['Aisyah] berkata, \"Nabi shallallahu 'alaihi wasallam suka memulai dari sebelah kanan saat mengenakan sandal, menyisir rambut, bersuci dan selainny
