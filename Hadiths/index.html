a.\""},{"number":164,"arab":"                                                                       ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Ishaq bin 'Abdullah bin Abu Thalhah] dari [Anas bin Malik] berkata, \"Ketika waktu shalat Ashar tiba, orang-orang mencari air wudlu namun tidak mendapatkannya. Lalu aku melihat Rasulullah shallallahu 'alaihi wasallam diberi air wudlu, Rasulullah shallallahu 'alaihi wasallam kemudian meletakkan tangannya di atas bejana tersebut seraya memerintahkan orang-orang untuk berwudlu darinya.\" Anas berkata, \"Aku melihat air keluar dari jari-jari beliau hingga semua orang sampai yang terakhir dapat berwudlu.\""},{"number":165,"arab":"                                         ","id":"Telah menceritakan kepada kami [Malik bin Isma'il] berkata, telah menceritakan kepada kami [Israil] dari ['Ashim] dari [Ibnu Sirin] berkata, \"Aku berkata kepada Abidah, \"Kami memiliki rambut Nabi shallallahu 'alaihi wasallam yang kami dapat dari [Anas], atau keluarga Anas.' Ia lalu berkata, \"Sekiranya aku memiliki satu helai rambut Rasulullah, maka itu lebih aku sukai daripada dunia dan seisinya.\""},{"number":166,"arab":"                                     ","id":"Telah menceritakan kepada kami [Muhammad bin 'Abdurrahim] berkata, telah mengabarkan kepada kami [Sa'id bin Sulaiman] berkata, telah menceritakan kepada kami ['Abbad] dari [Ibnu 'Aun] dari [Ibnu Sirin] dari [Anas], bahwa ketika Rasulullah shallallahu 'alaihi wasallam mencukur rambutnya, maka Abu Thalhah adalah orang yang pertama mengambil rambut beliau.\""},{"number":167,"arab":"                              ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] dari [Malik] dari [Abu Az Zinad] dari [Al A'raj] dari [Abu Hurairah] berkata, \"Sesungguhnya Rasulullah shallallahu 'alaihi wasallam bersabda: \"Jika anjing menjilat bejana seorang dari kalian, maka hendaklah ia cuci hingga tujuh kali.\""},{"number":168,"arab":"                                                                                       ","id":"Telah menceritakan kepada kami [Ishaq] telah mengabarkan kepada kami ['Abdush Shamad] telah menceritakan kepada kami ['Abdurrahman bin 'Abdullah bin Dinar] aku mendengar [Bapakku] dari [Abu Shalih] dari [Abu Hurairah] dari Nabi shallallahu 'alaihi wasallam, bahwa ada seorang laki-laki melihat seekor anjing menjilat-jilat tanah karena kehausan, lalu orang itu mengambil sepatunya dan mengisinya air untuk kemudian diminumkan kepada anjing tersebut hingga kenyang. Allah lalu berterima kasih kepadanya dan memasukkannya ke dalam surga.\" [Ahmad bin Syabib] berkata, telah menceritakan kepada kami [Bapakku] dari [Yunus] dari [Ibnu Syihab] berkata, telah menceritakan kepadaku [Hamzah bin 'Abdullah] dari [Bapaknya], bahwa pada masa Rasulullah shallallahu 'alaihi wasallam ada beberapa anjing yang kencing dan membuang kotoran di dalam masjid, namun para sahabat tidak menyiramnya dengan sesuatu.\""},{"number":169,"arab":"                                                        ","id":"Telah menceritakan kepada kami [Hafsh bin 'Umar] berkata, telah menceritakan kepada kami [Syu'bah] dari [Ibnu Abu As Safar] dari [Asy Sya'bi] dari ['Adi bin Hatim] berkata, \"Aku bertanya kepada Nabi shallallahu 'alaihi wasallam, beliau lalu menjawab: \"Jika kamu melepas anjing buruanmu yang telah terlatih lalu ia mendapatkan hasil buruan, maka makanlah hasil buruannya. Jika anjing itu memakannya maka kamu jangan memakannya, sebab ia menangkap untuk dirinya sendiri.\" Aku lalu bertanya lagi, \"Aku melepas anjing buruanku, lalu aku mendapati anjinglain bersama dengan anjingku?\" Beliau menjawab: \"Jangan kamu makan, karena kamu membaca basmalah untuk anjingmu dan tidak untuk anjing yang lain.\""},{"number":170,"arab":"                                               ","id":"Telah menceritakan kepada kami [Adam bin Abu Iyas] berkata, telah menceritakan kepada kami [Ibnu Abu Dzi'b] telah menceritakan kepada kami [Sa'id Al Maqburi] dari [Abu Hurairah] berkata, \"Nabi shallallahu 'alaihi wasallam bersabda: \"Seorang hamba akan selalu dihitung shalat selama ia di masjid menunggu shalat dan tidak berhadats.\" Lalu ada seorang laki-laki non-Arab berkata, \"Apa yang dimaksud dengan hadats wahai Abu Hurairah?\" Abu Hurairah menjawab, \"Suara.\" Yaitu kentut."},{"number":171,"arab":"                             ","id":"Telah menceritakan kepada kami [Abu Al Walid] berkata, telah menceritakan kepada kami [Sufyan bin 'Uyainah] dari [Az Zuhri] dari ['Abbad bin Tamim] dari [Pamannya] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Janganlah kamu pergi hingga engkau mendengar suara atau mencium bau.\""},{"number":172,"arab":"                                          ","id":"Telah menceritakan kepada kami [Qutaibah bin Sa'id] berkata, telah menceritakan kepada kami [Jarir] dari [Al A'masy] dari [Mundzir Abu Ya'la Ats Tsauri] dari [Muhammad bin Al Hanafiyah] ia berkata, [Ali] berkata, \"Aku adalah seorang laki-laki yang mudah mengeluarkan madzi, karena malu untuk bertanya kepada Rasulullah shallallahu 'alaihi wasallam, maka aku suruh Miqdad bin Al Aswad untuk bertanya. Lalu ia pun bertanya, beliau kemudian menjawab: \"Cukup baginya berwudlu.\" [Syu'bah] juga meriwayatkan dari [Al A'masy].\""},{"number":173,"arab":"                                                                 ","id":"Telah menceritakan kepada kami [Sa'd bin Hafsh] telah menceritakan kepada kami [Syaiban] dari [Yahya] dari [Abu Salamah] bahwa ['Atha bin Yasar] mengabarkan kepadanya, bahwa [Zaid bin Khalid] mengabarkan kepadanya, bahwa ia pernah bertanya ['Utsman bin 'Affan] radliallahu 'anhu, Aku bertanya, \"Apa pendapatmu jika seorang laki-laki berhubungan badan dengan isterinya namun tidak keluar air mani?\" 'Utsman menjawab, \"Hendaknya ia berwudlu seperti wudlunya untuk shalat, lalu membasuh kemaluannya.\" Utsman melanjutkan, \"Aku mendengarnya dari Rasulullah shallallahu 'alaihi wasallam, aku menanyakan hal itu kepada 'Ali, Zubair, Thalhah, dan Ubay bin Ka'b? radliallahu 'anhum. Mereka semua menyuruh untuk melakukannya.\""},{"number":174,"arab":"                                                                     ","id":"Telah menceritakan kepada kami [Ishaq] berkata, telah mengabarkan kepada kami [An Nadlr] berkata, telah mengabarkan kepada kami [Syu'bah] dari [Al Hakam] dari [Dzakwan Abu Shalih] dari [Abu Sa'id Al Khudri], bahwa Rasulullah shallallahu 'alaihi wasallam mengirim seorang utusan kepada seorang laki-laki Anshar. Maka laki-laki Anshar itu pun datang sementara kepalanya basah. Lalu Nabi shallallahu 'alaihi wasallam bertanya: \"Sepertinya kami telah membuat kamu tergesa-gesa?\" Laki-laki Anshar itu menjawab, \"Benar.\" Rasulullah shallallahu 'alaihi wasallam lalu bersabda: \"Jika kamu dibuat tergesa-gesa atau tertahan (tidak mengeluarkan mani), maka cukup bagimu berwudlu.\" Hadits ini dikuatkan juga oleh [Wahhab] ia berkata, telah menceritakan kepada kami [Syu'bah]. Abu 'Abdullah berkata, riwayat [Ghundar] dan [Yahya] dari [Syu'bah] tidak menyebutkan 'wudlu'.\""},{"number":175,"arab":"                                                      ","id":"Telah menceritakan kepadaku [Muhammad bin Salam] berkata, telah mengabarkan kepada kami [Yazid bin Harun] dari [Yahya] dari [Musa bin 'Uqbah] dari [Kuraib] mantan budak Ibnu 'Abbas, dari [Usamah bin Zaid], bahwa ketika Rasulullah shallallahu 'alaihi wasallam bertolak meninggalkan 'Arafah beliau menuju bukit dan menunaikan hajatnya.\" Usamah bin Zaid berkata, \"Aku lalu menuangkan air untuknya hingga beliau pun berwudlu. aku lalu berkata, \"Wahai Rasulullah, apakah kita akan shalat di sini?\" Beliau menjawab: \"Tempat shalat ada di depanmu.\""},{"number":176,"arab":"                                                                  ","id":"Telah menceritakan kepada kami ['Amru bin 'Ali] berkata, telah menceritakan kepada kami ['Abdul Wahhab] berkata, aku mendengar [Yahya bin Sa'id] berkata, telah mengabarkan kepadaku [Sa'd bin Ibrahim] bahwa [Nafi' bin Jubair bin Muth'im] mengabarkan kepadanya, bahwa dia mendengar ['Urwah bin Al Mughirah bin Syu'bah] menceritakan dari [Al Mughirah bin Syu'bah], bahwa dia pernah bersama Rasulullah shallallahu 'alaihi wasallam dalam suatu perjalanan. Beliau lalu pergi untuk buang hajat, sementara Al Mughirah menuangkan air untuk beliau hingga beliau pun berwudlu, membasuh muka, mengusap kepala dan sepasang sepatunya.\""},{"number":177,"arab":"                                                                                                                                                 ","id":"Telah menceritakan kepada kami [Isma'il] berkata, telah menceritakan kepadaku [Malik] dari [Makhramah bin Sulaiman] dari [Kuraib] mantan budak Ibnu 'Abbas, bahwa ['Abdullah bin 'Abbas] mengabarkan kepadanya, bahwa ia pada suatu malam pernah bermalam di rumah Maimunah, isteri Nabi shallallahu 'alaihi wasallam, dan bibinya dari pihak ibu. Katanya, \"Aku berbaring di sisi bantal sementara Nabi shallallahu 'alaihi wasallam dan isterinya berbaring pada bagian panjang (tengahnya). Rasulullah shallallahu 'alaihi wasallam lalu tidur hingga pada tengah malam, atau kurang sedikit, atau lewat sedikit, beliau bangun dan duduk sambil mengusap sisa-sisa kantuk yang ada di wajahnya dengan tangan. Beliau kemudian membaca sepuluh ayat terakhir dari Surah Ali 'Imran. Kemudian berdiri menuju tempat wudlu, beliau lalu berwudlu dengan memperbagus wudlunya, lalu shalat.\" Ibnu 'Abbas berkata, \"Maka akupun ikut dan melakukan sebagaimana yang beliau lakukan, aku lalu berdiri di sampingnya. Beliau kemudian meletakkan tangan kanannya di kepalaku seraya memegang telingaku hingga menggeserku ke sebelah kanannya. Kemudian beliau shalat dua rakaat, kemudian dua rakaat, kemudian dua rakaat, kemudian dua rakaat, kemudian witir. Setelah itu beliau tidur berbaring hingga tukang adzan mendatanginya, beliau lalu berdiri dan shalat dua rakaat ringan, kemudian keluar untuk menunaikan shalat Subuh.\""},{"number":178,"arab":"                                                                                                                                                                     ","id":"Telah menceritakan kepada kami [Isma'il] berkata, telah menceritakan kepadaku [Malik] dari [Hisyam bin 'Urwah] dari isterinya [Fatimah] dari neneknya [Asma` binti Abu Bakar] bahwa ia berkata, \"Aku pernah menemui 'Aisyah, isteri Nabi shallallahu 'alaihi wasallam, ketika terjadi gerhana matahari. Saat itu orang-orang sedang melaksanakan shalat dan saat itu iapun berdiri shalat. Setelah itu aku katakan kepadanya, \"Apa yang dilakukan orang-orang?\" Aisyah lalu memberi isyarat dengan tangannya ke arah langit seraya berkata, \"Maha suci Allah.\" Aku lalu berkata, \"Satu tanda kekuasaan Allah.\" Lalu dia mengiyakan dengan memberi isyarat. Maka akupun ikut shalat sementara timbul perkara yang membingungkanku, hingga aku siram kepalaku dengan air. Selesai shalat Rasulullah shallallahu 'alaihi wasallam mengucapkan puja dan puji kepada Allah, kemudian beliau bersabda: \"Tidak ada sesuatu yang belum diperlihatkan kepadaku, kecuali aku sudah melihatnya dari tempatku ini hingga surga dan neraka. Dan telah diwahyukan kepadaku bahwa kalian akan terkena fitnah dalam qubur kalian seperti, atau hampir serupa dengan fitnah Dajjal yang aku sendiri tidak tahu fitnah apakah itu.\" Asma` berkata, \"Setiap salah seorang dari kalian akan didatangkan (dalam sidang), lalu dikatakan kepadanya, 'Apa yang kamu ketahui tentang laki-laki ini (Rasulullah)? ' Adapun orang beriman atau orang yang yakin -aku tidak tahu mana yang Asma' ucapkan-, lalu orang tersebut akan menjawab, 'Dia adalah Muhammad utusan Allah. Ia datang kepada kami membawa penjelasan dan petunjuk. Kami lalu menyambutnya, beriman dan mengikuti seruannya.' Maka kepada orang itu dikatakan, 'Tidurlah kamu dengan baik, sungguh kami telah mengetahui bahwa kamu adalah orang beriman.' Adapun Munafik atau pelaku dosa besar -Aku tidak tahu mana yang diucapkan Asma'- akan menjawab, 'Aku tidak tahu siapa dia, aku mendengar orang-orang mengatakan sesuatu maka aku pun mengikuti ucapan tersebut'.\""},{"number":179,"arab":"                                                                                          ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari ['Amru bin Yahya Al Mazini] dari [Bapaknya] bahwa ada seorang laki-laki berkata kepada ['Abdullah bin Zaid] -dia adalah kakek 'Amru bin Yahya-, \"Bisakah engkau perlihatkan kepadaku bagaimana Rasulullah shallallahu 'alaihi wasallam berwudlu?\" 'Abdullah bin Zaid lalu menjawab, \"Tentu.\" Abdullah lalu minta diambilkan air wudlu, lalu ia menuangkan air pada kedua tangannya dan membasuhnya dua kali, lalu berkumur dan mengeluarkan air dari dalam hidung sebanyak kali, kemudian membasuh mukanya tiga kali, kemudian membasuh kedua tangan dua kali dua kali sampai ke siku, kemudian mengusap kepalanya dengan tangan, dimulai dari bagian depan dan menariknya hingga sampai pada bagian tengkuk, lalu menariknya kembali ke tempat semula. Setelah itu membasuh kedua kakinya.\""},{"number":180,"arab":"                                                                                 ","id":"Telah menceritakan kepada kami [Musa] berkata, telah menceritakan kepada kami [Wuhhaib] dari ['Amru] dari [Bapaknya] berkata, \"Aku pernah menyaksikan 'Amru bin Abu Hasan bertanya kepada ['Abdullah bin Zaid] tentang wudlunya Nabi shallallahu 'alaihi wasallam. Lalu ia minta diambilkan satu gayung air, kemudian ia memperlihatkan kepada mereka cara wudlu Nabi shallallahu 'alaihi wasallam. Ia menuangkan air dari gayung ke telapak tangannya lalu mencucinya tiga kali, kemudian memasukkan tangannya ke dalam gayung, lalu berkumur-kumur, lalu memasukkan air ke hidung lalu mengeluarkannya kembali dengan tiga kali cidukan, kemudian memasukkan tangannya ke dalam gayung, lalu membasuh mukanya tiga kali, kemudian membasuh kedua tangannya dua kali sampai ke siku. Kemudian memasukkan tangannya ke dalam gayung, lalu mengusap kepalanya dengan tangan; mulai dari bagian depan ke belakang dan menariknya kembali sebanyak satu kali, lalu membasuh kedua kakinya hingga mata kaki.\""},{"number":181,"arab":"                                                                      ","id":"Telah menceritakan kepada kami [Adam] berkata, telah menceritakan kepada kami [Syu'bah] berkata, telah menceritakan kepada kami [Al Hakam] berkata, aku pernah mendengar [Abu Juhaifah] berkata, \"Rasulullah shallallahu 'alaihi wasallam pernah keluar mendatangi kami di waktu tengah hari yang panas. Beliau lalu diberi air wudlu hingga beliau pun berwudlu, orang-orang lalu mengambil sisa air wudlu beliau seraya mengusap-ngusapkannya. Kemudian Nabi shallallahu 'alaihi wasallam shalat zhuhur dua rakaat dan 'ashar dua rakaat sedang di depannya diletakkan tombak kecil.\" Abu Musa berkata, \"Nabi shallallahu 'alaihi wasallam meminta bejana berisi air, beliau lalu membasuh kedua tangan dan mukanya di dalamnya, lalu menyentuh air untuk memberkahinya seraya berkata kepada keduanya (Abu Musa dan Bilal): \"Minumlah darinya dan usapkanlah pada wajah dan leher kalian berdua.\""},{"number":182,"arab":"                                                           ","id":"Telah menceritakan kepada kami ['Ali bin 'Abdullah] berkata, telah menceritakan kepada kami [Ya'qub bin Ibrahim bin Sa'd] berkata, telah menceritakan kepada kami [Bapakku] dari [Shalih] dari [Ibnu Syihab] berkata, [Mahmud bin Ar Rabi'] mengabarkan kepadaku, ia berkata, \"Dialah orang yang diberkahi oleh Rasulullah shallallahu 'alaihi wasallam di wajahnya saat dia masih kecil dari sumur mereka.\" Dan 'Urwah menyebutkan dari Al Miswar, dan Selainnya -setiap dari keduanya saling membenarkan satu sama lain-, bahwa ketika Nabi shallallahu 'alaihi wasallam berwudlu, hampir saja mereka berkelahi memperebutkan bejana bekas wudlu beliau.\""},{"number":183,"arab":"                                                         ","id":"Bab. Telah menceritakan kepada kami ['Abdurrahman bin Yunus] berkata, telah menceritakan kepada kami [Hatim bin Isma'il] dari [Al Ja'd] berkata, aku mendengar [As Sa'ib bin Yazid] berkata, \"Bibiku pergi bersamaku menemui Nabi shallallahu 'alaihi wasallam, lalu ia berkata, \"Wahai Rasulullah, sesungguhnya putra saudara perempuanku ini sedang sakit.\" Maka Nabi shallallahu 'alaihi wasallam mengusap kepalaku dan memohonkan keberkahan untukku. Kemudian beliau berwudlu, maka aku pun minum dari sisa air wudlunya, kemudian aku berdiri di belakangnya hingga aku melihat ada tanda kenabian sebesar telur burung di pundaknya.\""},{"number":184,"arab":"                                                              ","id":"Telah menceritakan kepada kami [Musaddad] berkata, telah menceritakan kepada kami [Khalid bin 'Abdullah] telah menceritakan kepada kami ['Amru bin Yahya] dari [Bapaknya] dari ['Abdullah bin Zaid], bahwa ia menuangkan air dari gayung ke telapak tangannya lalu mencucinya, atau berkumur-kumur, lalu memasukkan air ke hidung dari satu cedukan telapak tangannya. Dia lakukan ini tiga kali. Kemudian membasuh kedua tangannya sampai ke siku dua kali dua kali. Kemudian mengusap kepalanya dengan tangan dan menariknya (ke belakang kepala) lalu mengembalikannya sekali, lalu membasuh kedua kakinya hingga ke mata kaki. Setelah itu ia berkata, \"Begitulah wudlunya Rasulullah shallallahu 'alaihi wasallam.\""},{"number":185,"arab":"                                                                                                    ","id":"Telah menceritakan kepada kami [Sulaiman bin Harb] berkata, telah menceritakan kepada kami [Wuhhaib] dari ['Amru bin Yahya] dari [Bapaknya] berkata; Aku pernah menyaksikan 'Amru bin Abu Hasan bertanya kepada ['Abdullah bin Zaid] tentang wudlunya Nabi shallallahu 'alaihi wasallam. Abdullah lalu minta diambilkan bejana berisi air, lalu ia memperlihatkan kepada mereka cara wudlu Nabi shallallahu 'alaihi wasallam. Lalu ia memulai dengan menuangkan air dari bejana ke telapak tangannya lalu mencucinya tiga kali. Kemudian memasukkan tangannya ke dalam bejana, lalu berkumur-kumur, lalu memasukkan air ke hidung dan mengeluarkannya kembali dengan tiga kali cidukan. Kemudian memasukkan tangannya ke dalam bejana dan membasuh mukanya tiga kali, kemudian memasukkan tangannya ke dalam bejana dan membasuh kedua tangannya sampai ke siku dua kali dua kali. Kemudian ia memasukkan tangannya ke dalam bejana dan mengusap kepalanya dengan tangan, ia mulai dari bagian depan ke belakang lalu mengembalikannya lagi (ke arah depan), kemudian memasukkan tangannya ke dalam bejana dan membasuh kedua kakinya.\" Dan telah menceritakan kepada kami [Musa] berkata, telah menceritakan kepada kami [Wuhaib] berkata, \"Ia mengusap kepalanya satu kali.\""},{"number":186,"arab":"                            ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Nafi'] dari ['Abdullah bin 'Umar], bahwa ia berkata, \"Pada masa Rasulullah shallallahu 'alaihi wasallam, laki-laki dan perempuan semuanya minta diajari berwudlu.\""},{"number":187,"arab":"                                          ","id":"Telah menceritakan kepada kami [Abu Al Walid] berkata, telah menceritakan kepada kami [Syu'bah] dari [Muhammad bin Al Munkadir] berkata, \"Aku mendengar [Jabir] berkata, \"Rasulullah shallallahu 'alaihi wasallam datang menjenguk saat aku sedang sakit yang mengakibatkan aku tidak sadar. Nabi shallallahu 'alaihi wasallam lalu berwudlu dan menyiramkan sisa air wudlunya hingga aku pun sadar. Aku lalu bertanya, 'Wahai Rasulullah, untuk siapakah warisan itu? Sebab aku tidak mewariskan kalalah (tidak punya anak)? ' maka turunlah ayat tentang waris.\""},{"number":188,"arab":"                                                    ","id":"Telah menceritakan kepada kami ['Abdullah bin Munir] mendengar ['Abdullah bin Bakar] berkata, telah menceritakan kepada kami [Humaid] dari [Anas] berkata, \"Waktu shalat telah masuk, bagi orang-orang yang rumahnya dekat mereka pulang untuk wudlu, sementara yang lain masih di dalam masjid. Lalu diberikan sebuah bejana kecil yang terbuat dari kayu kepada Rasulullah shallallahu 'alaihi wasallam. Namun bejana itu tidak cukup untuk dimasuki oleh telapak tangan beliau, hingga orang-orang pun berwudlu (dari jari tangan beliau) semua.\" Kami lalu bertanya, \"Berapa jumlah kalian saat itu?\" Anas menjawab, \"Lebih dari delapan puluh orang.\""},{"number":189,"arab":"                              ","id":"Telah menceritakan kepada kami [Muhammad bin Al 'Ala`] berkata, telah menceritakan kepada kami [Abu Usamah] dari [Buraid] dari [Abu Burdah] dari [Abu Musa], bahwa Nabi shallallahu 'alaihi wasallam minta diambilkan bejana berisi air, beliau lalu mencuci kedua tangan dan wajahnya dalam bejana tersebut dan mendoakan keberkahan.\""},{"number":190,"arab":"                                                  ","id":"Telah menceritakan kepada kami [Ahmad bin Yunus] berkata, telah menceritakan kepada kami ['Abdul 'Aziz bin Abu Salamah] berkata, telah menceritakan kepada kami ['Amru bin Yahya] dari [Bapaknya] dari ['Abdullah bin Zaid] berkata, \"Rasulullah shallallahu 'alaihi wasallam datang, lalu kami menyiapkan air dalam sebuah bejana yang terbuat dari tembaga. Beliau lalu berwudlu; membasuh muka tiga kali, lalu membasuh tangan dua kali dua kali, lalu mengusap kepalanya dimulai dari depan ke belakang dan menariknya kembali ke depan. Kemudian membasuh kedua kakinya.\""},{"number":191,"arab":"                                                                                                                                    ","id":"Telah menceritakan kepada kami [Abu Al Yaman] berkata, telah mengabarkan kepada kami [Syu'aib] dari [Az Zuhri] berkata, telah mengabarkan kepadaku ['Ubaidullah bin 'Abdullah bin 'Utbah] bahwa ['Aisyah] berkata, \"Tatkala sakit Nabi shallallahu 'alaihi wasallam semakin berat, beliau minta izin kepada isteri-isterinya agar beliau dirawat di rumahku, lalu mereka pun mengizinkannya. Nabi shallallahu 'alaihi wasallam lalu keluar berjalan dengan dipapah oleh dua orang; 'Abbas dan seorang lagi.\" ['Ubaidullah] berkata, \"Aku lalu kabarkan hal itu kepada ['Abdullah bin 'Abbas], lalu dia berkata, \"Tahukah kamu, siapakah lelaki yang lain itu?\" Aku jawab, \"Tidak\". Dia lantas berkata, \"Orang itu adalah 'Ali bin Abu Thalib? radliallahu 'anhu.\" ['Aisyah] menceritakan bahwa ketika Nabi shallallahu 'alaihi wasallam sudah berada di rumahnya dan sakitnya makin berat, beliau mengatakan: \"Siramkan air kepadaku dari tujuh geriba yang belun dilepas ikatannya, sehingga aku dapat memberi pesan kepada orang-orang.\" Kemudian Nabi shallallahu 'alaihi wasallam didudukkan untuk mandi dengan ember milik Hafshah, isteri Nabi shallallahu 'alaihi wasallam. Maka kami segera menyiram beliau hingga beliau memberi isyarat sudah cukup. Setelah itu beliau keluar menemui orang-orang.\""},{"number":192,"arab":"                                                                                             ","id":"Telah menceritakan kepada kami [Khalid bin Mukhallad] berkata, telah menceritakan kepada kami [Sulaiman bin Bilal] berkata, telah menceritakan kepadaku ['Amru bin Yahya] dari [Bapaknya] berkata, \" Pamanku berlebihan dalam berwudlu, lalu ia berkata kepada ['Abdullah bin Zaid], \"Beritahu kami berdua bagaimana kamu melihat Nabi shallallahu 'alaihi wasallam wudlu. 'Abdullah bin Zaid minta bejana berisi air, lalu ia menuangkan ke telapak tangannya dan mencucinya tiga kali. Kemudian memasukkan tangannya ke dalam bejana tersebut, lalu berkumur dan mengeluarkan air dari dalam hidung sebanyak tiga kali dari satu cidukan tangan. Kemudian memasukkan tangannya ke dalam bejana menciduk air dan membasuh mukanya tiga kali. Kemudian membasuh tangannya sampai siku dua kali-dua kali. Kemudian mengambil air dengan tangannya dan mengusap kepalanya, ia tarik tangannya ke belakang kepala lalu dikembalikan ke depan. Kemudian membasuh kakinya. Setelah itu berkata, \"Begitulah aku melihat Nabi shallallahu 'alaihi wasallam berwudlu'.\" "},{"number":193,"arab":"                                               ","id":"Telah menceritakan kepada kami [Musaddad] berkata, telah mengabarkan kepada kami [Hammad] dari [Tsabit] dari [Anas bin Malik], bahwa Nabi shallallahu 'alaihi wasallam minta untuk diambilkan bejana berisi air kepada orang-orang, maka diberikanlah satu bejana besar dan beliau meletakkan tangannya ke dalam bejana tersebut.\" Anas berkata, 'Aku sengaja memperhatikan air yang keluar dari selah-selah jari beliau.\" Anas melanjutkan, \"Aku menduga bahwa orang-orang yang berwudlu saat itu berjumlah antara tujuh puluh hingga delapan puluh orang.\""},{"number":194,"arab":"                            ","id":"Telah menceritakan kepada kami [Abu Nu'aim] berkata, telah menceritakan kepada kami [Mis'ar] berkata, telah menceritakan kepadaku [Ibnu Jabar] berkata, \"Aku mendengar [Anas] berkata, \"Nabi shallallahu 'alaihi wasallam membasuh, atau mandi dengan satu sha' hingga lima mud, dan berwudlu dengan satu mud.\""},{"number":195,"arab":"                                                                                   ","id":"Telah menceritakan kepada kami [Ashbagh bin Al Faraj Al Mishri] dari [Ibnu Wahhab] berkata, telah menceritakan kepadaku ['Amru bin Al Harits] telah menceritakan kepadaku [Abu An Nadlr] dari [Abu Salamah bin 'Abdurrahman] dari ['Abdullah bin 'Umar] dari [Sa'd bin Abu Waqash] dari Nabi shallallahu 'alaihi wasallam, bahwa beliau mengusap sepasang sepatunya.\" ['Abdullah bin 'Umar] menanyakan hal ini kepada ['Umar] ia lalu menjawab, \"Ya. Jika Sa'd menceritakan kepadamu sebuah hadits dari Nabi shallallahu 'alaihi wasallam, maka janganlah kamu bertanya kepada selainnya.\" [Musa bin 'Uqbah] berkata, telah mengabarkan kepadaku [Abu An Nadlr] bahwa [Abu Salamah] menceritakan kepadanya, bahwa [Sa'd] menceritakan kepadanya, dan ['Umar] menyebutkan kepada ['Abdullah] seperti itu.\""},{"number":196,"arab":"                                                    ","id":"Telah menceritakan kepada kami ['Amru bin Khalid Al Harrani] berkata, telah menceritakan kepada kami [Al Laits] dari [Yahya bin Sa'id] dari [Sa'd bin Ibrahim] dari [Nafi' bin Jubair] dari ['Urwah bin Al Mughirah bin Syu'bah] dari bapaknya, [Al Mughirah bin Syu'bah] dari Rasulullah shallallahu 'alaihi wasallam, bahwa beliau keluar untuk buang hajat, lalu Al Mughirah mengikutinya dengan membawa bejana berisi air. Selesai buang hajat, Al Mughirah menuangkan air kepada beliau hingga beliau pun berwudlu dan mengusap sepasang sepatunya.\""},{"number":197,"arab":"                                   ","id":"Telah menceritakan kepada kami [Abu Nu'aim] berkata, telah menceritakan kepada kami [Syaiban] dari [Yahya] dari [Abu Salamah] dari [Ja'far bin 'Amru bin Umayyah Al Dlamri], bahwa [Bapaknya] mengabarkan kepadanya, bahwa ia pernah melihat Nabi shallallahu 'alaihi wasallam mengusap sepasang sepatunya.\" Hadits ini diperkuat oleh [Harb bin Syaddad] dan [Aban] dari [Yahya]."},{"number":198,"arab":"                                              ","id":"Telah menceritakan kepada kami ['Abdan] berkata, telah mengabarkan kepada kami ['Abdullah] berkata, telah mengabarkan kepada kami [Al Auza'i] dari [Yahya] dari [Abu Salamah] dari [Ja'far bin 'Amru bin Umayyah] dari [Bapaknya] ia berkata, \"Aku melihat Nabi shallallahu 'alaihi wasallam mengusap sorban dan sepasang sepatunya.\" Hadits ini diperkuat oleh [Ma'mar] dari [Yahya] dari [Abu Salamah] dari ['Amru] berkata, \"Aku melihat Nabi shallallahu 'alaihi wasallam.\""},{"number":199,"arab":"                                ","id":"Telah menceritakan kepada kami [Abu Nu'aim] berkata, telah menceritakan kepada kami [Zakaria] dari ['Amir] dari ['Urwah bin Al Mughirah bin Syu'bah] dari [Bapaknya] ia berkata, \"Aku pernah bersama Nabi shallallahu 'alaihi wasallam dalam suatu perjalanan, aku lalu merunduk untuk melepas kedua sepatunya, namun beliau bersabda: \"Biarkan saja, karena aku mengenakannya dalam keadaan suci.\" Dan beliau hanya mengusap sepatunya."},{"number":200,"arab":"                                 ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Zaid bin Aslam] dari ['Atha bin Yasar] dari ['Abdullah bin 'Abbas], bahwa Rasulullah shallallahu 'alaihi wasallam makan paha kambing kemudian shalat dan tidak berwudlu lagi.\""},{"number":201,"arab":"                                        ","id":"Telah menceritakan kepada kami [Yahya bin Bukair] berkata, telah menceritakan kepada kami [Al Laits] dari ['Uqail] dari [Ibnu Syihab] berkata, telah mengabarkan kepadaku [Ja'far bin 'Amru bin Umayyah] bahwa [Bapaknya] mengabarkan kepadanya, bahwa ia pernah melihat Rasulullah shallallahu 'alaihi wasallam memotong daging paha kambing, saat panggilan shalat tiba beliau langsung meletakkan pisaunya dan shalat tanpa berwudlu lagi.\""},{"number":202,"arab":"                                                                      ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Yahya bin Sa'id] dari [Busyair bin Yasar] mantan budak Bani Haritsah, bahwa [Suwaid bin An Nu'man] mengabarkan kepadanya, bahwa ia pernah keluar bersama Rasulullah shallallahu 'alaihi wasallam pada tahun pendudukan Khaibar, hingga ketika mereka sampai di Shahba', suatu wilayah di pinggiran Khaibar, beliau mengerjakan shalat Ashar. Lalu beliau minta diambilkan makanan dari perbekalan yang mereka bawa, namun tidak didapatkan kecuali makanan yang terbuat dari kurma dan gandum. Beliau kemudian memerintahkan untuk menghidangkannya, maka dicampurlah makanan tersebut dengan air hingga menjadi adonan, Rasulullah shallallahu 'alaihi wasallam makan dan kami pun ikut makan. Setelah itu beliau berdiri untuk shalat Maghrib, beliau lalu berkumur-kumur dan kami juga ikut berkumur-kumur, lalu beliau shalat tanpa berwudlu lagi.\""},{"number":203,"arab":"                             ","id":"Dan telah menceritakan kepada kami [Ashbagh] berkata, telah mengabarkan kepada kami [Ibnu Wahhab] berkata, telah mengabarkan kepadaku ['Amru bin Al Harits] dari [Bukair] dari [Kuraib] dari [Maimunah], bahwa Nabi shallallahu 'alaihi wasallam pernah makan daging paha (kambing) di sisinya kemudian shalat tanpa berwudlu lagi.\""},{"number":204,"arab":"                                          ","id":"Telah menceritakan kepada kami [Yahya bin Bukair] dan [Qutaibah] keduanya berkata, telah menceritakan kepada kami [Al Laits] dari ['Uqail] dari [Ibnu Syihab] dari ['Abdullah bin 'Abdullah bin 'Utbah] dari [Ibnu 'Abbas], bahwa Rasulullah shallallahu 'alaihi wasallam minum susu kemudian berkumur-kumur, beliau lalu bersabda: \"Sesungguhnya susu mengandung lemak.\" Hadits ini dikuatkan oleh [Yunus] dan [Shalih bin Kaisan] dari [Az Zuhri]."},{"number":205,"arab":"                                            ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Hisyam bin 'Urwah] dari [Bapaknya] dari ['Aisyah], bahwa Rasulullah shallallahu 'alaihi wasallam bersabda: \"Jika salah seorang dari kalian mengantuk saat shalat hendaklah ia tidur hingga hilang kantuknya, karena bila shalat dalam keadaan mengantuk ia tidak menyadari, mungkin ia bermaksud beristighfar padahal bisa jadi ia mencaci dirinya.\""},{"number":206,"arab":"                             ","id":"Telah menceritakan kepada kami [Abu Ma 'mar] berkata, telah menceritakan kepada kami ['Abdul Warits] telah menceritakan kepada kami [Ayyub] dari [Abu Qilabah] dari [Anas] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Jika salah seorang dari kalian mengantuk saat shalat, hendaklah tidur (dahulu) hingga ia mengetahui apa yang ia baca.\""},{"number":207,"arab":"                                                       ","id":"Telah menceritakan kepada kami [Muhammad bin Yusuf] berkata, telah menceritakan kepada kami [Sufyan] dari ['Amru bin 'Amir] berkata, aku mendengar [Anas bin Malik] berkata. (dalam jalur lain disebutkan) Telah menceritakan kepada kami [Musaddad] berkata, telah menceritakan kepada kami [Yahya] dari [Sufyan] berkata, telah menceritakan kepadaku ['Amru bin 'Amir] berkata, aku mendengar [Anas bin Malik] berkata, \"Nabi shallallahu 'alaihi wasallam berwudlu setiap kali akan shalat.\" Aku bertanya, \"Bagaimana cara kalian melaksanakannya?\" Anas bin Malik menjawab, \"Setiap orang dari kami mencukupkan dengan sekali wudlu' selama tidak berhadats (batal).\""},{"number":208,"arab":"                                                                        ","id":"Telah menceritakan kepada kami [Khalid bin Makhlad] berkata, telah menceritakan kepada kami [Sulaiman bin Bilal] telah menceritakan kepadaku [Yahya bin Sa'id] berkata, telah mengabarkan kepadaku [Busyair bin Yasar] berkata, telah mengabarkan kepadaku [Suwaid bin An Nu'man] berkata, \"Kami pernah keluar bersama Rasulullah shallallahu 'alaihi wasallam pada tahun penaklukan Khaibar, hingga ketika kami sampai di suatu tempat bernama Shahba', beliau mengimami kami shalat Ashar. Selesai shalat beliau minta disajikan makanan, namun tidak ada kecuali makanan yang terbuat dari kurma dan gandum, lalu kami makan dan minum. Nabi shallallahu 'alaihi wasallam beranjak untuk melaksanakan shalat Maghrib, beliau berkumur lalu memimpin kami melaksanakan shalat maghrib tanpa berwudlu lagi.\""},{"number":209,"arab":"                                                                                    ","id":"Telah menceritakan kepada kami ['Utsman] berkata, telah menceritakan kepada kami [Jarir] dari [Manshur] dari [Mujahid] dari [Ibnu 'Abbas] berkata, \"Rasulullah shallallahu 'alaihi wasallam melewati perkebunan penduduk Madinah atau Makkah, lalu beliau mendengar suara dua orang yang sedang di siksa dalam kumur mereka. Maka Nabi shallallahu 'alaihi wasallam pun berkata: \"Keduanya sedang disiksa, dan tidaklah keduanya disiksa disebabkan dosa besar.\" Lalu beliau menerangkan: \"Yang satu disiksa karena tidak bersuci setelah kencing, sementara yang satunya lagi disiksa karena suka mengadu domba.\" Beliau kemudian minta diambilkan sebatang dahan kurma yang masih basah, beliau lalu membelah menjadi dua bagian, kemudian beliau menancapkan setiap bagian pada dua kuburan tersebut. Maka beliau pun ditanya, \"Kenapa Tuan melakukan ini?\" Beliau menjawab: \"Mudah-mudahan siksanya diringankan selama dahan itu masih basah.\""},{"number":210,"arab":"                                    ","id":"Telah menceritakan kepada kami [Ya'qub bin Ibrahim] berkata, telah menceritakan kepada kami [Isma'il bin Ibrahim] berkata, telah menceritakan kepadaku [Rauh bin Al Qasim] berkata, telah menceritakan kepadaku ['Atha bin Abu Maimunah] dari [Anas bin Malik] berkata, \"Jika Nabi shallallahu 'alaihi wasallam buang hajat aku selalu mendatanginya dengan membawa bejana berisi air, sehingga beliau bisa bersuci dengannya.\""},{"number":211,"arab":"                                                                                    ","id":"Telah menceritakan kepada kami [Muhammad bin Al Mutsanna] berkata, [Muhammad bin Hazm] berkata, telah menceritakan kepada kami [Al A'masy] dari [Mujahid] dari [Thawus] dari [Ibnu 'Abbas] berkata, \"Rasulullah shallallahu 'alaihi wasallam lewat di dekat dua kuburan, lalu beliau bersabda: \"Sesungguhnya keduanya sedang disiksa, dan keduanya disiksa bukan karena dosa besar. Yang satu disiksa karena tidak bersuci setelah kencing, sementara yang satunya suka mengadu domba.\" Kemudian beliau mengambil sebatang dahan kurma yang masih basah, beliau lalu membelahnya menjadi dua bagian kemudian menancapkannya pada masing-masing kuburan tersebut. Para sahabat pun bertanya, \"Wahai Rasulullah, kenapa engkau melakukan ini?\" beliau menjawab: \"Semoga siksa keduanya diringankan selama batang pohon ini basah.\" [Muhammad bin Al Mutsanna] berkata, telah menceritakan kepada kami [Waki'] berkata, telah menceritakan kepada kami [Al A'masy] ia berkata, \"Aku mendengar [Mujahid] menyebutkan seperti itu, \"Tidak bersuci setelah kencing.\""},{"number":212,"arab":"                               ","id":"Telah menceritakan kepada kami [Musa bin Isma'il] berkata, telah menceritakan kepada kami [Hammam] telah mengabarkan kepada kami [Ishaq] dari [Anas bin Malik] bahwa Nabi shallallahu 'alaihi wasallam melihat seorang 'Arab badui kencing di dalam masjid, beliau lalu bersabda: \"Biarkanlah.\" Setelah orang itu selesai, beliau meminta air dan menyiram bekasnya.\""},{"number":213,"arab":"                                                    ","id":"Telah menceritakan kepada kami [Abu Al Yaman] berkata, telah mengabarkan kepada kami [Syu'aib] dari [Az Zuhri] berkata, telah mengabarkan kepadaku ['Ubaidullah bin 'Abdullah bin 'Utbah bin Mas'ud] bahwa [Abu Hurairah] berkata, \"Seorang 'Arab badui berdiri dan kencing di Masjid, lalu orang-orang ingin mengusirnya. Maka Nabi shallallahu 'alaihi wasallam pun bersabda kepada mereka: \"Biarkanlah dia dan siramlah bekas kencingnya dengan setimba air, atau dengan seember air, sesungguhnya kalian diutus untuk memberi kemudahan dan tidak diutus untuk membuat kesulitan.\""},{"number":214,"arab":"                                                                      ","id":"Telah menceritakan kepada kami ['Abdan] berkata, telah mengabarkan kepada kami ['Abdullah] berkata, telah mengabarkan kepada kami [Yahya bin Sa'id] berkata, aku mendengar [Anas bin Malik] dari Nabi shallallahu 'alaihi wasallam tentang bab menyiramkan air pada bekas kencing. Telah menceritakan kepada kami [Khalid bin Makhlad] berkata, dan telah menceritakan kepada kami [Sulaiman] dari [Yahya bin Sa'id] berkata, \"Aku mendengar [Anas bin Malik] berkata, \"Seorang 'Arab badui datang lalu kencing di sudut Masjid, maka orang-orang pun ingin mengusirnya, tetapi Nabi shallallahu 'alaihi wasallam melarang mereka. Setelah orang itu selesai dari kencingnya Nabi shallallahu 'alaihi wasallam minta setimba air lalu menyiram pada bekasnya.\""},{"number":215,"arab":"                                 ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Hisyam bin 'Urwah] dari [Bapaknya] dari ['Aisyah] Ummul Mukminin, ia berkata, \"Pernah seorang bayi dibawa ke hadapan Nabi shallallahu 'alaihi wasallam, lalu bayi tersebut kencing hingga mengenai pakaiannya. Beliau lalu minta air dan mengusapinya dengan auir tersebut.\""},{"number":216,"arab":"                                                      ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Ibnu Syihab] dari ['Ubaidullah bin 'Abdullah bin 'Utbah] dari [Ummu Qais binti Mihshan], bahwa dia datang menemui Rasulullah shallallahu 'alaihi wasallam dengan membawa anaknya yang masih kecil dan belum makan makanan. Rasulullah lalu mendudukkan anak kecil itu dalam pangkuannya sehingga ia kencing dan mengenai pakaian beliau. Beliau kemudian minta diambilkan air lalu memercikkannya dan tidak mencucinya.\""},{"number":217,"arab":"                           ","id":"Telah menceritakan kepada kami [Adam] telah menceritakan kepada kami [Syu'bah] dari [Al A'masy] dari [Abu Wa'il] dari [Hudzaifah] berkata, \"Nabi shallallahu 'alaihi wasallam mendatangi tempat pembuangan sampah suatu kaum, beliau lalu kencing sambil berdiri. Kemudian beliau meminta air, maka aku pun datang dengan membawa air, kemudian beliau berwudlu.\""},{"number":218,"arab":"                                          ","id":"Telah menceritakan kepada kami ['Utsman bin Abu Syaibah] berkata, telah menceritakan kepada kami [Jarir] dari [Manshur] dari [Abu Wa'il] dari [Hudzaifah] berkata, \"Aku berjalan-jalan bersama Nabi shallallahu 'alaihi wasallam, beliau lalu mendatangi tempat pembuangan sampah suatu kaum di balik tembok dan kencing sambil berdiri sebagaimana kalian berdiri. Aku lalu menjauh dari beliau, namun beliau memberi isyarat kepadaku agar mendekat, maka aku pun mendekat dan berdiri di belakangnya hingga beliau selesai.\" "},{"number":219,"arab":"                                           ","id":"Telah menceritakan kepada kami [Muhammad bin 'Ar'arah] berkata, telah menceritakan kepada kami [Syu'bah] dari [Manshur] dari [Abu Wa'il] ia berkata, \"Abu Musa Al Asy'ari sangat berlebihan dalam urusan kencing, ia berkata, \"Jika Bani Israil kencing lalu mengenai pakaiannya, maka mereka memotong pakaiannya.\" Maka [Hudzaifah] pun berkata, \"Aku tidak setuju! Sebab Nabi shallallahu 'alaihi wasallam pernah kencing sambil berdiri di tempat pembuangan sampah.\""},{"number":220,"arab":"                                    ","id":"Telah menceritakan kepada kami [Muhammad bin Al Mutsanna] berkata, telah menceritakan kepada kami [Yahya] dari [Hisyam] berkata, telah menceritakan kepadaku [Fatimah] dari [Asma'] berkata, \"Seorang wanita datang kepada Nabi shallallahu 'alaihi wasallam dan bertanya \"Bagaimana pendapat Tuan jika salah seorang dari kami darah haidnya mengenai pakaiannya. Apa yang harus dilakukannya?\" Beliau menjawab: \"Membersihkan darah yang menggenai pakaiannya dengan menggosoknya dengan jari, lalu memercikinya dengan air. Kemudian shalat dengan pakaian tersebut.\""},{"number":221,"arab":"                                                                          ","id":"Telah menceritakan kepada kami [Muhammad] -yakni Ibnu Salam- berkata, telah menceritakan kepada kami [Abu Mu'awiyah] telah menceritakan kepada kami [Hisyam bin 'Urwah] dari [Bapaknya] dari ['Aisyah] berkata, \"Fatimah binti Abu Hubaiys datang menemui Nabi shallallahu 'alaihi wasallam dan berkata, \"Wahai Rasulullah, aku adalah seorang wanita yang keluar darah istihadlah (darah penyakit) hingga aku tidak suci. Apakah aku boleh meninggalkan shalat?\" Rasulullah shallallahu 'alaihi wasallam lalu menjawab: \"Jangan, sebab itu hanyalah semisal keringat dan bukan darah haid. Jika datang haidmu maka tinggalkan shalat, dan jika telah terhenti maka bersihkanlah sisa darahnya lalu shalat.\" Hisyam berkata, \"Bapakku (Urwah) menyebutkan, \"Berwudlulah kamu setiap akan shalat hingga waktu itu tiba.\""},{"number":222,"arab":"                                     ","id":"Telah menceritakan kepada kami ['Abdan] berkata, telah mengabarkan kepada kami ['Abdullah bin Al Mubarak] berkata, telah mengabarkan kepada kami ['Amru bin Maimun Al Jazari] dari [Sulaiman bin Yasar] dari ['Aisyah] ia berkata, \"Aku mencuci kain Nabi shallallahu 'alaihi wasallam sisa dari janabat, kemudian beliau keluar untuk shalat, sementara kainnya masih nampak basahnya.\""},{"number":223,"arab":"                                                            ","id":"Telah menceritakan kepada kami [Qutaibah] berkata, telah menceritakan kepada kami [Yazid] berkata, telah menceritakan kepada kami ['Amru] -yaitu Ibnu Maimun- dari [Sulaiman bin Yasar] berkata, aku mendengar ['Aisyah] berkata. (dalam jalur lain disebutkan) Telah menceritakan kepada kami [Musaddad] berkata, telah menceritakan kepada kami ['Abdul Wahid] berkata, telah menceritakan kepada kami ['Amru bin Maimun] dari [Sulaiman bin Yasar] berkata, \"Aku bertanya kepada ['Aisyah] tentang mani yang mengenai pakaian. Ia lalu menjawab, \"Aku pernah mencuci air mani dari pakaian Nabi shallallahu 'alaihi wasallam, beliau lalu keluar untuk shalat sementara sisa cucian masih nampak pada pakaian beliau.\""},{"number":224,"arab":"                                           ","id":"Telah menceritakan kepada kami [Musa bin Isma'il Al Minqari] berkata, telah menceritakan kepada kami ['Abdul Wahid] berkata, telah menceritakan kepada kami ['Amru bin Maimun] berkata, \"Aku bertanya kepada [Sulaiman bin Yasar] tentang pakaian yang terkena janabat (mani), ia menjawab, \" ['Aisyah] pernah berkata, \"Aku pernah mencuci air mani dari pakaian Rasulullah shallallahu 'alaihi wasallam, kemudian beliau keluar untuk shalat dan sisa cucian masih nampak pada pakaian beliau.\""},{"number":225,"arab":"                                   ","id":"Telah menceritakan kepada kami ['Amru bin Khalid] berkata, telah menceritakan kepada kami [Zuhair] berkata, telah menceritakan kepada kami ['Amru bin Maimun bin Mihran] dari [Sulaiman bin Yasar] dari ['Aisyah], bahwa ia pernah mencuci air mani dari pakaian Nabi shallallahu 'alaihi wasallam, kemudian aku masih melihat bekas sisa cucian itu.\""},{"number":226,"arab":"                                                                                     ","id":"Telah menceritakan kepada kami [Sulaiman bin Harb] berkata, telah menceritakan kepada kami [Hammad bin Zaid] dari [Ayyub] dari [Abu Qilabah] dari [Anas bin Malik] berkata, \"Beberapa orang dari 'Ukl atau 'Urainah datang ke Madinah, namun mereka tidak tahan dengan iklim Madinah hingga mereka pun sakit. Beliau lalu memerintahkan mereka untuk mendatangi unta dan meminum air seni dan susunya. Maka mereka pun berangkat menuju kandang unta (zakat), ketika telah sembuh, mereka membunuh pengembala unta Nabi shallallahu 'alaihi wasallam dan membawa unta-untanya. Kemudian berita itu pun sampai kepada Nabi shallallahu 'alaihi wasallam menjelang siang. Maka beliau mengutus rombongan untuk mengikuti jejak mereka, ketika matahari telah tinggi, utusan beliau datang dengan membawa mereka. Beliau lalu memerintahkan agar mereka dihukum, maka tangan dan kaki mereka dipotong, mata mereka dicongkel, lalu mereka dibuang ke pada pasir yang panas. Mereka minta minum namun tidak diberi.\" Abu Qilabah mengatakan, \"Mereka semua telah mencuri, membunuh, murtad setelah keimanan dan memerangi Allah dan rasul-Nya.\""},{"number":227,"arab":"                           ","id":"Telah menceritakan kepada kami [Adam] berkata, telah menceritakan kepada kami [Syu'bah] berkata, telah mengabarkan kepada kami [Abu At Tayyah Yazid bin Humaid] dari [Anas] berkata, \"Sebelum masjid dibangun, Nabi shallallahu 'alaihi wasallam shalat di kandang kambing.\""},{"number":228,"arab":"                                      ","id":"Telah menceritakan kepada kami [Isma'il] telah menceritakan kepadaku [Malik] dari [Ibnu Syihab Az Zuhri] dari [Ubaidullah bin 'Abdullah] dari [Ibnu 'Abbas] dari [Maimunah], bahwa Rasulullah shallallahu 'alaihi wasallam pernah ditanya tentang bangkai tikus yang jatuh ke dalam lemak (minyak samin). Maka Beliau menjawab: \"Buanglah bangkai tikus itu ada apa yang ada di sekitarnya, lalu makanlah lemak kalian.\""},{"number":229,"arab":"                                                        ","id":"Telah menceritakan kepada kami ['Ali bin 'Abdullah] berkata, telah menceritakan kepada kami [Ma'n] berkata, telah menceritakan kepada kami [Malik] dari [Ibnu Syihab] dari [Ubaidullah bin 'Abdullah bin 'Utbah bin Mas'ud] dari [Ibnu 'Abbas] dari [Maimunah], bahwa Rasulullah shallallahu 'alaihi wasallam pernah ditanya tentang bangkai tikus yang jatuh ke dalam lemak (minyak samin). Beliau lalu menjawab: \"Buanglah bangkai tikus itu dan lemak yang ada di sekitarnya.\" [Ma'n] berkata, telah menceritakan kepada kami [Malik] -apa yang aku tidak bisa menghitungnya- ia berkata dari [Ibnu 'Abbas] dari [Maimunah].\""},{"number":230,"arab":"                                            ","id":"Telah menceritakan kepada kami [Ahmad bin Muhammad] berkata, telah mengabarkan kepada kami ['Abdullah] berkata, telah mengabarkan kepada kami [Ma'mar] dari [Hammam bin Munabbih] dari [Abu Hurairah] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Setiap luka yang didapatkan seorang Muslim di jalan Allah, maka pada hari kiamat keadaannya seperti saat luka tersebut terjadi. Warnanya warna darah dan harumnya sewangi misik.\""},{"number":231,"arab":"                               ","id":"Telah menceritakan kepada kami [Abu Al Yaman] berkata, telah mengabarkan kepada kami [Syu'aib] berkata, telah mengabarkan kepada kami [Abu Az Zinad] bahwa ['Abdurrahman bin Hurmuz Al A'raj] menceritakan kepadanya, bahwa ia mendengar [Abu Hurairah] mendengar Rasulullah shallallahu 'alaihi wasallam bersabda: \"Kita adalah orang yang datang terakhir dan akan menjadi yang pertama pada hari kiamat.\""},{"number":232,"arab":"             ","id":"(Masih dari jalur periwayatan yang sama dengan hadits sebelumnya dari [Abu Hurairah]). Rasulullah shallallahu 'alaihi wasallam bersabda: \"Jangan sekali-kali salah seorang dari kalian kencing pada air yang tidak mengalir, lalu mandi darinya.\""},{"number":233,"arab":"                                                                                                                                                                                                                     ","id":"Telah menceritakan kepada kami ['Abdan] berkata, telah mengabarkan kepadaku [Bapakku] dari [Syu'bah] dari [Abu Ishaq] dari ['Amru bin Maimun] dari ['Abdullah] berkata, \"Ketika Rasulullah shallallahu 'alaihi wasallam sedang sujud, beliau mengucapkan. (dalam jalur lain disebutkan) Dan telah menceritakan kepadaku [Ahmad bin 'Utsman] berkata, telah menceritakan kepada kami [Syuraih bin Maslamah] berkata, telah menceritakan kepada kami [Ibrahim bin Yusuf] dari [Bapaknya] dari [Abu Ishaq] berkata, telah menceritakan kepadaku ['Amru bin Maimun] bahwa ['Abdullah bin Mas'ud] menceritakan kepadanya, bahwa Nabi shallallahu 'alaihi wasallam shalat di dekat Ka'bah sementara Abu Jahal dan teman-temannya duduk di dekat beliau. Lalu sebagian mereka berkata kepada sebagian yang lain, 'Siapa dari kalian yang dapat mendatangkan isi perut (jerohan) unta milik bani fulan, lalu ia letakkan di punggung Muhammad saat dia sujud? ' Maka berangkatlah orang yang paling celaka dari mereka, ia lalu datang kembali dengan membawa kotoran unta tersebut. Orang itu lantas menunggu dan memperhatikan, maka ketika Nabi shallallahu 'alaihi wasallam sujud kotoran itu ia letakkan di punggung beliau di antara kedua pundaknya. Sementara aku hanya bisa melihatnya tidak bisa berbuat apa-apa. Duh, sekiranya aku bisa mencegah! ' Abdullah bin Mas'ud melanjutkan kisahnya, \"Lalu mereka pun tertawa-tawa dan saling menyindir satu sama lain sedang Rasulullah shallallahu 'alaihi wasallam dalam keadaan sujud, beliau tidak mengangkat kepalanya hingga datang Fatimah. Fatimah lalu membersihkan kotoran itu dari punggung beliau, setelah itu baru Rasulullah shallallahu 'alaihi wasallam mengangkat kepalanya seraya berdo'a: \"Ya Allah, aku serahkan (urusan) Quraisy kepada-Mu.\" Sebanyak tiga kali. Maka do'a tersebut membuat mereka ketakutan.\" 'Abdullah bin Mas'ud meneruskan, \"Sebab mereka yakin bahwa do'a yang dipanjatkan tempat itu akan diterima. Kemudian Nabi shallallahu 'alaihi wasallam menyebut satu persatu nama-nama mereka: \"Ya Allah, aku serahkan (urusan) Abu Jahal kepada-Mu, 'Utbah bin Rabi'ah, Syaibah bin Rabi'ah, Al Walid bin 'Utbah, Umayyah bin Khalaf dan 'Uqbah bin Abu Mu'aith.\" Dan Nabi shallallahu 'alaihi wasallam menyebut yang ke tujuh tapi aku lupa.\" 'Abdullah bin Mas'ud berkata, \"Sungguh aku melihat orang-orang yang disebut Nabi shallallahu 'alaihi wasallam tersebut, terbantai di pinggiran lembah Badar (dalam perang Badar).\""},{"number":234,"arab":"                                           ","id":"Telah menceritakan kepada kami [Muhammad bin Yusuf] berkata, telah menceritakan kepada kami [Sufyan] dari [Humaid] dari [Anas bin Malik] berkata, \"Nabi shallallahu 'alaihi wasallam meludah di dalam kainnya.\" Abu 'Abdullah berkata, \"Hadits ini disebutkan secara panjang lebar oleh [Ibnu Abu Maryam]. Ia berkata, telah mengabarkan kepada kami [Yahya bin Ayyub] telah menceritakan kepadaku [Humaid] berkata, aku mendengar [Anas] dari Nabi shallallahu 'alaihi wasallam.\""},{"number":235,"arab":"                          ","id":"Telah menceritakan kepada kami ['Ali bin 'Abdullah] berkata, telah menceritakan kepada kami [Sufyan] berkata, telah menceritakan kepada kami [Az Zuhri] dari [Abu Salamah] dari ['Aisyah] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Setiap minuman yang memabukkan adalah haram.\""},{"number":236,"arab":"                                                       ","id":"Telah menceritakan kepada kami [Muhammad] -yaitu Ibnu Salam- berkata, telah mengabarkan kepada kami [Sufyan bin 'Uyainah] dari [Abu Hazm] ia mendengar [Sahl bin Sa'd As Sa'idi] ditanya oleh manusia -sedang saat itu antara aku dan dia tidak ada seorangpun yang lebih mendengar tentang pengobatan luka yang diderita Nabi shallallahu 'alaihi wasallam-, ia menjawab, \"Tidak ada seorang sahabat yang masih hidup yang lebih tahu tentang itu daripada aku. Pernah 'Ali datang membawa perisai berisi air, lalu Fatimah membersihkan darah yang ada di wajah beliau, lalu diambilnya tikar kemudian dibakar dan ditempelkan pada lukanya.\""},{"number":237,"arab":"                                  ","id":"Telah menceritakan kepada kami [Abu An Nu'man] berkata, telah menceritakan kepada kami [Hammad bin Zaid] dari [Ghailan bin Jarir] dari [Abu Burdah] dari [Bapaknya] ia berkata, \"Aku datang menemui Nabi shallallahu 'alaihi wasallam dan aku dapati beliau sedang menggosok gigi dengan siwak di tangannya. Beliau mengeluarkan suara, \"U' U'.\" sementara kayu siwak berada di mulutnya seolah ingin muntah.\""},{"number":238,"arab":"                           ","id":"Telah menceritakan kepada kami ['Utsman bin Abu Syaibah] berkata, telah menceritakan kepada kami [Jarir] dari [Manshur] dari [Abu Wa'il] dari [Hudzaifah] berkata, \"Jika Nabi shallallahu 'alaihi wasallam bangun di malam hari, beliau membersihkan mulutnya dengan siwak.\""},{"number":239,"arab":"                                                                                                     ","id":"Telah menceritakan kepada kami [Muhammad bin Muqatil] berkata, telah mengabarkan kepada kami ['Abdullah] berkata, telah mengabarkan kepada kami [Sufyan] dari [Manshur] dari [Sa'ad bin 'Ubaidah] dari [Al Bara' bin 'Azib] berkata, \"Nabi shallallahu 'alaihi wasallam bersabda: \"Jika kamu mendatangi tempat tidurmu maka wudlulah seperti wudlu untuk shalat, lalu berbaringlah pada sisi kanan badanmu dan ucapkanlah: ALLAHUMMA ASLAMTU WAJHII ILAIKA WA FAWWADLTU AMRII ILAIKA WA ALJA`TU ZHAHRII ILAIKA RAGHBATAN WA RAHBATAN ILAIKA LAA MALJA`A WA LAA MANJAA ILLAA ILAIKA ALLAHUMMA AAMANTU BIKITAABIKALLADZII ANZALTA WANNABIYYIKALLADZII ARSALTA (Ya Allah, aku pasrahkan wajahku kepada-Mu, aku serahkan urusanku kepada-Mu, aku sandarkan punggungku kepada-Mu dengan perasaan senang dan takut kepada-Mu. Tidak ada tempat berlindung dan menyelamatkan diri dari siksa-Mu melainkan kepada-Mu. Ya Allah, aku beriman kepada kitab-Mu yang Engkau turunkan dan kepada Nabi-Mu yang Engkau utus) '. Jika kamu meninggal pada malammu itu, maka kamu dalam keadaan fitrah dan jadikanlah do'a ini sebagai akhir kalimat yang kamu ucapkan.\" Al Bara' bin 'Azib berkata, \"Maka aku ulang-ulang do'a tersebut di hadapan Nabi shallallahu 'alaihi wasallam hingga sampai pada kalimat: ALLAHUMMA AAMANTU BIKITAABIKALLADZII ANZALTA (Ya Allah, aku beriman kepada kitab-Mu yang Engkau turunkan), aku ucapkan: WA RASUULIKA (dan rasul-Mu), beliau bersabda: \"Jangan, tetapi WANNABIYYIKALLADZII ARSALTA (dan kepada Nabi-Mu yang Engkau utus).\""},{"number":240,"arab":"                                                             ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Hisyam bin 'Urwah] dari [Bapaknya] dari ['Aisyah] isteri Nabi shallallahu 'alaihi wasallam, bahwa jika Nabi shallallahu 'alaihi wasallam mandi karena janabat, beliau memulainya dengan mencuci kedua telapak tangannya, kemudian berwudlu sebagaimana wudlu untuk shalat, kemudian memasukkan jari-jarinya ke dalam air lalu menggosokkannya ke kulit kepalanya, kemudian menyiramkan air ke atas kepalanya dengan cidukan kedua telapak tangannya sebanyak tiga kali, kemudian beliau mengalirkan air ke seluruh kulitnya.\""},{"number":241,"arab":"                                                       ","id":"Telah menceritakan kepada kami [Muhammad bin Yusuf] berkata, telah menceritakan kepada kami [Sufyan] dari [Al A'masy] dari [Salim bin Abu Al Ja'd] dari [Kuraib] dari [Ibnu 'Abbas] dari [Maimunah] isteri Nabi shallallahu 'alaihi wasallam, ia berkata, \"Nabi shallallahu 'alaihi wasallam berwudlu sebagaimana wudlunya untuk shalat, kecuali kedua kakinya. Beliau lalu mencuci kemaluan dan apa yang terkena kotoran (mani), kemudian menyiramkan air ke atasnya, kemudian mengakhirinya dengan menyela dan mencuci kedua kakinya. Itulah cara beliau mandi dari janabat.\""},{"number":242,"arab":"                               ","id":"Telah menceritakan kepada kami [Adam bin Abu Iyas] berkata, telah menceritakan kepada kami [Ibnu Abu Dzi'b] dari [Az Zuhri] dari ['Urwah] dari ['Aisyah] berkata, \"Aku pernah mandi bersama Nabi shallallahu 'alaihi wasallam dari satu ember terbuat dari tembikar yang disebut Al Faraq.\""},{"number":243,"arab":"                                                             ","id":"Telah menceritakan kepada kami ['Abdullah bin Muhammad] berkata, telah menceritakan kepadaku ['Abdush Shamad] berkata, telah menceritakan kepadaku [Syu'bah] berkata, telah menceritakan kepadaku [Abu Bakar bin Hafsh] berkata, aku mendengar [Abu Salamah] berkata, \"Aku dan saudara 'Aisyah menemui ['Aisyah], lalu saudaranya bertanya kepadanya tentang cara Nabi shallallahu 'alaihi wasallam mandi (dari janabat). 'Aisyah lalu minta diambilkan satu bejana air setara dengan ukuran satu sha'. Kemudian mandi dan menuangkan air ke atas kepalanya, sementara antara kami dengannya terhalang oleh hijab.\" Abu 'Abdullah berkata, [Yazid bin Harun] dan [Bahz] dan [Al Juddi] menyebutkan dari [Syu'bah], \"Sekadar satu sha'.\""},{"number":244,"arab":"                                                      ","id":"Telah menceritakan kepada kami ['Abdullah bin Muhammad] berkata, telah menceritakan kepada kami [Yahya bin Adam] berkata, telah menceritakan kepada kami [Zuhair] dari [Abu Ishaq] berkata, telah menceritakan kepada kami [Abu Ja'far] bahwasanya ia berada di sisi [Jabir bin 'Abdullah] -dia dan ayahnya (Ali bin Al Hasan) -, dan di dekat Jabir juga ada sekelompok orang yang bertanya kepadanya tentang cara mandi. Jabir bin Abdullah lalu menjawab, \"Cukup bagimu dengan satu sha' air.\" Tiba-tiba ada seorang yang berkata, \"Bagiku tidak cukup!\" Maka Jabir pun berkata, \"Seukuran itu cukup buat orang yang lebih lebat rambutnya darimu, dan yang lebih baik darimu.\""},{"number":245,"arab":"                                            ","id":"Telah menceritakan kepada kami [Abu Nu'aim] berkata, telah menceritakan kepada kami [Ibnu 'Uyainah] dari ['Amru] dari [Jabir bin Zaid] dari [Ibnu 'Abbas], bahwa Nabi shallallahu 'alaihi wasallam dan Maimunah mandi bersama dari satu ember.\" Abu 'Abdullah berkata, \"Terakhir Ibnu 'Uyainah meriwayatkan dari Ibnu Abbas dari Maimunah, padahal yang benar adalah apa yang diriwayatkan oleh Abu Nu'aim.\""},{"number":246,"arab":"                                  ","id":"Telah menceritakan kepada kami [Abu Nu'aim] berkata, telah menceritakan kepada kami [Zuhair] dari [Abu Ishaq] berkata, telah menceritakan kepadaku [Sulaiman bin Shurad] berkata, telah menceritakan kepadaku [Jubair bin Muth'im] berkata, \"Rasulullah shallallahu 'alaihi wasallam bersabda: \"Aku menyiram kepalaku sebanyak tiga kali.\" Beliau memberi isyarat dengan kedua telapak tangannya."},{"number":247,"arab":"                                ","id":"Telah menceritakan kepada kami [Muhammad bin Basyar] berkata, telah menceritakan kepada kami [Ghundar] berkata, telah menceritakan kepada kami [Syu'bah] dari [Mikhwal bin Rasyid] dari [Muhammad bin 'Ali] dari [Jabir bin 'Abdullah] berkata, \"Nabi shallallahu 'alaihi wasallam menguyurkan air ke atas kepala sebanyak tiga kali.\""},{"number":248,"arab":"                                                                   ","id":"Telah menceritakan kepada kami [Abu Nu'aim] berkata, telah menceritakan kepada kami [Ma'mar bin Yahya bin Sam] telah menceritakan kepadaku [Abu Ja'far] berkata, [Jabir bin 'Abdullah] berkata kepadaku, \"Anak pamanmu telah datang kepadaku -mengisahkan Hasan bin Muhammad bin Al Hanafiah-, ia bertanya, \"Bagaimana cara mandi janabat? Aku menjawab, \"Nabi shallallahu 'alaihi wasallam mengambil air dengan tiga ciduk telapak tangannya lalu menyiramkannya ke atas kepalanya, kemudian menyiramkan ke seluruh tubuh.\" Al Hasan lalu berkata kepadaku, \"Aku adalah seorang laki-laki yang rambutnya lebat!\" Aku lalu menjawab, \"Nabi shallallahu 'alaihi wasallam rambutnya lebih lebah dari rambutmu.\""},{"number":249,"arab":"                                                            ","id":"Telah menceritakan kepada kami [Musa bin Isma'il] berkata, telah menceritakan kepada kami ['Abdul Wahid] dari [Al A'masy] dari [Salim bin Abu Al Ja'd] dari [Kuraib] dari [Ibnu 'Abbas] berkata, [Maimunah] berkata, \"Aku menyiapkan air mandi untuk Nabi shallallahu 'alaihi wasallam, beliau mencuci kedua telapak tangannya dua atau tiga kali. Kemudian beliau menuangkan air ke telapak tangan kirinya dan membasuh kemaluannya, kemudian beliau usapkan tangannya ke tanah, kemudian berkumur dan memasukkan air ke dalam hidung, lalu membasuh wajah dan kedua tangannya. kemudian beliau mengguyur seluruh tubuhnya. Setelah itu beliau bergeser dari tempatnya semula, lalu mencuci kedua kakinya.\""},{"number":250,"arab":"                                        ","id":"Telah menceritakan kepada kami [Muhammad bin Al Mutsanna] berkata, telah menceritakan kepada kami [Abu 'Ashim] dari [Hanzhalah] dari [Al Qasim] dari ['Aisyah] berkata, \"Jika Nabi shallallahu 'alaihi wasallam mandi janabat, beliau minta diambilkan bejana sebesar bejana yang digunakan untuk memerah susu. Beliau lalu mengambil air dengan telapak tangannya dan mengguyurkannya dimulai dari sisi sebelah kanan lalu sebelah kiri. Kemudian menuangkan dengan keduanya pada bagian tengah kepala.\""},{"number":251,"arab":"                                                               ","id":"Telah menceritakan kepada kami ['Umar bin Hafsh bin Ghiyats] berkata, telah menceritakan kepada kami [Bapakku] telah menceritakan kepada kami [Al A'masy] berkata, telah menceritakan kepadaku [Salim] dari [Kuraib] dari [Ibnu 'Abbas] berkata, telah menceritakan kepada kami [Maimunah] berkata, \"Aku menuangkan air untuk mandi Nabi shallallahu 'alaihi wasallam, lalu dengan tangan kanannya beliau menuangkan air pada tangan kirinya lalu membasuh keduanya. Kemudian mencuci kemaluannya, lalu menyentuhkan tangannya ke bumi dan mengusapnya dengan tanah, lalu mencucinya dengan air. Kemudian berkumur-kumur dan memasukkan air ke hidung, kemudian membasuh muka dan menyiramkan air ke atas kepalanya. Kemudian beliau bergeser untuk mencuci kedua telapak kakinya. Setelahitu beliau diberi handuk, tapi beliau tidak mengeringkan badannya dengan handuk tersebut.\""},{"number":252,"arab":"                                                  ","id":"Telah menceritakan kepada kami ['Abdullah bin Az Zubair Al Humaidi] berkata, telah menceritakan kepada kami [Sufyan] berkata, telah menceritakan kepada kami [Al A'masy] dari [Salim bin Abu Al Ja'd] dari [Kuraib] dari [Ibnu 'Abbas] dari [Maimunah], bahwa Nabi shallallahu 'alaihi wasallam mandi janabat, beliau lalu mencuci kemaluannya dengan tangan, lalu beliau menyentuhkan tangannya ke dinding, lalu mencucinya dengan air. Kemudian berwudlu sebagaimana wudlu untuk shalat, selesai mandi beliau mencuci kedua kakinya.\""},{"number":253,"arab":"                          ","id":"Telah menceritakan kepada kami ['Abdullah bin Maslamah] telah mengabarkan kepada kami [Aflah bin Humaid] dari [Al Qasim] dari ['Aisyah] berkata, \"Aku pernah mandi bersama Nabi shallallahu 'alaihi wasallam dari satu bejana, dan tangan kami saling bersentuhan.\""},{"number":254,"arab":"                       ","id":"Telah menceritakan kepada kami [Musaddad] berkata, telah menceritakan kepada kami [Hammad] dari [Hisyam] dari [Bapaknya] dari ['Aisyah] berkata, \"Jika Nabi shallallahu 'alaihi wasallam mandi janabat beliau membasuh tangannya.\""},{"number":255,"arab":"                                    ","id":"Telah menceritakan kepada kami [Abu Al Walid] berkata, telah menceritakan kepada kami [Syu'bah] dari [Abu Bakar bin Hafsh] dari ['Urwah] dari ['Aisyah] berkata, \"Aku pernah mandi junub bersama Nabi shallallahu 'alaihi wasallam dalam satu bejana.\" Dan dari ['Abdurrahman bin Al Qasim] dari [Bapaknya] dari ['Aisyah] seperti itu.\""},{"number":256,"arab":"                                       ","id":"Telah menceritakan kepada kami [Abu Al Walid] berkata, telah menceritakan kepada kami [Syu'bah] dari ['Abdullah bin 'Abdullah bin Jabr] berkata, aku mendengar [Anas bin Malik] berkata, \"Nabi shallallahu 'alaihi wasallam dan salah seorang dari isterinya mandi dalam satu bejana.\" [Muslim] dan [Wahb bin Jarir] dari [Syu'bah] menambahkan, \"Karena junub.\""},{"number":257,"arab":"                                                                          ","id":"Telah menceritakan kepada kami [Muhammad bin Mahbub] berkata, telah menceritakan kepada kami ['Abdul Wahid] berkata, telah menceritakan kepada kami [Al A'masy] dari [Salim bin Abu Al Ja'd] dari [Kuraib] mantan budak Ibnu 'Abbas, dari [Ibnu 'Abbas] berkata, [Maimunah] berkata, \"Aku menyediakan air mandi untuk Rasulullah shallallahu 'alaihi wasallam, beliau lalu menuangkan air pada kedua tangannya dan mencuci keduanya dua kali dua kali atau tiga kali. Lalu dengan tangan kanannya beliau menuangkan air pada telapak tangan kirinya lalu mencuci kemaluannya, setelah itu menyentuhkan tangannya ke tanah. Kemudian berkumur-kumur dan memasukkan air ke hidung. Kemudian membasuh muka dan kedua tangannya, lalu membasuh kepalanya tiga kali dan mengguyur seluruh badannya. Setelah itu beliau bergeser dari posisi semula lalu mencuci kedua telapak kakinya.\""},{"number":258,"arab":"                                                                                      ","id":"Telah menceritakan kepada kami [Musa bin Isma'il] berkata, telah menceritakan kepada kami [Abu 'Awanah] telah menceritakan kepada kami [Al A'masy] dari [Salim bin Abu Al Ja'di] dari [Kuraib] sahaya Ibnu 'Abbas dari [Ibnu 'Abbas] radliallahu 'anhu dari [Maimunah binti Al Harits radliallahu 'anhu] berkata,: \"Aku menyediakan air untuk Rasulullah shallallahu 'alaihi wasallam untuk mandi, dan aku menutupinya. Maka Beliau menuangkan air dengan telapak tangan kanannya lalu mencuci keduanya satu atau dua kali. Lalu menuangkan air dengan telapak tangan kanannya ke atas telapak tangan kirinya kemudian mencuci kemaluannya lalu menyentuhkan tangannya ke tanah. Kemudian berkumur-kumur dan memasukkan air ke hidung. Kemudian membasuh mukanya dan kedua tangannya dan membasuh kepalanya tiga kali kemudian mengguyur seluruh badannya. Kemudian di akhirnya Beliau bergeser dari posisi semula lalu mencuci kedua telapak kakinya\"."},{"number":259,"arab":"                                             ","id":"Telah menceritakan kepada kami [Muhammad bin Basysyar] berkata, telah menceritakan kepada kami [Ibnu Abu 'Ady] dan [Yahya bin Sa'id] dari [Syu'bah] dari [Ibrahim bin Muhammad bin Al Muntasyir] dari [bapaknya] berkata,: \"Aku menceritakan tentang (perkataan Ibnu 'Abbas) kepada ['Aisyah], maka jawabnya: \"Semoga Allah merahmati Abu 'Abdurrahman. Sungguh aku pernah memakaikan wewangian kepada Rasulullah shallallahu 'alaihi wasallam kemudian Beliau mendatangi isteri-isterinya. Dan pada pagi harinya Beliau mengenakan pakain ihram dalam keadaan wangi semerbak\""},{"number":260,"arab":"                                                        ","id":"Telah menceritakan kepada kami [Muhammad bin Basysyar] berkata, telah menceritakan kepada kami [Mu'adz bin Hisyam] berkata, telah menceritakan kepada saya [bapakku] dari [Qatadah] berkata, telah menceritakan kepada kami [Anas bin Malik radliallahu 'anhu] berkata,: \"Adalah Nabi shallallahu 'alaihi wasallam. mendatangi isterinya pada waktu yang sama di malam hari atau siang hari, saat itu jumlah isteri-isteri Beliau sebelas orang\". Aku bertanya kepada Anas bin Malik radliallahu 'anhu: \"Apakah Beliau mampu?\". Jawabnya: \"Beliau diberikan kekuatan setara tiga puluh lelaki\". Berkata, [Sa'id] dari [Qatadah] bahwa [Anas radliallahu 'anhu] menerangkan kepada mereka bahwa jumlah isteri-isteri Beliau shallallahu 'alaihi wasallam. saat itu sembilan orang\"."},{"number":261,"arab":"                                 ","id":"Telah menceritakan kepada kami [Abu Al Walid] berkata, telah menceritakan kepada kami [Za'idah] dari [Abi Hushain] dari [Abu 'Abdurrahman] dari ['Ali] berkata,: \"Dulu aku adalah seorang yang sering mengeluarkan madzi. Maka aku minta seseorang untuk bertanya kepada Nabi shallallahu 'alaihi wasallam. karena kedudukan putri Beliau shallallahu 'alaihi wasallam. Maka orang itu bertanya, lalu Jawab Nabi shallallahu 'alaihi wasallam.: \"Baginya wudlu' dan mencuci kemaluannya\"."},{"number":262,"arab":"                                             ","id":"Telah menceritakan kepada kami [Abu AN-Nu'man] berkata, telah menceritakan kepada kami [Abu 'Awanah] dari [Ibrahim bin Muhammad bin Al Muntasyir] dari [bapaknya]: \"Aku bertanya kepada ['Aisyah radliallahu 'anhu] lalu aku ceritakan tentang ucapan Ibnu 'Umar radliallahu 'anhu yang mengatakan: \"aku tidak suka bila berpakaian ihram juga memakai wewangian\". Maka 'Aisyah radliallahu 'anhu berkata,: \"Sungguh aku pernah memberikan wewangian kepada Rasulullah shallallahu 'alaihi wasallam. lalu Beliau mendatangi isteri-isterinya. Kemudian Beliau mengenakan pakain ihram\""},{"number":263,"arab":"                              ","id":"Telah menceritakan kepada kami [Adam bin Abu Iyas] berkata, telah menceritakan kepada kami [Syu'bah] berkata, telah menceritakan kepada kami [Al Hakam] dari [Ibrahim] dari [Al Aswad] dari ['Aisyah radliallahu 'anhu] berkata,: \"Seakan aku melihat kilauan wewangian dari rambut Nabi shallallahu 'alaihi wasallam saat Beliau sedang berihram\"."},{"number":264,"arab":"                                                                    ","id":"Telah menceritakan kepada kami ['Abdan] berkata, telah mengabarkan kepada kami ['Abdullah] berkata, telah mengabarkan kepada kami [Hisyam bin 'Urwah] dari [bapaknya] dari ['Aisyah] berkata,: \"Adalah Nabi Rasulullah shallallahu 'alaihi wasallam. jika mandi janabat, mencuci tangannya dan berwudlu' sebagaimana wudlu' unmtuk shalat. Kemudian mandi dengan menggosok-gosokkan tangannya ke rambut kepalanya hingga bila telah yakin merata mengenai dasar kulit kepalanya Beliau mengguyurkan air ke atasnya tiga kali. Lalu membasuh seluruh badannya\". 'Aisyah berkata,: \"Aku pernah mandi bersama Rasulullah shallallahu 'alaihi wasallam. dari satu bejana dimana kami saling mengambil (menciduk) air bersamaan\"."},{"number":265,"arab":"                                                                             ","id":"Telah menceritakan kepada kami [Yusuf bin 'Isa] berkata, telah mengabarkan kepada kami [Al Fadlol bin Musa] berkata, telah mengabarkan kepada kami [Al A'masy] dari [Salim] dari [Kuraib] sahaya Ibnu 'Abbas dari [Ibnu 'Abbas] radliallahu 'anhu dari [Maimunah] berkata,: \"Rasulullah shallallahu 'alaihi wasallam. mengambil seember air untuk mandi janabat. Beliau menuangkan dengan telapak tangan kanannya ke atas telapak tangan kirinya lalu mencucinya dua kali atau tiga kali. Lalu mencuci kemaluannya lalu memukulkan tangannya ke tanah atau dinding dua kali atau tiga kali. Kemudian berkumur-kumur dan memasukkan air ke hidung lalu mencuci wajahnyaKemudian berkumur-kumur dan memasukkan air ke hidung lalu mencuci wajahnya dan kedua lengannya. Kemudian mengguyurkan air ke atas kepalanya lalu membasuh badannya dan mengakhirinya dengan membasuh kedua telapak kakinya\". 'Aisyah berkata,: \"Maka aku berikan potongan kain tapi Beliau tidak memerlukannya, dan Beliau mengeringkan (membersihkan air dari) badannya dengan tangannya\"."},{"number":266,"arab":"                                                                ","id":"Telah menceritakan kepada kami [Abdullah bin Muhammad] berkata, telah menceritakan kepada kami ['Utsman bin 'Umar] berkata, telah mengabarkan kepada kami [Yunus] dari [Az Zuhry] dari [Abu Salamah] dari [Abu Hurairah radliallahu 'anhu] berkata,: \"Qamat untuk shalat telah dikumandangkan dan shaf telah diluruskan, lalu keluarlah Rasulullah shallallahu 'alaihi wasallam. Setelah sampai di tempat shalat Beliau baru teringat bahwa Beliau sedang junub, lalu berkata, kepada kami; \"tetaplah di tempat kalian\". Maka Beliau kembali lalu mandi. Kemudian datang dalam keadaan kapalanya basah. Lalu Beliau bertakbir, maka kamipun shalat bersamanya\". Hadits ini juga diriwayatkan oleh [Abdul A'laa] dari [Ma'mar] dari [Az Zuhry] dan diriwayatkan juga oleh [Al Auza'i] dari [Az Zuhry]."},{"number":267,"arab":"                                                                      ","id":"Telah menceritakan kepada kami ['Abdan] berkata, telah mengabarkan kepada kami [Abu Hamzah] berkata, aku mendengar [Al A'masy] dari [Salim bin Abu AL Ja'di] dari [Kuraib] dari [Ibnu 'Abbas] berkata, telah berkata, [Maimunah radliallahu 'anhu.]: \"Aku memberi air untuk mandi kepada Nabi shallallahu 'alaihi wasallam. lalu aku tutupi Beliau dengan kain. Maka Beliau menuangkan air ke tangannya lalu mencuci keduanya. Kemudian menuangkan air dengan tangan kanannya ke tangan kirinya lalu mencuci kemaluannya, lalu tangannya dipukulkannya ke tanah kemudian mengusapnya lalu mencucinya. Kemudian berkumur-kumur dan memasukkan air ke hidung. Kemudian membasuh mukanya dan kedua lengannya lalu mengguyur kepalanya lalu menyiram seluruh badannya dan diakhiri dengan mencuci kedu telapak kaikinya. Lalu aku sodorkan kain (sebagai pengering) tapi Beliau tidak mengambilnya, lalu Beliau pergi dengan mengeringkan air dari badannya dengan tangannya\"."},{"number":268,"arab":"                                       ","id":"Telah menceritakan kepada kami [Khallad bin Yahya] berkata, telah menceritakan kepada kami [Ibrahim bin Nafi'] dari [Al Hasan bin Muslim] dari [Shafiyah binti Syaibah] dari ['Aisyah] berkata, \"Jika salah seorang dari kami mengalami haid, maka ia mengambil air dengan kedua tangannya dan disiramkan ke atas kepala, lalu mengambil air dengan tangannya dan disiramkan ke bagian badan sebelah kanan, lalu kembali mengambil air dengan tangannya yang lain dan menyiramkannya ke bagian badan sebelah kiri.\""},{"number":269,"arab":"                                                                                                 ","id":"Telah menceritakan kepada kami [Ishaq bin Nashir] berkata, telah menceritakan kepada kami [Abdurrazaq] dari [Ma'mar] dari [Hammam bin Munabbih] dari [Abu Hurairah] dari Nabi shallallahu 'alaihi wasallam bersabda: \"Orang-orang bani Israil jika mandi maka mereka mandi dengan telanjang, hingga sebagian melihat sebagian yang lainnya. Sedangkan Nabi Musa 'Alaihis Salam lebih suka mandi sendirian. Maka mereka pun berkata, \"Demi Allah, tidak ada menghalangi Musa untuk mandi bersama kita kecuali karena ia adalah seorang laki-laki yang kemaluannya kena hernia. Lalu pada suatu saat Musa pergi mandi dan meletakkan pakaiannya pada sebuah batu, lalu batu tersebut lari dengan membawa pakaiannya. Maka Musa lari mengejar batu tersebut sambil berkata 'Wahai batu, kembalikan pakaianku! ' sehingga orang-orang bani Israil melihat Musa. Mereka lalu berkata, 'Demi Allah, pada diri Musa tidak ada yang ganjil.' Musa kemudian mengambil pakaiannya dan memukul batu tersebut dengan satu pukulan.\" Abu Hurairah berkata, \"Demi Allah, sungguh pada batu tersebut terdapat bekas pukulan enam atau tujuh akibat pukulannya.\""},{"number":270,"arab":"                                                                   ","id":"Dan (masih dari jalur periwayatan yang sama dengan hadits sebelumnya) dari [Abu Hurairah] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Tatkala Ayyub mandi dalam keadaan telanjang, tiba-tiba muncul belalang dari emas. Lalu Ayyub mengumpulkan dan memasukkannya ke dalam baju. Maka Raabnya memanggilnya: 'Wahai Ayyub, bukankah aku sudah memberimu kecukupan sebagaimana kau lihat? ' Ayyub menjawab, 'Benar, dan demi segala kemuliaan-Mu. Tetapi aku tidak pernah merasa puas dari limpahan barakah-Mu'.\" [Ibrahim] juga meriwayatkan dari [Musa bin 'Uqbah] dari [Shafwan bin Sulaim] dari ['Atha' bin Yasar] dari [Abu Hurairah] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Ketika Ayyub mandi dalam keadaan telanjang.\""},{"number":271,"arab":"                                                      ","id":"Telah menceritakan kepada kami ['Abdullah bin Maslamah bin Qa'nab] dari [Malik] dari [Abu An Nadlr] mantan budak 'Umar bin 'Ubaidullah, bahwa [Abu Murrah] mantan budak Ummu Hani' binti Abu Thalib, telah mengabarkan kepadanya, bahwa ia mendengar [Ummu Hani' binti Abu Thalib] berkata, \"Aku pergi menemui Rasulullah shallallahu 'alaihi wasallam saat pembukaan Kota Makkah, lalu aku dapati beliau sedang mandi dan Fatimah menutupinya. Beliau lalu bertanya: \"Siapa ini?\" Aku menjawab, \"Ummu Hani'.\""},{"number":272,"arab":"                                                                       ","id":"Telah menceritakan kepada kami ['Abdan] berkata, telah mengabarkan kepada kami ['Abdullah] berkata, telah mengabarkan kepada kami [Sufyan] dari [Al A'masy] dari [Salim bin Abu Al Ja'd] dari [Kuraib] dari [Ibnu 'Abbas] dari [Maimunah] ia berkata, \"Aku menutupi Nabi shallallahu 'alaihi wasallam saat beliau sedang mandi junub. Beliau mencuci kedua tangannya, lalu dengan tangan kanannya beliau menuangkan air pada tangan kirinya, lalu mencuci kemaluannya dan apa yang terkena (mani). Beliau kemudian menggosokkan tangannya ke dinding atau tanah. Kemudian berwudlu sebagaimana wudlu untuk shalat kecuali kedua kakinya. Kemudian beliau mengguyurkan air ke seluruh badannya. Kemudian menyudahi dengan mencuci kedua kakinya.\" Hadits ini dikuatkan oleh [Abu 'Awanah] dan [Ibnu Fudlail] dalam masalah tabir (penutup).\""},{"number":273,"arab":"                                                                  ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Hisyam bin 'Urwah] dari [Bapaknya] dari [Zainab binti Abu Salamah] dari [Ummu Salamah] Ummul Mukminin, bahwa ia berkata, \"Ummu Sulaim, isteri Abu Thalhah, datang kepada Rasulullah shallallahu 'alaihi wasallam dan berkata, \"Wahai Rasulullah, sesungguhnya Allah tidak malu dengan kebenaran. Apakah seorang wanita wajib mandi bila bermimpi?\" Maka Rasulullah shallallahu 'alaihi wasallam menjawab: \"Ya. Jika dia melihat air.\""},{"number":274,"arab":"                                                            ","id":"Telah menceritakan kepada kami ['Ali bin 'Abdullah] berkata, telah menceritakan kepada kami [Yahya] berkata, telah menceritakan kepada kami [Humaid] berkata, telah menceritakan kepada kami [Bakar] dari [Abu Rafi'] dari [Abu Hurairah], bahwa Nabi shallallahu 'alaihi wasallam pernah berjumpa dengannya di salah satu jalan Madinah, sementara ia dalam keadaan junub.\" Abu Hurairah berkata, 'Aku malu dan pergi diam-diam'. Abu Hurairah lalu pergi mandi dan kembali lagi setelah itu, beliau lalu bertanya: \"Kemana saja kamu tadi wahai Abu Hurairah?\" Abu Hurairah menjawab: \"Aku tadi junub. Dan aku tidak suka bersama Tuan sedang aku dalam keadaan tidak suci.\" Beliau pun bersabda: \"Subhaanallah! Sesungguhnya seorang Muslim itu tidak itu najis.\""},{"number":275,"arab":"                                    ","id":"Telah menceritakan kepada kami ['Abdul A'la bin Hammad] telah menceritakan kepada kami [Abdul A'la bin Abdul A'la] berkata, telah menceritakan kepada kami [Yazid bin Zurai'] berkata, telah menceritakan kepada kami [Sa'id] dari [Qatadah] bahwa [Anas bin Malik] menceritakan kepada mereka, bahwa Nabi shallallahu 'alaihi wasallam menggilir semua isterinya dalam satu malam, padahal saat itu isteri beliau ada sembilan orang.\""},{"number":276,"arab":"                                                        ","id":"Telah menceritakan kepada ka
