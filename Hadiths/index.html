mi ['Ayyasy] berkata, telah menceritakan kepada kami ['Abdul A'la] telah menceritakan kepada kami [Humaid] dari [Bakar] dari [Abu Rafi'] dari [Abu Hurairah] berkata, \"Rasulullah shallallahu 'alaihi wasallam berjumpa dengan aku padahal aku dalam keadaan junub. Beliau menggandeng tanganku hingga aku pun berjalan bersama beliau hingga beliau duduk. Aku lantas pergi diam-diam kembali ke rumah untuk mandi. Kemudian kembali lagi dan beliau masih duduk. Beliau lalu bertanya: \"Kemana saja kamu tadi wahai Abu Hurairah?\" Maka aku ceritakan pada beliau. Beliau lalu bersabda: \"Subhaanallah! Wahai Abu Hurairah, seorang Muslim itu tidaklah najis.\""},{"number":277,"arab":"                            ","id":"Telah menceritakan kepada kami [Abu An Nu'aim] berkata, telah menceritakan kepada kami [Hisyam] dan [Syaiban] dari [Yahya bin Abu Katsir] dari [Abu Salamah] berkata, Aku bertanya kepada ['Aisyah], \"Apakah Nabi shallallahu 'alaihi wasallam tidur dalam keadaan junub?\" 'Aisyah menjawab, \"Ya, setelah berwudlu.\""},{"number":278,"arab":"                               ","id":"Telah menceritakan kepada kami [Qutaibah] berkata, telah menceritakan kepada kami [Al Laits] dari [Nafi'] dari [Ibnu 'Umar] bahwa 'Umar bin Al Khaththab bertanya kepada Rasulullah shallallahu 'alaihi wasallam, \"Apakah boleh seorang dari kami tidur dalam keadaan dia junub?\" Rasulullah shallallahu 'alaihi wasallam menjawab: \"Ya. Jika salah seorang dari kalian berwudlu, maka hendaklah ia tidur meskipun dalam keadaan junub.\""},{"number":279,"arab":"                                     ","id":"Telah menceritakan kepada kami [Yahya bin Bukair] berkata, telah menceritakan kepada kami [Al Laits] dari ['Ubaidullah bin Abu Ja'far] dari [Muhammad bin 'Abdurrahman] dari ['Urwah] dari ['Aisyah] berkata, \"Jika Nabi shallallahu 'alaihi wasallam hendak tidur saat dirinya dalam kondisi junub, maka beliau membasuh kemaluannya dan berwudlu sebagaimana wudlu untuk shalat.\""},{"number":280,"arab":"                          ","id":"Telah menceritakan kepada kami [Musa bin Isma'il] berkata, telah menceritakan kepada kami [Juwairiyah] dari [Nafi'] dari ['Abdullah] berkata, \"'Umar minta fatwa kepada Nabi shallallahu 'alaihi wasallam, \"Apakah salah seorang dari kami boleh tidur saat junub?\" Beliau menjawab: \"Ya. Jika ia berwudlu.\""},{"number":281,"arab":"                                              ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari ['Abdullah bin Dinar] dari ['Abdullah bin 'Umar] bahwa ia berkata, \"'Umar bin Al Khaththab menceritakan kepada Rasulullah shallallahu 'alaihi wasallam bahwa ia junub di malam hari. Rasulullah shallallahu 'alaihi wasallam lalu berkata kepadanya: \"Wudlu dan cucilah kemaluanmu, kemudian tidurlah.\""},{"number":282,"arab":"                                                       ","id":"Telah menceritakan kepada kami [Mu'adz bin Fadlalah] berkata, telah menceritakan kepada kami [Hisyam]. (dalam jalur lain disebutkan) Telah menceritakan kepada kami [Abu Nu'aim] dari [Hisyam] dari [Qatadah] dari [Al Hasan] dari [Abu Rafi'] dari [Abu Hurairah] dari Nabi shallallahu 'alaihi wasallam, beliau bersabda: \"Jika seseorang duduk di antara empat anggota badannya, lalu bersungguh-sungguh kepadanya, maka wajib banginya mandi.\" Hadits ini dikuatkan oleh ['Amru bin Marzuq] dari [Syu'bah] seperti hadits tersebut. Dan [Musa] berkata, telah menceritakan kepada kami [Aban] berkata, telah menceritakan kepada kami [Qatadah] telah mengabarkan kepada kami [Al Hasan] seperti hadits tersebut.\""},{"number":283,"arab":"                                                                                                  ","id":"Telah menceritakan kepada kami [Abu Ma'mar] telah menceritakan kepada kami ['Abdul Warits] dari [Al Husain], [Yahya] berkata, dan telah mengabarkan kepadaku [Abu Salamah] bahwa ['Atha' bin Yasar] mengabarkan kepadanya, bahwa [Zaid bin Khalid Al Juhaini] mengabarkan kepadanya, bahwa dia bertanya kepada ['Utsman bin 'Affan], \"Bagaimana pendapatmu bila seseorang berhubungan dengan isterinya tapi tidak keluar air mani?\" 'Utsman bin 'Affan menjawab, \"Hendaknya ia berwudlu sebagaimana wudlu untuk shalat, lalu mencuci kemaluannya.\" 'Utsman lalu melanjutkan ucapannya, \"Aku mendengarnya dari Rasulullah shallallahu 'alaihi wasallam, dan aku juga pernah bertanya kepada 'Ali bin Abu Thalib, Az Zubair bin Al 'Awam, Thalhah bin 'Ubaidullah dan Ubay bin Ka'b? radliallahu 'anhum. Mereka semua memerintahkan seperti itu.\" [Yahya] berkata, telah mengabarkan kepadaku [Abu Salamah] bahwa ['Urwah bin Az Zubair] mengabarkan kepadanya, bahwa [Abu Ayyub] mengabarkan kepadanya, bahwa ia mendengar seperti itu dari Rasulullah shallallahu 'alaihi wasallam.\""},{"number":284,"arab":"                                                ","id":"Telah menceritakan kepada kami [Musaddad] telah menceritakan kepada kami [Yahya] dari [Hisyam bin 'Urwah] berkata, telah mengabarkan kepadaku [Bapakku] ia berkata, telah mengabarkan kepadaku [Abu Ayyub] berkata, telah mengabarkan kepadaku [Ubay bin Ka'b] bahwa ia berkata, \"Wahai Rasulullah, bagaimana jika seseorang berhubungan dengan isterinya namun tidak keluar (mani)?\" beliau menjawab: \"Hendaklah ia cuci apa yang mengenai isterinya (kemaluan), lalu wudlu dan shalat.\" Abu 'Abdullah Al Bukhari berkata, \"Mandi adalah sikap yang lebih berhati-hati.\" Inilah akhir dari penjelasan bab ini, dan kami telah menerangkan perbedaan pendapat mereka (para imam).\""},{"number":285,"arab":"                                                                           ","id":"Telah menceritakan kepada kami ['Ali bin 'Abdullah] berkata, telah menceritakan kepada kami [Sufyan] berkata, Aku mendengar ['Abdurrahman bin Al Qasim] berkata, Aku mendengar [Al Qasim bin Muhammad] berkata, Aku mendengar ['Aisyah] berkata, \"Kami keluar dan tidak ada tujuan selain untuk ibadah haji. Ketika tiba di Sarif aku mengalami haid, kemudian Rasulullah shallallahu 'alaihi wasallam masuk menemuiku sementara aku sedang menangis. Beliau bertanya: \"Apa yang terjadi denganmu? Apakah kamu datang haid?\" Aku jawab, \"Ya.\" Beliau lalu bersabda: \"Sesungguhnya ini adalah perkara yang telah Allah tetapkan bagi kaum wanita dari anak cucu Adam. Lakukanlah apa yang dilakukan oleh orang-orang yang haji, kecuali thawaf di Ka'bah.\" 'Aisyah berkata, \"Kemudian Rasulullah shallallahu 'alaihi wasallam berkurban dengan menyembelih seekor sapi yang diniatkan untuk semua isterinya.\""},{"number":286,"arab":"                          ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah menceritakan kepada kami [Malik] dari [Hisyam bin 'Urwah] dari [Bapaknya] dari ['Aisyah] berkata, \"Aku pernah menyisir rambut Rasulullah shallallahu 'alaihi wasallam, sementara saat itu aku sedang haid.\""},{"number":287,"arab":"                                                                             ","id":"Telah menceritakan kepada kami [Ibrahim bin Musa] berkata, telah mengabarkan kepada kami [Hisyam bin Yusuf] bahwa [Ibnu Juraij] telah mengabarkan kepada mereka, ia berkata; telah mengabarkan kepadaku [Hisyam bin 'Urwah] dari ['Urwah], bahwa dia ditanya, \"Apakah wanita yang sedang haid boleh melayani aku, atau berdekatan denganku sedangkan dia junub?\" 'Urwah lalu menjawab, \"Bagiku semua itu mudah, dan setiap dari mereka boleh untuk membantuku, dan seseorang tidak berdosa karena hal itu. ['Aisyah] pernah mengabarkan kepadaku bahwa ia pernah menyisir rambut kepala Nabi shallallahu 'alaihi wasallam dalam keadaan haid. Saat itu Rasulullah shallallahu 'alaihi wasallam berada di sisi masjid, beliau mendekatkan kepalanya kepada Aisyah yang berada di dalam kamar dan dalam keadaan haid untuk menyisir rambut kepalanya.\""},{"number":288,"arab":"                               ","id":"Telah menceritakan kepada kami [Abu Nu'aim Al Fadll bin Dukain] bahwa dia mendengar [Zuhair] dari [Manshur bin Shafiyah] bahwa [Ibunya] menceritakan kepadanya, bahwa ['Aisyah] menceritakan kepadanya, \"Nabi shallallahu 'alaihi wasallam menyandarkan badannya di pangkuanku membaca Al Qur'an, padahal saat itu aku sedang haid.\""},{"number":289,"arab":"                                                  ","id":"Telah menceritakan kepada kami [Al Makki bin Ibrahim] berkata, telah menceritakan kepadaku [Hisyam] dari [Yahya bin Abu Katsir] dari [Abu Salamah] bahwa [Zainab binti Ummu Salamah] menceritakan kepadanya, bahwa [Ummu Salamah] berkata, \"Aku dan Nabi shallallahu 'alaihi wasallam berbaring dalam selimut, kemudian aku mengeluarkan darah haid hingga aku pun berlalu dengan diam-diam seraya membawa kain yang terkena darah haidku. Beliau bertanya: \"Apakah kamu sedang haid?\" Aku jawab, \"Ya.\" Beliau lalu memanggilku, maka aku pun berbaring bersama beliau dalam kain tebal.\""},{"number":290,"arab":"                                        ","id":"Telah menceritakan kepada kami [Qabishah] berkata, telah menceritakan kepada kami [Sufyan] dari [Manshur] dari [Ibrahim] dari [Al Aswad] dari ['Aisyah] berkata, \"Aku dan Nabi shallallahu 'alaihi wasallam pernah mandi bersama dari satu bejana. Saat itu kami berdua sedang junub. Beliau juga pernah memerintahkan aku mengenakan kain, lalu beliau mencumbuiku sementara aku sedang haid. Beliau juga pernah mendekatkan kepalanya kepadaku saat beliau i'tikaf, aku lalu basuh kepalanya padahal saat itu aku sedang haid.\""},{"number":291,"arab":"                                                              ","id":"Telah menceritakan kepada kami [Isma'il bin Khalil] berkata, telah mengabarkan kepada kami ['Ali bin Mushir] berkata, telah mengabarkan kepada kami [Abu Ishaq] -yaitu Asy Syaibani- dari ['Abdurrahman bin Al Aswad] dari [Bapaknya] dari ['Aisyah] ia berkata, \"Jika salah seorang dari kami sedang mengalami haid dan Rasulullah shallallahu 'alaihi wasallam berkeinginan untuk bermesraan, beliau memerintahkan untuk mengenakan kain, lalu beliau pun mencumbuinya.\" 'Aisyah berkata, \"Padahal, siapakah di antara kalian yang mampu menahan hasratnya sebagaimana Rasulullah shallallahu 'alaihi wasallam menahan.\" Hadits ini dikuatkan oleh [Khalid] dan [Jarir] dari [Asy Syaibani].\""},{"number":292,"arab":"                                       ","id":"Telah menceritakan kepada kami [Abu An Nu'man] berkata, telah menceritakan kepada kami ['Abdul Wahid] berkata, telah menceritakan kepada kami [Asy Syaibani] berkata, telah menceritakan kepada kami ['Abdullah bin Syadad] berkata, Aku mendengar [Maimunah] berkata, \"Jika Rasulullah shallallahu 'alaihi wasallam ingin mencumbu salah seorang dari isterinya, beliau memerintahkannya untuk mengenakan sarung. Maka ia pun mengenakan sarung, sementara ia sedang haid.\" [Sufan] juga meriwayatkannya dari [Asy Syaibani]."},{"number":293,"arab":"                                                                                                             ","id":"Telah menceritakan kepada kami [Sa'id bin Abu Maryam] berkata, telah mengabarkan kepada kami [Muhammad bin Ja'far] berkata, telah mengabarkan kepadaku [Zaid] -yaitu Ibnu Aslam- dari ['Iyadl bin 'Abdullah] dari [Abu Sa'id Al Khudri] ia berkata, \"Rasulullah shallallahu 'alaihi wasallam pada hari raya 'Iedul Adlha atau Fitri keluar menuju tempat shalat, beliau melewati para wanita seraya bersabda: \"Wahai para wanita! Hendaklah kalian bersedekahlah, sebab diperlihatkan kepadaku bahwa kalian adalah yang paling banyak menghuni neraka.\" Kami bertanya, \"Apa sebabnya wahai Rasulullah?\" beliau menjawab: \"Kalian banyak melaknat dan banyak mengingkari pemberian suami. Dan aku tidak pernah melihat dari tulang laki-laki yang akalnya lebih cepat hilang dan lemah agamanya selain kalian.\" Kami bertanya lagi, \"Wahai Rasulullah, apa tanda dari kurangnya akal dan lemahnya agama?\" Beliau menjawab: \"Bukankah persaksian seorang wanita setengah dari persaksian laki-laki?\" Kami jawab, \"Benar.\" Beliau berkata lagi: \"Itulah kekurangan akalnya. Dan bukankah seorang wanita bila dia sedang haid dia tidak shalat dan puasa?\" Kami jawab, \"Benar.\" Beliau berkata: \"Itulah kekurangan agamanya.\""},{"number":294,"arab":"                                                                               ","id":"Telah menceritakan kepada kami [Abu Nu'aim] berkata, telah menceritakan kepadaku ['Abdul 'Aziz bin Abu Salamah] dari ['Abdurrahman bin 'Abdullah Al Qasim] dari [Al Qasim bin Muhammad] dari ['Aisyah] ia berkata, \"Kami keluar bersama Nabi shallallahu 'alaihi wasallam dan tidak ada yang kami ingat kecuali untuk menunaikan hajji. Ketika kami sampai di suatu tempat bernama Sarif aku mengalami haid. Lalu Nabi shallallahu 'alaihi wasallam masuk menemuiku saat aku sedang menangis. Maka beliau bertanya: \"Apa yang membuatmu menangis?\" Aku jawab, \"Demi Allah, pada tahun ini aku tidak bisa melaksanakan haji!\" Beliau berkata: \"Barangkali kamu mengalami haid?\" Aku jawab, \"Benar.\" Beliau pun bersabda: \"Yang demikian itu adalah perkara yang sudah Allah tetapkan buat puteri-puteri keturunan Adam. Maka lakukanlah apa yang dilakukan orang yang berhaji kecuali thawaf di Ka'bah hingga kamu suci.\""},{"number":295,"arab":"                                                           ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Hisyam bin 'Urwah] dari [Bapaknya] dari ['Aisyah], bahwa ia berkata, \"Fatimah binti Abu Hubaisy berkata kepada Rasulullah shallallahu 'alaihi wasallam, \"Wahai Rasulullah, aku dalam keadaan tidak suci. Apakah aku boleh meninggalkan shalat?\" Rasulullah shallallahu 'alaihi wasallam lalu menjawab: \"Sesungguhnya itu adalah darah penyakit dan bukan darah haid. Jika haid kamu datang maka tingalkanlah shalat, dan jika telah berlalu masa-masa haid, maka bersihkanlah darah darimu lalu shalatlah.\""},{"number":296,"arab":"                                                                 ","id":"Telah menceritakan kepada kami ['Abdullah bin Yusuf] berkata, telah mengabarkan kepada kami [Malik] dari [Hisam bin 'Urwah] dari [Fatimah binti Al Mundzir] dari [Asma' binti Abu Bakar Ash Shiddiq] berkata, \"Seorang wanita bertanya kepada Rasulullah shallallahu 'alaihi wasallam, katanya, \"Wahai Rasulullah, bagaimana pendapatmu bila seorang dari kami bajunya terkena darah haid. Apa yang harus dilakukannya?\" Rasulullah shallallahu 'alaihi wasallam lalu menjawab: \"Jika darah haid mengenai pakaian seorang dari kalian, maka hendaklah ia bersihkan darah yang mengenainya, lalu hendaklah ia percikkan air padanya, kemudian hendaklah ia shalat dengannya.\""},{"number":297,"arab":"                                     ","id":"Telah menceritakan kepada kami [Ashbagh] berkata, telah mengabarkan kepadaku [Ibnu Wahb] berkata, telah mengabarkan kepadaku ['Amru bin Al Harits] dari ['Abdurrahman bin Al Qasim] bahwa ia menceritakan kepadanya dari [Bapaknya] dari ['Aisyah] berkata, \"Salah seorang dari kami mengalami haid, kemudian saat telah suci darah tersebut ia bersihkan, kemudian kain tersebut ia cuci dan bersihkan, kemudian ia shalat dengan menggunakan kain tersebut.\""},{"number":298,"arab":"                                             ","id":"Telah menceritakan kepada kami [Ishaq] berkata, telah menceritakan kepada kami [Khalid bin 'Abdullah] dari [Khalid] dari ['Ikrimah] dari ['Aisyah] berkata, \"Nabi shallallahu 'alaihi wasallam pernah beri'tikaf bersama dengan sebagian isteri-isterinya, sementara saat itu ia sedang mengalami istihadlah dan bisa melihat adanya darah (yang keluar). Dan kadang diletakkan sebuah baskom di bawahnya lantaran darah tersebut. Dan Ikrimah mengklaim bahwa 'Aisyah melihat cairan berwarna kekuningan, lalu ia berkata, \"Seakan ini adalah sesuatu yang pernah dialami oleh fulanah.\""},{"number":299,"arab":"                               ","id":"Telah menceritakan kepada kami [Qutaibah] berkata, telah menceritakan kepada kami [Yazid bin Zurai'] dari [Khalid] dari ['Ikrimah] dari ['Aisyah] berkata, \"Nabi shallallahu 'alaihi wasallam pernah beri'tikaf bersama salah seorang dari isterinya. Ia melihat ada darah dan cairan berwarna kekuningan, lalu di bawahnya diletakkan baskom sementara ia tetap mengerjakan shalat.\""},{"number":300,"arab":"                ","id":"Telah menceritakan kepada kami [Musaddad] berkata, telah menceritakan kepada kami [Mu'tamir] dari [Khalid] dari ['Ikrimah] dari ['Aisyah] berkata, \"Sebagian Ummul Mukminin melakukan iktikaf sementara mereka mengeluarkan darah istihadlah.\""}]},"h":{},"s":200,"st":"OK","u":"https://hadis-api-id.vercel.app/hadith/bukhari?page=1&limit=300","rt":"json"},"__nghData__":[{},{"t":{"36":"t1"},"c":{"36":[{"i":"t1","r":1,"x":300}]}},{"c":{"1":[{"i":"c186447493","r":1}]}}]}</script></body></html>
